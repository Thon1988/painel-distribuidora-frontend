<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .status-btn { transition: all 0.2s; border: 2px solid transparent; }
        .status-active { border-color: #4f46e5; background-color: #eef2ff; color: #4f46e5; }
        .stat-card { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); }
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app-root"></div>
    <div id="printable-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            user: null,
            view: 'pedidos',
            produtos: [],
            pedidos: [],
            editingProduct: null
        };

        window.actions = {
            login: async (email, senha) => {
                try {
                    await signInWithEmailAndPassword(auth, email, senha);
                } catch (e) { alert("Erro ao entrar: Verifique e-mail e senha."); }
            },
            logout: () => signOut(auth),
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            updateStatus: async (orderId, novoStatus) => {
                await updateDoc(doc(dbFirestore, "vendas_logs", orderId), { status: novoStatus });
            },
            excluirPedido: async (orderId) => {
                const senha = prompt("Digite a senha de administrador para excluir:");
                if(senha === "admin123") { // Senha de exclus√£o
                    await deleteDoc(doc(dbFirestore, "vendas_logs", orderId));
                } else {
                    alert("Senha incorreta!");
                }
            },
            imprimirRecibo: (pedido) => {
                const printArea = document.getElementById('printable-area');
                printArea.innerHTML = `
                    <div style="padding: 20px; font-family: sans-serif; border: 1px dashed #000; width: 300px;">
                        <center><h2>AppEgg</h2><p>Recibo de Entrega</p></center>
                        <hr>
                        <p><b>PEDIDO:</b> #${pedido.id.slice(-6).toUpperCase()}</p>
                        <p><b>CLIENTE:</b><br>${pedido.cliente || 'Consumidor'}</p>
                        <hr>
                        <p><b>ITEM:</b> ${pedido.quantidade} ${pedido.tipoEstoque || 'un'} de ${pedido.produtoNome}</p>
                        <p><b>TOTAL:</b> R$ ${(pedido.precoNoMomento * pedido.quantidade).toFixed(2)}</p>
                    </div>
                `;
                window.print();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const form = e.target;
                const dados = { 
                    nome: form.nome.value, 
                    preco: parseFloat(form.preco.value), 
                    quantidade: parseInt(form.quantidade.value),
                    tipo_estoque: form.tipo_estoque.value // 'unidade' ou 'caixa'
                };
                const method = window.state.editingProduct ? 'PUT' : 'POST';
                const url = window.state.editingProduct ? `${API_BASE}/produtos/${window.state.editingProduct.id}` : `${API_BASE}/produtos`;
                await fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dados) });
                window.state.editingProduct = null;
                window.actions.loadData();
            }
        };

        onSnapshot(query(collection(dbFirestore, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadData();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <form onsubmit="event.preventDefault(); window.actions.login(this.email.value, this.senha.value)" class="bg-white p-10 rounded-[3rem] shadow-2xl max-w-sm w-full">
                        <h1 class="text-3xl font-black text-indigo-600 mb-8 text-center italic">AppEgg Login</h1>
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none">
                        <input name="senha" type="password" placeholder="Senha" class="w-full p-4 bg-slate-50 border rounded-2xl mb-6 outline-none">
                        <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">ENTRAR</button>
                    </form>
                </div>`;
                return;
            }

            const hoje = new Date().toLocaleDateString('pt-BR');
            const pedidosHoje = window.state.pedidos.filter(p => {
                if(!p.criadoEm) return false;
                const dataPedido = p.criadoEm.toDate ? p.criadoEm.toDate().toLocaleDateString('pt-BR') : new Date(p.criadoEm).toLocaleDateString('pt-BR');
                return dataPedido === hoje;
            });
            const faturamentoHoje = pedidosHoje.reduce((acc, p) => acc + (p.precoNoMomento * p.quantidade), 0);

            root.innerHTML = `
                <header class="bg-white border-b p-6 sticky top-0 z-20 flex justify-between items-center no-print">
                    <h1 class="text-2xl font-black italic text-indigo-600">AppEgg ADMIN</h1>
                    <nav class="flex gap-2">
                        <button onclick="window.state.view='pedidos';window.render()" class="px-4 py-2 rounded-xl font-bold ${window.state.view === 'pedidos' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}">PEDIDOS</button>
                        <button onclick="window.state.view='estoque';window.render()" class="px-4 py-2 rounded-xl font-bold ${window.state.view === 'estoque' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}">ESTOQUE</button>
                        <button onclick="window.actions.logout()" class="px-4 py-2 text-slate-400 font-bold">SAIR</button>
                    </nav>
                </header>

                <main class="p-6 max-w-5xl mx-auto no-print">
                    ${window.state.view === 'pedidos' ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
                            <div class="stat-card p-8 rounded-[2.5rem] text-white shadow-xl">
                                <p class="text-xs font-bold opacity-70 mb-2">FATURAMENTO HOJE</p>
                                <h2 class="text-4xl font-black">R$ ${faturamentoHoje.toFixed(2)}</h2>
                            </div>
                            <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                                <p class="text-xs font-bold text-slate-400 mb-2">PEDIDOS HOJE</p>
                                <h2 class="text-4xl font-black text-slate-800">${pedidosHoje.length}</h2>
                            </div>
                        </div>

                        <div class="grid gap-6">
                            ${window.state.pedidos.map(o => `
                                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                                    <div class="flex justify-between items-center">
                                        <span class="text-[10px] font-black text-slate-300 italic">ID: #${o.id.slice(-4).toUpperCase()}</span>
                                        <div class="flex gap-3">
                                            <button onclick='window.actions.imprimirRecibo(${JSON.stringify(o)})' class="text-xs font-black text-emerald-500">IMPRIMIR</button>
                                            <button onclick="window.actions.excluirPedido('${o.id}')" class="text-xs font-black text-red-400">EXCLUIR</button>
                                        </div>
                                    </div>
                                    <p class="font-bold text-slate-700">${o.cliente || 'Balc√£o'}</p>
                                    <p class="text-indigo-600 font-black">üì¶ ${o.quantidade} ${o.tipoEstoque || 'un'} - ${o.produtoNome}</p>
                                    <div class="flex gap-2 pt-2">
                                        ${['PENDENTE', 'EM ROTA', 'ENTREGUE'].map(status => `
                                            <button onclick="window.actions.updateStatus('${o.id}', '${status}')" class="flex-1 py-3 rounded-xl text-[10px] font-black status-btn ${o.status === status ? 'status-active' : 'bg-slate-50 text-slate-400'}">${status}</button>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <form onsubmit="window.actions.salvarProduto(event)" class="bg-white p-8 rounded-[3rem] border shadow-sm space-y-4 mb-10">
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input name="nome" placeholder="Nome do Ovo" value="${window.state.editingProduct?.nome || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold">
                                <input name="preco" type="number" step="0.01" placeholder="Pre√ßo" value="${window.state.editingProduct?.preco || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold">
                                <input name="quantidade" type="number" placeholder="Estoque" value="${window.state.editingProduct?.quantidade || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold">
                                <select name="tipo_estoque" class="p-4 bg-slate-50 border rounded-2xl font-bold">
                                    <option value="unidades" ${window.state.editingProduct?.tipo_estoque === 'unidades' ? 'selected' : ''}>Unidades</option>
                                    <option value="caixas" ${window.state.editingProduct?.tipo_estoque === 'caixas' ? 'selected' : ''}>Caixas</option>
                                </select>
                             </div>
                             <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg uppercase">${window.state.editingProduct ? 'Atualizar' : 'Adicionar ao Estoque'}</button>
                        </form>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${window.state.produtos.map(p => `
                                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm relative">
                                    <button onclick='window.state.editingProduct = ${JSON.stringify(p)}; window.render()' class="absolute top-4 right-4">‚úèÔ∏è</button>
                                    <h3 class="font-black text-slate-800 uppercase text-xs">${p.nome}</h3>
                                    <p class="text-2xl font-black text-indigo-600">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Estoque: ${p.quantidade} ${p.tipo_estoque || 'unidades'}</p>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </main>
            `;
        };
    </script>
</body>
</html>
