<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; margin: 0; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 16px; border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
        .status-badge { font-size: 9px; font-weight: 900; text-transform: uppercase; padding: 4px 8px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', produtos: [], logs: [], lastCount: 0 };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) {
                window.actions.loadProdutos();
                initRealtimeOrders();
            }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            
            if (!window.state.user) {
                root.innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-6 bg-rose-600">
                    <div class="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl">
                        <h1 class="text-4xl font-black text-rose-600 italic uppercase mb-2 tracking-tighter text-center">AppEgg</h1>
                        <p class="text-gray-400 font-bold text-[10px] uppercase mb-8 text-center tracking-widest">Painel Administrativo</p>
                        <form onsubmit="window.actions.login(event)" class="space-y-4">
                            <input name="email" type="email" placeholder="E-mail (thon@...)" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase italic shadow-lg hover:bg-rose-700 transition-all">Entrar</button>
                        </form>
                    </div>
                </div>`;
                return;
            }

            root.innerHTML = `
                <nav class="bg-white border-b border-gray-100 px-6 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <h1 class="font-black text-rose-600 text-2xl italic uppercase tracking-tighter">AppEgg</h1>
                        <span class="text-[9px] bg-rose-600 text-white px-2 py-1 rounded-full font-black">ADMIN</span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="ml-4 p-2 text-gray-400 hover:text-rose-600 transition-colors">
                            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </button>
                    </div>
                </nav>
                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? renderPedidos() : renderEstoque()}
                </main>
            `;
        };

        function renderPedidos() {
            const pendentes = window.state.logs.filter(l => l.status !== 'FINALIZADO' && l.status !== 'CANCELADO');
            return `
                <div class="mb-6 flex justify-between items-end">
                    <h2 class="text-3xl font-black italic uppercase">Pedidos Ativos</h2>
                    <span class="font-black text-rose-600 text-sm bg-rose-50 px-4 py-2 rounded-full">${pendentes.length} Pedidos</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${pendentes.map(l => `
                        <div class="card p-6 border-t-8 border-rose-500">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-black uppercase italic text-gray-800 text-lg">${l.clienteNome}</h3>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${l.clienteWhatsapp}</p>
                                </div>
                                <span class="status-badge bg-amber-100 text-amber-700">${l.status}</span>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-2xl mb-4">
                                <p class="text-[10px] font-black text-gray-400 uppercase mb-2 italic">Itens do Pedido</p>
                                <p class="text-gray-700 font-bold text-xs leading-relaxed">${l.produto}</p>
                            </div>
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-[9px] font-black text-gray-400 uppercase">Total a Receber</p>
                                    <p class="font-black text-2xl text-rose-600 italic">R$ ${(l.precoNoMomento||0).toFixed(2)}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-emerald-500 text-white p-3 rounded-xl font-black text-[10px] uppercase">Concluir</button>
                                    <button onclick="window.actions.mudarStatus('${l.id}', 'CANCELADO')" class="bg-gray-200 text-gray-500 p-3 rounded-xl font-black text-[10px] uppercase">X</button>
                                </div>
                            </div>
                        </div>
                    `).join('') || '<div class="col-span-2 py-20 text-center font-black text-gray-300 uppercase italic">Tudo limpo por aqui! ü•ö</div>'}
                </div>`;
        }

        function renderEstoque() {
            return `
                <div class="card p-8 mb-10">
                    <h3 class="font-black text-sm uppercase mb-6 text-rose-600 italic tracking-widest">Cadastrar Novo Produto</h3>
                    <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input name="nome" placeholder="Nome do Produto" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-rose-200" required>
                        <input name="quantidade" type="number" placeholder="Estoque Inicial" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <input name="preco" type="number" step="0.01" placeholder="Pre√ßo (0.00)" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <input name="foto_url" placeholder="Link da Imagem" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <button class="md:col-span-4 bg-rose-600 text-white font-black py-5 rounded-2xl uppercase italic shadow-lg hover:bg-rose-700 transition-all">Salvar no Cat√°logo</button>
                    </form>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${window.state.produtos.map(p => `
                        <div class="card p-5 flex items-center gap-4">
                            <img src="${p.foto_url}" class="w-16 h-16 rounded-2xl object-contain bg-gray-50 p-2">
                            <div class="flex-1">
                                <p class="font-black text-xs text-gray-800 uppercase italic">${p.nome}</p>
                                <p class="text-sm text-rose-600 font-black">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            </div>
                            <button onclick="window.actions.excluirProduto('${p.id}')" class="w-10 h-10 flex items-center justify-center bg-rose-50 text-rose-600 rounded-full font-bold text-xl hover:bg-rose-600 hover:text-white transition-all">√ó</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try {
                    await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value);
                } catch (err) { alert("Acesso negado. Verifique e-mail e senha."); }
            },
            loadProdutos: async () => {
                const r = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await r.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                await fetch(`${API_BASE}/produtos`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nome: f.get('nome'),
                        preco: parseFloat(f.get('preco')),
                        quantidade: parseInt(f.get('quantidade')),
                        tipo_estoque: "Caixa",
                        foto_url: f.get('foto_url')
                    })
                });
                e.target.reset();
                window.actions.loadProdutos();
            },
            excluirProduto: async (id) => {
                if(confirm("Deseja remover este produto?")) {
                    await fetch(`${API_BASE}/produtos/${id}`, {method:'DELETE'});
                    window.actions.loadProdutos();
                }
            },
            mudarStatus: async (id, status) => {
                await updateDoc(doc(db, "vendas_logs", id), { status });
            }
        };

        function initRealtimeOrders() {
            const q = query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc"));
            onSnapshot(q, (snapshot) => {
                // Toca som se houver novo pedido
                if (window.state.lastCount > 0 && snapshot.docs.length > window.state.lastCount) {
                    document.getElementById('alert-sound').play().catch(e => console.log("Som bloqueado pelo browser"));
                }
                window.state.lastCount = snapshot.docs.length;
                window.state.logs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }
    </script>
</body>
</html>
