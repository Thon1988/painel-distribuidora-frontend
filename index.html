<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg • Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family:'DM Sans',sans-serif; background:#f4f4f5; color:#111; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; background: #f9fafb; min-height: 100vh; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.05); }
        .card { background:#fff; border-radius:28px; border:1px solid #f1f1f1; padding:24px; margin-bottom: 16px; }
        .nav { background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:50; display: flex; justify-content: space-around; align-items: center; height: 70px; }
        .nav button { font-size:9px; font-weight:900; text-transform:uppercase; color:#9ca3af; }
        .nav button.active { color:#e11d48; border-bottom: 2px solid #e11d48; height: 100%; }
        input, select { border: none; outline: none; background: transparent; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        window.state = {
            user: null, view: 'pedidos', pedidos: [], produtos: [],
            filtro: 'dia', clientesView: null, config: { pixChave: '', pixTipo: 'CPF' }
        };

        onAuthStateChanged(auth, u => {
            state.user = u;
            if(u) { init(); loadConfig(); loadEstoque(); }
            render();
        });

        async function loadConfig() {
            const d = await getDoc(doc(db, 'config', 'loja'));
            if(d.exists()) state.config = d.data();
        }

        async function loadEstoque() {
            const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos");
            state.produtos = await r.json();
            render();
        }

        function init() {
            onSnapshot(query(collection(db,'vendas_logs'), orderBy('criadoEm','desc')), s => {
                state.pedidos = s.docs.map(d => ({id:d.id, ...d.data()}));
                render();
            });
        }

        window.render = () => {
            const app = document.getElementById('app');
            if(!state.user) {
                app.innerHTML = `<div class="p-10 mt-20 text-center"><h1 class="text-4xl font-black text-rose-600 mb-10 italic">AppEgg</h1><form onsubmit="login(event)" class="space-y-4"><input name="email" placeholder="Email" class="w-full p-4 bg-white rounded-2xl font-bold shadow-sm border-none outline-none"><input name="pass" type="password" placeholder="Senha" class="w-full p-4 bg-white rounded-2xl font-bold shadow-sm border-none outline-none"><button class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }

            app.innerHTML = `
            <div class="nav shadow-sm">
                <button onclick="nav('pedidos')" class="${state.view==='pedidos'?'active':''}">Pedidos</button>
                <button onclick="nav('relatorios')" class="${state.view==='relatorios'?'active':''}">Relatórios</button>
                <button onclick="nav('clientes')" class="${state.view==='clientes'?'active':''}">Clientes</button>
                <button onclick="nav('estoque')" class="${state.view==='estoque'?'active':''}">Estoque</button>
                <button onclick="nav('pix')" class="${state.view==='pix'?'active':''}">PIX</button>
            </div>
            <div class="p-4">
                ${state.view==='pedidos'?renderPedidos():''}
                ${state.view==='relatorios'?renderRelatorios():''}
                ${state.view==='clientes'?renderClientes():''}
                ${state.view==='estoque'?renderEstoque():''}
                ${state.view==='pix'?renderPix():''}
            </div>`;
        }

        window.nav = v => { state.view=v; state.clientesView=null; render(); };

        function renderPedidos() {
            return state.pedidos.filter(p=>p.status!=='FINALIZADO'&&p.status!=='CANCELADO').map(p=>`
            <div class="card border-l-8 border-rose-500">
                <div class="flex justify-between mb-2">
                    <div><p class="font-black text-sm uppercase">${p.clienteNome || 'Cliente'}</p><p class="text-[10px] text-gray-400">${p.clienteWhatsapp}</p></div>
                    <span class="text-[9px] font-black bg-rose-50 text-rose-600 px-2 py-1 rounded-full uppercase">${p.status}</span>
                </div>
                <p class="text-xs font-bold mb-1 uppercase">${p.produto}</p>
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="setStatus('${p.id}','EMBALANDO')" class="bg-blue-500 text-white py-3 rounded-xl text-[10px] font-black uppercase">Embalar</button>
                    <button onclick="setStatus('${p.id}','FINALIZADO')" class="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black uppercase">Finalizar</button>
                </div>
            </div>`).join('') || '<p class="text-center text-gray-400 mt-10 uppercase text-xs font-bold">Sem pedidos ativos</p>';
        }

        function renderRelatorios() {
            const agora = new Date();
            const lista = state.pedidos.filter(p => {
                if(p.status !== 'FINALIZADO') return false;
                const d = p.criadoEm?.toDate ? p.criadoEm.toDate() : new Date();
                const diff = (agora - d) / (1000 * 60 * 60 * 24);
                if(state.filtro === 'dia') return diff <= 1;
                if(state.filtro === 'semana') return diff <= 7;
                if(state.filtro === 'mensal') return diff <= 30;
                return true;
            });
            const total = lista.reduce((a,b)=>a+(Number(b.precoNoMomento)||0),0);

            return `
            <div class="flex gap-2 mb-6">
                ${['dia','semana','mensal'].map(f=>`
                    <button onclick="state.filtro='${f}';render()" class="px-4 py-2 rounded-xl text-[10px] font-black uppercase border ${state.filtro===f?'bg-rose-600 text-white':'bg-white text-gray-400'}">${f}</button>
                `).join('')}
            </div>
            <div class="card bg-rose-600 text-white border-none text-center">
                <p class="text-[10px] font-bold uppercase opacity-70">Faturamento ${state.filtro}</p>
                <h2 class="text-4xl font-black">R$ ${total.toFixed(2)}</h2>
            </div>
            <div class="mt-4 space-y-2">
                ${lista.map(p=>`<div class="card py-3 px-4 flex justify-between text-[10px] font-black uppercase"><span>${p.produto}</span><span class="text-rose-600">R$ ${Number(p.precoNoMomento).toFixed(2)}</span></div>`).join('')}
            </div>`;
        }

        function renderClientes() {
            const map={};
            state.pedidos.forEach(p=>{ if(!map[p.clienteWhatsapp]) map[p.clienteWhatsapp]=[]; map[p.clienteWhatsapp].push(p); });
            
            if(state.clientesView){
                return `
                <button onclick="state.clientesView=null;render()" class="mb-4 text-rose-600 font-black text-xs uppercase">← Voltar</button>
                <h2 class="font-black text-xs mb-4 uppercase">Histórico: ${state.clientesView}</h2>
                ${map[state.clientesView].map(p=>`
                    <div class="card">
                        <p class="font-black text-xs uppercase">${p.produto}</p>
                        <p class="text-[10px] text-gray-400 font-bold">Status: ${p.status}</p>
                    </div>
                `).join('')}`;
            }

            return Object.keys(map).map(c=>`
                <div class="card flex justify-between items-center py-4">
                    <p class="font-black text-xs uppercase">${c}</p>
                    <button onclick="state.clientesView='${c}';render()" class="text-rose-600 font-black text-[10px] uppercase italic underline">Ver Histórico</button>
                </div>`).join('') || '<p class="text-center text-gray-400 mt-10">Nenhum cliente</p>';
        }

        function renderEstoque() {
            return `
            <div class="card">
                <form onsubmit="saveProd(event)" class="space-y-2">
                    <input name="nome" placeholder="Nome do Produto" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-xs" required>
                    <input name="preco" type="number" step="0.01" placeholder="Preço" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-xs" required>
                    <input name="foto" placeholder="URL da Foto" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-xs" required>
                    <button class="w-full bg-rose-600 text-white py-4 rounded-xl font-black uppercase text-xs">Salvar Produto</button>
                </form>
            </div>
            ${state.produtos.map(p=>`
                <div class="card flex justify-between items-center py-3">
                    <p class="font-black text-[10px] uppercase">${p.nome}</p>
                    <button onclick="delProd('${p.id}')" class="text-gray-300 font-black text-[10px]">APAGAR</button>
                </div>`).join('')}`;
        }

        function renderPix() {
            return `<div class="card space-y-4">
                <input id="pixChave" value="${state.config.pixChave || ''}" placeholder="Chave PIX" class="w-full p-4 bg-gray-50 rounded-xl font-bold text-xs">
                <button onclick="savePix()" class="w-full bg-rose-600 text-white py-4 rounded-xl font-black uppercase text-xs">Salvar Chave</button>
            </div>`;
        }

        window.login=async e=>{ e.preventDefault(); await signInWithEmailAndPassword(auth,e.target.email.value,e.target.pass.value); };
        window.nav=v=>{ state.view=v; state.clientesView=null; render(); };
        window.setStatus=(id,s)=>updateDoc(doc(db,'vendas_logs',id),{status:s});
        window.savePix=async()=>{ await setDoc(doc(db,'config','loja'),{pixChave:document.getElementById('pixChave').value}); alert("Salvo!"); };
        window.saveProd=async e=>{
            e.preventDefault();
            const f = new FormData(e.target);
            await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos", {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({nome:f.get('nome'), preco:parseFloat(f.get('preco')), foto_url:f.get('foto')})
            });
            loadEstoque(); e.target.reset();
        };
        window.delProd=async id=>{ if(confirm("Apagar?")){ await fetch(`https://painel-distribuidora-backend.onrender.com/api/produtos/${id}`,{method:'DELETE'}); loadEstoque(); }};
    </script>
</body>
</html>
