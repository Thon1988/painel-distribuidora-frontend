<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin - Ovos Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .nav-link { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 14px; border-radius: 12px; cursor: pointer; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
        .timeline-dot { width: 8px; height: 8px; border-radius: 50%; background: #e11d48; }
        .timeline-line { width: 2px; flex-grow: 1; background: #f3f4f6; margin-left: 3px; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            user: null, view: 'pedidos', produtos: [], logs: [], editando: null, clienteSelecionado: null,
            tiposEmbalagem: ["Unidade", "Dúzia", "Cartela (20)", "Cartela (30)", "Caixa"],
            listaPadrao: ["Ovo Branco Grande", "Ovo Branco Extra", "Ovo Vermelho Grande", "Ovo Vermelho Extra", "Ovo Caipira", "Ovo de Codorna"]
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { window.actions.load(); initRealtime(); }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="min-h-screen flex items-center justify-center bg-rose-600 p-6">
                    <div class="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl">
                        <h1 class="text-3xl font-black text-rose-600 italic uppercase mb-8 text-center tracking-tighter">Admin AppEgg</h1>
                        <form onsubmit="window.actions.login(event)" class="space-y-4">
                            <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase italic shadow-lg">Entrar</button>
                        </form>
                    </div>
                </div>`;
                return;
            }

            root.innerHTML = `
                <nav class="bg-white border-b px-4 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <h1 class="font-black text-rose-600 text-lg italic uppercase">AppEgg</h1>
                    <div class="flex gap-1">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='clientes';window.render()" class="nav-link ${window.state.view==='clientes'?'active':''}">Clientes</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="p-3 text-gray-300">Sair</button>
                    </div>
                </nav>
                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? renderPedidos() : window.state.view === 'clientes' ? renderClientes() : renderEstoque()}
                </main>`;
        };

        function renderPedidos() {
            const ativos = window.state.logs.filter(l => l.status !== 'FINALIZADO' && l.status !== 'CANCELADO');
            return `<div class="grid gap-6">${ativos.map(l => {
                const isRetirada = l.pagamento.includes('RETIRAR');
                return `
                <div class="card p-6 border-l-8 border-rose-500">
                    <div class="flex justify-between mb-4">
                        <div><h3 class="font-black uppercase italic">${l.clienteNome}</h3><p class="text-[10px] font-bold text-gray-400">${l.clienteWhatsapp}</p></div>
                        <span class="bg-amber-50 text-amber-600 text-[10px] font-black px-3 py-1 rounded-full">${l.status}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl mb-4 text-xs font-bold">${l.produto}</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="window.actions.mudarStatus('${l.id}', 'EMBALANDO')" class="bg-blue-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Embalando</button>
                        ${isRetirada ? 
                            `<button onclick="window.actions.mudarStatus('${l.id}', 'DISPONÍVEL PARA RETIRAR')" class="bg-purple-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Pronto p/ Retirar</button>` :
                            `<button onclick="window.actions.mudarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="bg-orange-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Saiu p/ Entrega</button>`
                        }
                        <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-emerald-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Concluir</button>
                        <button onclick="window.actions.mudarStatus('${l.id}', 'CANCELADO')" class="bg-gray-200 text-gray-500 py-3 rounded-xl text-[9px] font-black uppercase">Cancelar</button>
                    </div>
                </div>`}).join('') || '<p class="text-center py-20 font-black text-gray-300 italic uppercase">Sem pedidos ativos</p>'}</div>`;
        }

        function renderClientes() {
            const clientesUnicos = [...new Set(window.state.logs.map(l => l.clienteWhatsapp))];
            
            if (window.state.clienteSelecionado) {
                const zap = window.state.clienteSelecionado;
                const peds = window.state.logs.filter(l => l.clienteWhatsapp === zap);
                return `
                    <button onclick="window.state.clienteSelecionado=null;window.render()" class="mb-6 font-black text-rose-600 uppercase text-[10px]">← Voltar para Lista</button>
                    <h2 class="text-2xl font-black italic mb-6 uppercase">Histórico: ${peds[0].clienteNome}</h2>
                    <div class="space-y-6">
                        ${peds.map(p => `
                            <div class="card p-6 border-l-4 ${p.status === 'CANCELADO' ? 'border-gray-300' : 'border-emerald-500'}">
                                <div class="flex justify-between items-start mb-4">
                                    <span class="text-[10px] font-black uppercase px-2 py-1 rounded bg-gray-100">${p.status}</span>
                                    <span class="text-lg font-black italic text-rose-600">R$ ${(p.precoNoMomento||0).toFixed(2)}</span>
                                </div>
                                <p class="text-sm font-bold mb-4">${p.produto}</p>
                                <div class="space-y-3 border-t pt-4">
                                    ${renderTimeLineItem("Pedido Realizado", p.criadoEm)}
                                    ${renderTimeLineItem("Embalando", p.horarioEmbalando)}
                                    ${renderTimeLineItem(p.pagamento.includes('RETIRAR') ? "Disponível Retirada" : "Saiu para Entrega", p.horarioSaiu)}
                                    ${renderTimeLineItem("Concluído", p.horarioConcluido)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return `
                <div class="card overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b"><tr class="text-[10px] font-black uppercase text-gray-400"><th class="p-4">Cliente</th><th class="p-4">WhatsApp</th><th class="p-4">Pedidos</th><th class="p-4">Ação</th></tr></thead>
                        <tbody class="divide-y">
                            ${clientesUnicos.map(zap => {
                                const peds = window.state.logs.filter(l => l.clienteWhatsapp === zap);
                                return `<tr class="text-xs font-bold"><td class="p-4 uppercase">${peds[0].clienteNome}</td><td class="p-4">${zap}</td><td class="p-4">${peds.length}</td><td class="p-4"><button onclick="window.state.clienteSelecionado='${zap}';window.render()" class="text-rose-600 font-black uppercase text-[10px]">Ver Detalhes</button></td></tr>`
                            }).join('')}
                        </tbody>
                    </table>
                </div>`;
        }

        function renderTimeLineItem(label, timestamp) {
            if (!timestamp) return `<div class="flex items-center gap-3 opacity-20"><div class="timeline-dot bg-gray-300"></div><span class="text-[9px] font-black uppercase">${label}: --:--</span></div>`;
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return `
                <div class="flex items-center gap-3">
                    <div class="timeline-dot"></div>
                    <span class="text-[9px] font-black uppercase text-gray-500">${label}: <span class="text-gray-900">${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></span>
                </div>
            `;
        }

        function renderEstoque() {
            const p = window.state.editando || { nome: '', quantidade: '', preco: '', foto_url: '', tipo_estoque: 'Caixa' };
            return `
                <div class="card p-8 mb-10">
                    <h3 class="font-black text-xs uppercase mb-6 text-rose-600 italic">Gestão de Estoque - Ovos Aline</h3>
                    <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-black text-gray-400 uppercase ml-2">Escolha ou Digite</label>
                            <input name="nome" value="${p.nome}" list="ovos-lista" placeholder="Nome do Ovo" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                            <datalist id="ovos-lista">${window.state.listaPadrao.map(o => `<option value="${o}">`).join('')}</datalist>
                        </div>
                        <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Qtd" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none mt-5" required>
                        <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Preço" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none mt-5" required>
                        <select name="tipo_estoque" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none mt-5">
                            ${window.state.tiposEmbalagem.map(t => `<option value="${t}" ${p.tipo_estoque === t ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                        <input name="foto_url" value="${p.foto_url}" placeholder="Link da Imagem" class="md:col-span-3 p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <button class="bg-rose-600 text-white font-black py-4 rounded-2xl uppercase italic shadow-lg">${window.state.editando ? 'Atualizar' : 'Adicionar ao Catálogo'}</button>
                    </form>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${window.state.produtos.map(prod => `
                        <div class="card p-5 flex items-center gap-4">
                            <img src="${prod.foto_url}" class="w-12 h-12 object-contain">
                            <div class="flex-1">
                                <p class="font-black text-xs uppercase italic">${prod.nome}</p>
                                <p class="text-rose-600 font-black text-sm">R$ ${parseFloat(prod.preco).toFixed(2)}</p>
                            </div>
                            <button onclick="window.state.editando=${JSON.stringify(prod).replace(/"/g, '&quot;')};window.render()" class="text-blue-500 font-black text-[9px] uppercase">Editar</button>
                        </div>`).join('')}
                </div>`;
        }

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch (err) { alert("Erro."); }
            },
            load: async () => {
                const r = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await r.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const payload = {
                    nome: f.get('nome'),
                    preco: parseFloat(f.get('preco')),
                    quantidade: parseInt(f.get('quantidade')),
                    tipo_estoque: f.get('tipo_estoque'),
                    foto_url: f.get('foto_url')
                };
                const url = window.state.editando ? `${API_BASE}/produtos/${window.state.editando.id}` : `${API_BASE}/produtos`;
                await fetch(url, { method: window.state.editando ? 'PUT' : 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                window.state.editando = null;
                window.actions.load();
            },
            mudarStatus: async (id, status) => {
                const update = { status };
                if (status === 'EMBALANDO') update.horarioEmbalando = new Date();
                if (status === 'SAIU PARA ENTREGA' || status === 'DISPONÍVEL PARA RETIRAR') update.horarioSaiu = new Date();
                if (status === 'FINALIZADO') update.horarioConcluido = new Date();
                await updateDoc(doc(db, "vendas_logs", id), update);
            }
        };

        function initRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (s) => {
                if(window.state.lastCount > 0 && s.docs.length > window.state.lastCount) document.getElementById('alert-sound').play().catch(()=>{});
                window.state.lastCount = s.docs.length;
                window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }
    </script>
</body>
</html>
