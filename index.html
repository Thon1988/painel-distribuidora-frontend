<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .status-btn { transition: all 0.2s; border: 2px solid transparent; }
        .status-active { border-color: #4f46e5; background-color: #eef2ff; color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen">

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            authenticated: false,
            view: 'pedidos', // pedidos ou estoque
            produtos: [],
            pedidos: [],
            editingProduct: null,
            loading: true
        };

        window.actions = {
            verificarAcesso: (codigo) => {
                if(codigo === "1234") { // Altere aqui o seu código de acesso
                    window.state.authenticated = true;
                    window.actions.loadData();
                } else {
                    alert("Código incorreto!");
                }
            },
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.state.loading = false;
                window.render();
            },
            updateStatus: async (orderId, novoStatus) => {
                const orderRef = doc(dbFirestore, "vendas_logs", orderId);
                await updateDoc(orderRef, { status: novoStatus });
                // O onSnapshot cuidará de atualizar a tela automaticamente
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const form = e.target;
                const dados = {
                    nome: form.nome.value,
                    preco: parseFloat(form.preco.value),
                    quantidade: parseInt(form.quantidade.value)
                };

                const method = window.state.editingProduct ? 'PUT' : 'POST';
                const url = window.state.editingProduct 
                    ? `${API_BASE}/produtos/${window.state.editingProduct.id}` 
                    : `${API_BASE}/produtos`;

                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                window.state.editingProduct = null;
                window.actions.loadData();
            }
        };

        // Listener de Pedidos em Tempo Real (Firestore)
        onSnapshot(query(collection(dbFirestore, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');

            if (!window.state.authenticated) {
                root.innerHTML = `
                    <div class="h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div class="bg-white p-10 rounded-[3rem] shadow-2xl max-w-sm w-full text-center">
                            <h1 class="text-4xl font-black text-indigo-600 italic mb-2">AppEgg</h1>
                            <p class="text-slate-400 font-bold text-xs uppercase mb-8">Painel Administrativo</p>
                            <input id="ac-code" type="password" placeholder="CÓDIGO" class="w-full p-5 bg-slate-50 border rounded-2xl text-center text-2xl font-black tracking-[1em] outline-none focus:border-indigo-500 mb-4">
                            <button onclick="window.actions.verificarAcesso(document.getElementById('ac-code').value)" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black">ENTRAR</button>
                        </div>
                    </div>`;
                return;
            }

            root.innerHTML = `
                <header class="bg-white border-b border-slate-100 p-6 sticky top-0 z-20 flex justify-between items-center shadow-sm">
                    <h1 class="text-2xl font-black italic text-indigo-600">AppEgg ADMIN</h1>
                    <nav class="flex gap-2">
                        <button onclick="window.state.view='pedidos';window.render()" class="px-6 py-2 rounded-xl font-bold ${window.state.view === 'pedidos' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}">PEDIDOS</button>
                        <button onclick="window.state.view='estoque';window.render()" class="px-6 py-2 rounded-xl font-bold ${window.state.view === 'estoque' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}">ESTOQUE</button>
                    </nav>
                </header>

                <main class="p-6 max-w-5xl mx-auto">
                    ${window.state.view === 'pedidos' ? `
                        <div class="grid gap-6">
                            <h2 class="text-xl font-black text-slate-800 uppercase italic">Vendas Recentes</h2>
                            ${window.state.pedidos.map(o => `
                                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <p class="text-[10px] font-black text-slate-300 uppercase">Cliente / Endereço</p>
                                            <p class="font-bold text-slate-700">${o.cliente || 'Consumidor Final'}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-[10px] font-black text-slate-300 uppercase">Total</p>
                                            <p class="text-xl font-black text-indigo-600">R$ ${parseFloat(o.precoNoMomento * o.quantidade).toFixed(2)}</p>
                                        </div>
                                    </div>
                                    <div class="bg-slate-50 p-4 rounded-2xl">
                                        <p class="font-bold text-slate-600">${o.quantidade}x ${o.produtoNome}</p>
                                    </div>
                                    <div class="flex gap-2 pt-2">
                                        ${['PENDENTE', 'EM ROTA', 'ENTREGUE'].map(status => `
                                            <button onclick="window.actions.updateStatus('${o.id}', '${status}')" class="flex-1 py-3 rounded-xl text-[10px] font-black status-btn ${o.status === status ? 'status-active' : 'bg-slate-50 text-slate-400'}">${status}</button>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="space-y-10">
                            <form onsubmit="window.actions.salvarProduto(event)" class="bg-white p-8 rounded-[3rem] border shadow-sm space-y-4">
                                <h3 class="font-black text-slate-800 uppercase">${window.state.editingProduct ? 'Editar' : 'Novo'} Produto</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <input name="nome" placeholder="Nome do Ovo" value="${window.state.editingProduct?.nome || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:border-indigo-500">
                                    <input name="preco" type="number" step="0.01" placeholder="Preço" value="${window.state.editingProduct?.preco || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:border-indigo-500">
                                    <input name="quantidade" type="number" placeholder="Estoque" value="${window.state.editingProduct?.quantidade || ''}" required class="p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:border-indigo-500">
                                </div>
                                <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100">${window.state.editingProduct ? 'ATUALIZAR' : 'ADICIONAR AO ESTOQUE'}</button>
                            </form>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${window.state.produtos.map(p => `
                                    <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm relative group overflow-hidden">
                                        <div class="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
                                        <button onclick='window.state.editingProduct = ${JSON.stringify(p)}; window.render()' class="absolute top-4 right-4 text-slate-200 hover:text-indigo-500">
                                            ✏️
                                        </button>
                                        <h3 class="font-black text-slate-800 uppercase text-sm mb-1">${p.nome}</h3>
                                        <p class="text-2xl font-black text-indigo-600">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                                        <p class="text-xs font-bold text-slate-400 mt-4 uppercase tracking-widest">Estoque: ${p.quantidade} un</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `}
                </main>
            `;
        };

        onAuthStateChanged(auth, (user) => { if (user) window.render(); });
        signInAnonymously(auth);
    </script>
</body>
</html>
