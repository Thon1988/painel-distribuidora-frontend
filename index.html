<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Gest√£o Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card { border-radius: 1.2rem; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-3px); }
        input[type="date"] { color-scheme: light; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 text-slate-800">

    <div id="app-root" class="max-w-6xl mx-auto">
        <div class="flex items-center justify-center min-h-[60vh]">
            <p class="text-indigo-600 font-bold animate-bounce">Carregando AppEgg...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            user: null, 
            produtos: [], 
            logs: [], 
            faturamento: 0,
            filtroInicio: "", 
            filtroFim: "" 
        };

        // Worker de Sincroniza√ß√£o
        const startWorker = () => {
            setInterval(async () => {
                const pendentes = window.state.logs.filter(l => l.status === 'PENDENTE');
                if (pendentes.length > 0) {
                    const item = pendentes[0];
                    try {
                        const res = await fetch(`${API_BASE}/produtos/${item.postgresId}/venda`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ quantidadeVendida: item.quantidade })
                        });
                        if (res.ok) {
                            await updateDoc(doc(dbFirestore, "vendas_logs", item.id), {
                                status: 'PROCESSADO',
                                processadoEm: serverTimestamp()
                            });
                            window.actions.loadProdutos();
                        }
                    } catch (err) { console.error(err); }
                }
            }, 4000);
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value);
            },
            logout: () => signOut(auth),
            loadProdutos: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            vender: async (p) => {
                const qtd = prompt(`Quantas unidades de ${p.nome} vender?`, "1");
                if (!qtd || isNaN(qtd)) return;
                await addDoc(collection(dbFirestore, "vendas_logs"), {
                    produtoNome: p.nome, postgresId: p.id, quantidade: parseInt(qtd),
                    precoNoMomento: parseFloat(p.preco), status: 'PENDENTE', criadoEm: serverTimestamp()
                });
            },
            excluir: async (id) => {
                if (!confirm("Excluir produto definitivamente?")) return;
                await fetch(`${API_BASE}/produtos/${id}`, { method: 'DELETE' });
                window.actions.loadProdutos();
            },
            adicionar: async () => {
                const nome = prompt("Nome:");
                const preco = prompt("Pre√ßo (R$):");
                const qtd = prompt("Estoque Inicial:");
                if (!nome || !preco || !qtd) return;
                await fetch(`${API_BASE}/produtos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco: parseFloat(preco), quantidade: parseInt(qtd) })
                });
                window.actions.loadProdutos();
            },
            setFiltro: (campo, valor) => {
                window.state[campo] = valor;
                window.render();
            }
        };

        onSnapshot(query(collection(dbFirestore, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { window.actions.loadProdutos(); startWorker(); }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="max-w-sm mx-auto mt-20 text-center bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
                    <h1 class="text-4xl font-black text-indigo-600 mb-2 italic">AppEgg</h1>
                    <p class="text-slate-400 mb-8 text-xs font-bold tracking-widest uppercase">Login Administrativo</p>
                    <form onsubmit="window.actions.login(event)" class="space-y-4">
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-400 transition-all">
                        <input name="pass" type="password" placeholder="Senha" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-400 transition-all">
                        <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 active:scale-95 transition-transform">ACESSAR PAINEL</button>
                    </form>
                </div>`;
                return;
            }

            // L√≥gica de Filtro de Data
            const logsFiltrados = window.state.logs.filter(l => {
                if (!l.criadoEm || l.status !== 'PROCESSADO') return false;
                const dataLog = new Date(l.criadoEm.seconds * 1000).toISOString().split('T')[0];
                
                const inicio = window.state.filtroInicio;
                const fim = window.state.filtroFim;
                
                if (inicio && dataLog < inicio) return false;
                if (fim && dataLog > fim) return false;
                return true;
            });

            const totalFaturamento = logsFiltrados.reduce((t, l) => t + (l.quantidade * (l.precoNoMomento || 0)), 0);

            root.innerHTML = `
                <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-10 gap-6">
                    <div>
                        <h1 class="text-5xl font-black text-slate-900 italic tracking-tighter">AppEgg</h1>
                        <p class="text-slate-400 text-sm font-medium mt-1">Bem-vindo ao controle de faturamento, Thon.</p>
                    </div>
                    
                    <div class="flex flex-wrap items-center gap-4 bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 w-full lg:w-auto">
                        <div class="flex flex-col px-4 border-r border-slate-100">
                            <label class="text-[10px] font-black text-slate-400 uppercase mb-1">In√≠cio</label>
                            <input type="date" value="${window.state.filtroInicio}" onchange="window.actions.setFiltro('filtroInicio', this.value)" class="text-sm font-bold outline-none bg-transparent">
                        </div>
                        <div class="flex flex-col px-4 border-r border-slate-100">
                            <label class="text-[10px] font-black text-slate-400 uppercase mb-1">Fim</label>
                            <input type="date" value="${window.state.filtroFim}" onchange="window.actions.setFiltro('filtroFim', this.value)" class="text-sm font-bold outline-none bg-transparent">
                        </div>
                        <div class="pl-4 pr-6">
                            <p class="text-[10px] font-black text-indigo-400 uppercase mb-1">Faturamento Per√≠odo</p>
                            <p class="text-2xl font-black text-slate-900 tracking-tight">R$ ${totalFaturamento.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <div class="lg:col-span-3">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-black text-slate-800 uppercase tracking-wide">üì¶ Estoque Real</h2>
                            <button onclick="window.actions.adicionar()" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold text-sm hover:bg-slate-800 transition">+ NOVO ITEM</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                            ${window.state.produtos.map(p => `
                                <div class="card bg-white p-6 border border-slate-200/60 shadow-sm flex flex-col">
                                    <div class="flex justify-between">
                                        <h3 class="font-black text-lg text-slate-800 leading-tight">${p.nome}</h3>
                                        <button onclick="window.actions.excluir(${p.id})" class="text-slate-300 hover:text-red-500 font-bold transition">√ó</button>
                                    </div>
                                    <p class="text-2xl font-black text-indigo-600 my-4">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</p>
                                    <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between">
                                        <div>
                                            <p class="text-[10px] font-black text-slate-400 uppercase">Qtd Dispon√≠vel</p>
                                            <p class="font-black text-lg ${p.quantidade < 15 ? 'text-red-500' : 'text-slate-700'}">${p.quantidade} un</p>
                                        </div>
                                        <button onclick='window.actions.vender(${JSON.stringify(p)})' class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-black text-xs shadow-lg shadow-indigo-100 active:scale-95 transition">VENDER</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm h-fit">
                        <h2 class="text-sm font-black text-slate-800 uppercase mb-6 flex items-center gap-2">
                            <span class="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></span> Hist√≥rico Filtrado
                        </h2>
                        <div class="space-y-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                            ${logsFiltrados.length === 0 ? '<p class="text-center text-slate-300 text-xs py-10 font-bold italic">Nenhuma venda processada neste per√≠odo.</p>' : ''}
                            ${logsFiltrados.map(l => `
                                <div class="p-4 rounded-2xl bg-slate-50 border-l-4 border-indigo-400 relative overflow-hidden">
                                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-1">
                                        <span>#${l.id.slice(-4).toUpperCase()}</span>
                                        <span>${new Date(l.criadoEm.seconds * 1000).toLocaleDateString('pt-BR')}</span>
                                    </div>
                                    <p class="text-sm font-black text-slate-700">${l.quantidade}x ${l.produtoNome}</p>
                                    <p class="text-xs font-bold text-indigo-600 mt-1">R$ ${(l.quantidade * (l.precoNoMomento || 0)).toLocaleString('pt-BR', {minimumFractionDigits:2})}</p>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="window.actions.logout()" class="w-full mt-10 text-[10px] font-black text-slate-300 hover:text-red-500 transition uppercase tracking-widest">Desconectar Sistema</button>
                    </div>
                </div>`;
        };
    </script>
</body>
</html>
