<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Gestão de Fluxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #1f2937; }
        .nav-link { font-size: 13px; font-weight: 800; text-transform: uppercase; color: #6b7280; padding: 14px 24px; border-radius: 16px; cursor: pointer; transition: 0.3s; border: 2px solid transparent; }
        .nav-link.active { color: #e11d48; background: #fff; border-color: #ffe4e6; box-shadow: 0 4px 12px rgba(225, 29, 72, 0.08); }
        .card { background: #ffffff; border-radius: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .btn-status { padding: 10px 15px; border-radius: 12px; font-weight: 800; font-size: 10px; text-transform: uppercase; transition: 0.2s; }
        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.6rem; letter-spacing: -1px; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'dashboard', logs: [], produtos: [], filtroData: 'todos' };
        const state = window.state;

        onAuthStateChanged(auth, user => {
            state.user = user;
            if (user) { loadProdutos(); syncRealtime(); }
            window.render();
        });

        async function loadProdutos() {
            const r = await fetch(`${API_BASE}/produtos`);
            state.produtos = await r.json();
            window.render();
        }

        function syncRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), s => {
                state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }

        window.atualizarStatus = async (id, novoStatus) => {
            const ref = doc(db, "vendas_logs", id);
            await updateDoc(ref, { status: novoStatus, ultimaAtualizacao: serverTimestamp() });
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <nav class="bg-white border-b px-8 h-24 flex justify-between items-center sticky top-0 z-50">
                    <div class="logo-text">AppEgg Admin</div>
                    <div class="flex gap-2">
                        <button onclick="state.view='dashboard';render()" class="nav-link ${state.view==='dashboard'?'active':''}">Dashboard</button>
                        <button onclick="state.view='pedidos';render()" class="nav-link ${state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="state.view='estoque';render()" class="nav-link ${state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="nav-link text-rose-600">Sair</button>
                    </div>
                </nav>
                <main class="p-8 max-w-6xl mx-auto">
                    ${state.view === 'pedidos' ? renderPedidosAdmin() : state.view === 'estoque' ? renderEstoque() : renderDashboard()}
                </main>`;
        };

        function renderPedidosAdmin() {
            const pendentes = state.logs.filter(l => l.status !== 'FINALIZADO');
            return `
                <h2 class="text-3xl font-black mb-8 uppercase italic">Gestão de Pedidos</h2>
                <div class="grid gap-6">
                    ${pendentes.map(l => `
                        <div class="card p-8 border-l-[12px] ${l.status === 'CRIADO' ? 'border-gray-300' : 'border-blue-500'}">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h3 class="font-black uppercase text-lg">${l.clienteNome}</h3>
                                    <p class="text-[10px] font-bold text-gray-400">PEDIDO #${l.id.slice(-4)}</p>
                                </div>
                                <span class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase italic">${l.status}</span>
                            </div>
                            <div class="text-sm font-bold mb-6">${l.quantidade}x ${l.produto}</div>
                            <div class="flex flex-wrap gap-2">
                                <button onclick="atualizarStatus('${l.id}', 'PREPARANDO')" class="btn-status bg-gray-100">Preparando</button>
                                <button onclick="atualizarStatus('${l.id}', 'EMBALANDO')" class="btn-status bg-orange-100 text-orange-600">Embalando</button>
                                <button onclick="atualizarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="btn-status bg-blue-100 text-blue-600">Saiu para Entrega</button>
                                <button onclick="atualizarStatus('${l.id}', 'FINALIZADO')" class="btn-status bg-emerald-600 text-white">Finalizar</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
        }

        function renderEstoque() { return `<h2 class="text-3xl font-black uppercase italic mb-8">Estoque Atual</h2><div class="grid gap-4">${state.produtos.map(p => `<div class="card p-6 flex justify-between"><b>${p.nome}</b> <span>${p.quantidade} un</span></div>`).join('')}</div>`; }
        function renderDashboard() { return `<h1 class="text-4xl font-black italic">Dashboard AppEgg</h1>`; }
        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center bg-gray-900"><form onsubmit="handleLogin(event)" class="bg-white p-12 rounded-[48px] w-full max-w-md"><div class="logo-text text-center mb-10">AppEgg</div><input name="email" class="w-full p-4 border rounded-2xl mb-4" placeholder="Email"><input name="pass" type="password" class="w-full p-4 border rounded-2xl mb-8" placeholder="Senha"><button class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black uppercase">Entrar</button></form></div>`; }
        window.handleLogin = async (e) => { e.preventDefault(); const f = new FormData(e.target); try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Erro de Login"); } };
        window.signOut = () => signOut(auth);
    </script>
</body>
</html>
