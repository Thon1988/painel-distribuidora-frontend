<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg • Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family:'DM Sans',sans-serif; background:#f9fafb; color:#111 }
        .card { background:#fff; border-radius:28px; border:1px solid #f1f1f1; padding:24px }
        .nav { background:#fff; border-bottom:1px solid #eee; position:sticky; top:0; z-index:50 }
        .nav button { font-size:11px; font-weight:900; text-transform:uppercase; padding:12px 18px; border-radius:14px; color:#9ca3af }
        .nav button.active { background:#fff1f2; color:#e11d48 }
        .dot { width:8px; height:8px; background:#e11d48; border-radius:50%; position:absolute; left:-5px; top:5px }
        .timeline-item { position:relative; padding-left:20px; border-left:2px solid #f3f4f6; margin-left:4px; padding-bottom:15px; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.state = { user:null, view:'pedidos', pedidos:[], clientes:null, config: { pixChave: '', pixTipo: 'CPF' } };

        onAuthStateChanged(auth, u => { 
            state.user = u; 
            if(u) { init(); loadConfig(); } 
            render(); 
        });

        async function loadConfig() {
            const d = await getDoc(doc(db, 'config', 'loja'));
            if(d.exists()) state.config = d.data();
        }

        function init() {
            onSnapshot(query(collection(db,'vendas_logs'), orderBy('criadoEm','desc')), s => {
                state.pedidos = s.docs.map(d => ({id:d.id, ...d.data()}));
                render();
            });
        }

        const formatTime = (ts) => ts ? new Date(ts.toDate ? ts.toDate() : ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';

        window.render = () => {
            const app = document.getElementById('app');
            if(!state.user) {
                app.innerHTML = `<div class="min-h-screen flex items-center justify-center"><form onsubmit="login(event)" class="card w-full max-w-sm space-y-4"><h1 class="text-3xl font-black text-rose-600 italic text-center">AppEgg</h1><input name="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-xl font-bold"><input name="pass" type="password" placeholder="Senha" class="w-full p-4 bg-gray-50 rounded-xl font-bold"><button class="w-full bg-rose-600 text-white py-4 rounded-xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }
            app.innerHTML = `
            <div class="nav flex justify-between items-center px-6 h-20">
                <div class="text-2xl font-black italic text-rose-600">AppEgg</div>
                <div class="flex gap-2">
                    ${['pedidos','relatorios','clientes','estoque','pix'].map(v => `<button onclick="nav('${v}')" class="${state.view===v?'active':''}">${v}</button>`).join('')}
                    <button onclick="logout()" class="ml-4 text-gray-400 font-black text-xs uppercase">Sair</button>
                </div>
            </div>
            <main class="max-w-5xl mx-auto p-6">
                ${state.view==='pedidos' ? renderPedidos() : ''}
                ${state.view==='relatorios' ? renderRelatorios() : ''}
                ${state.view==='clientes' ? renderClientes() : ''}
                ${state.view==='pix' ? renderPix() : ''}
            </main>`;
        };

        function renderPedidos() {
            return state.pedidos.filter(p => p.status !== 'FINALIZADO' && p.status !== 'CANCELADO').map(p => `
            <div class="card mb-6 border-l-8 border-rose-500">
                <div class="flex justify-between mb-3">
                    <div><p class="font-black">${p.clienteNome}</p><p class="text-xs text-gray-400">${p.clienteWhatsapp}</p></div>
                    <span class="text-xs font-black bg-rose-50 text-rose-600 px-3 py-1 rounded-full uppercase">${p.status}</span>
                </div>
                <p class="font-bold uppercase text-sm mb-2">${p.produto}</p>
                <p class="text-xs">Pagamento: <b>${p.pagamento}</b></p>
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="status('${p.id}','EMBALANDO')" class="bg-blue-500 text-white py-3 rounded-xl text-xs font-black uppercase">Embalar</button>
                    <button onclick="pronto('${p.id}','${p.pagamento}')" class="bg-orange-500 text-white py-3 rounded-xl text-xs font-black uppercase">Pronto</button>
                    <button onclick="status('${p.id}','FINALIZADO')" class="bg-emerald-600 text-white py-3 rounded-xl text-xs font-black uppercase">Concluir</button>
                    <button onclick="status('${p.id}','CANCELADO')" class="bg-gray-100 text-gray-400 py-3 rounded-xl text-xs font-black uppercase">Cancelar</button>
                </div>
            </div>`).join('') || '<p class="text-center py-10 text-gray-400 font-bold uppercase">Nenhum pedido ativo</p>';
        }

        function renderRelatorios() {
            const concl = state.pedidos.filter(p => p.status === 'FINALIZADO');
            const total = concl.reduce((a,b) => a + (b.precoNoMomento || 0), 0);
            return `<div class="card"><p class="text-xs uppercase text-gray-400 font-bold">Faturamento Bruto</p><h2 class="text-4xl font-black text-rose-600 italic">R$ ${total.toFixed(2)}</h2><p class="text-xs mt-2 font-bold">${concl.length} PEDIDOS FINALIZADOS</p></div>`;
        }

        function renderClientes() {
            const map = {};
            state.pedidos.forEach(p => { if(!map[p.clienteWhatsapp]) map[p.clienteWhatsapp] = []; map[p.clienteWhatsapp].push(p); });
            if(state.clientes) {
                return `<button onclick="state.clientes=null;render()" class="mb-4 text-rose-600 font-black text-xs uppercase">← Voltar</button>` + 
                map[state.clientes].map(p => `
                <div class="card mb-4">
                    <p class="font-black text-sm uppercase">${p.produto}</p>
                    <div class="mt-4">
                        <div class="timeline-item"><div class="dot"></div><p class="text-[10px] font-bold text-gray-400 uppercase">Pedido: ${formatTime(p.criadoEm)}</p></div>
                        <div class="timeline-item" style="border:none"><div class="dot ${!p.horarioSaiu?'bg-gray-200':''}"></div><p class="text-[10px] font-bold text-gray-400 uppercase">Saiu/Pronto: ${formatTime(p.horarioSaiu)}</p></div>
                    </div>
                </div>`).join('');
            }
            return Object.keys(map).map(c => `<div class="card mb-3 flex justify-between items-center"><p class="font-bold text-sm">${c}</p><button onclick="state.clientes='${c}';render()" class="text-rose-600 font-black text-xs uppercase">Ver Detalhes</button></div>`).join('');
        }

        function renderPix() {
            return `<div class="card space-y-4"><h2 class="font-black text-lg italic uppercase">Configurar PIX</h2>
                <select id="pixTipo" class="w-full p-4 bg-gray-50 rounded-xl font-bold border-none outline-none">
                    <option ${state.config.pixTipo==='CPF'?'selected':''}>CPF</option>
                    <option ${state.config.pixTipo==='CNPJ'?'selected':''}>CNPJ</option>
                    <option ${state.config.pixTipo==='Email'?'selected':''}>Email</option>
                </select>
                <input id="pixChave" value="${state.config.pixChave}" placeholder="Chave PIX" class="w-full p-4 bg-gray-50 rounded-xl font-bold border-none outline-none">
                <button onclick="savePix()" class="w-full bg-rose-600 text-white py-4 rounded-xl font-black uppercase">Salvar Configuração</button>
            </div>`;
        }

        window.savePix = async () => {
            const chave = document.getElementById('pixChave').value;
            const tipo = document.getElementById('pixTipo').value;
            await setDoc(doc(db, 'config', 'loja'), { pixChave: chave, pixTipo: tipo });
            alert("PIX Atualizado!");
            loadConfig();
        };
        window.nav = v => { state.view = v; state.clientes = null; render(); };
        window.login = async e => { e.preventDefault(); await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); };
        window.logout = () => signOut(auth);
        window.status = (id, s) => updateDoc(doc(db,'vendas_logs',id), { status: s });
        window.pronto = (id, p) => updateDoc(doc(db,'vendas_logs',id), {
            status: p.includes('RETIRADA') ? 'PRONTO PARA RETIRADA' : 'SAIU PARA ENTREGA',
            horarioSaiu: new Date()
        });
    </script>
</body>
</html>
