<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; }
        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.6rem; }
        .card { background: #fff; border-radius: 32px; padding: 32px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .btn-action { padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; transition: 0.2s; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        window.state = { user: null, logs: [] };

        onAuthStateChanged(auth, user => {
            window.state.user = user;
            if (user) {
                onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), s => {
                    window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    window.render();
                });
            }
            window.render();
        });

        window.atualizarStatus = async (id, status) => {
            await updateDoc(doc(db, "vendas_logs", id), { status: status });
        };

        window.excluirPedido = async (id) => {
            if(confirm("Deseja apagar este registro?")) await deleteDoc(doc(db, "vendas_logs", id));
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <nav class="bg-white p-6 border-b flex justify-between items-center">
                    <div class="logo-text">AppEgg Admin</div>
                    <button onclick="signOut(auth)" class="text-rose-600 font-black uppercase text-xs">Sair</button>
                </nav>
                <div class="p-8 max-w-4xl mx-auto space-y-6">
                    <h2 class="font-black uppercase text-gray-400 text-xs">Gerenciamento de Pedidos</h2>
                    ${window.state.logs.map(l => `
                        <div class="card border-l-[12px] ${l.status === 'FINALIZADO' ? 'border-gray-300' : 'border-rose-500'}">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-black uppercase">${l.clienteNome}</h3>
                                    <p class="text-xs text-gray-400">${l.produto} (${l.quantidade}x)</p>
                                    ${l.dataProximaRemessa ? `<p class="text-blue-600 font-black text-[10px] mt-2 uppercase">Agendado para: ${l.dataProximaRemessa}</p>` : ''}
                                </div>
                                <span class="bg-gray-100 px-3 py-1 rounded-lg text-[10px] font-black uppercase">${l.status || 'CRIADO'}</span>
                            </div>
                            <div class="flex flex-wrap gap-2 mt-6">
                                <button onclick="window.atualizarStatus('${l.id}', 'EMBALANDO')" class="btn-action bg-amber-100 text-amber-700">Embalando</button>
                                <button onclick="window.atualizarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="btn-action bg-blue-100 text-blue-700">Sair p/ Entrega</button>
                                <button onclick="window.atualizarStatus('${l.id}', 'FINALIZADO')" class="btn-action bg-emerald-600 text-white">Finalizar</button>
                                <button onclick="window.excluirPedido('${l.id}')" class="btn-action bg-gray-100 text-gray-400">Excluir</button>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
        };

        window.handleLogin = async (e) => { e.preventDefault(); const f = new FormData(e.target); try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Erro"); } };
        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center p-10 bg-gray-900"><form onsubmit="handleLogin(event)" class="bg-white p-10 rounded-[40px] w-full max-w-sm space-y-4"><div class="logo-text text-center text-3xl mb-8">AppEgg Admin</div><input name="email" class="w-full p-4 bg-gray-50 rounded-2xl border" placeholder="Email"><input name="pass" type="password" class="w-full p-4 bg-gray-50 rounded-2xl border" placeholder="Senha"><button class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase">Entrar</button></form></div>`; }
    </script>
</body>
</html>
