<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;0,9..40,900;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background: #fdfdfd; }
        .card { background: #fff; border-radius: 28px; border: 1px solid #f0f0f0; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #a0a0a0; padding: 12px 18px; border-radius: 14px; cursor: pointer; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.4rem; font-style: italic; }
        .timeline-dot { width: 8px; height: 8px; border-radius: 50%; background: #e11d48; position: relative; z-index: 10; }
        .timeline-step { position: relative; padding-left: 20px; border-left: 2px solid #f3f4f6; margin-left: 3px; padding-bottom: 15px; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', produtos: [], logs: [], filtroRelatorio: 'dia', ultimaContagem: 0 };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { window.actions.loadProdutos(); initRealtime(); }
            window.render();
        });

        const formatTime = (ts) => {
            if (!ts) return "--:--";
            const date = ts.toDate ? ts.toDate() : new Date(ts);
            return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        };

        window.navegar = (v) => { window.state.view = v; window.render(); };

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="min-h-screen flex items-center justify-center p-6 text-center">
                    <div class="w-full max-w-sm">
                        <div class="logo-text text-4xl mb-10">AppEgg Admin</div>
                        <form onsubmit="window.actions.login(event)" class="space-y-3">
                            <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none">
                            <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none">
                            <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-lg">Entrar</button>
                        </form>
                    </div>
                </div>`;
                return;
            }

            root.innerHTML = `
                <nav class="bg-white border-b px-6 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <div class="logo-text">AppEgg</div>
                    <div class="flex items-center gap-1">
                        <button onclick="window.navegar('pedidos')" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.navegar('relatorios')" class="nav-link ${window.state.view==='relatorios'?'active':''}">Relatórios</button>
                        <button onclick="window.navegar('clientes')" class="nav-link ${window.state.view==='clientes'?'active':''}">Clientes</button>
                        <button onclick="window.navegar('estoque')" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="window.actions.logout()" class="ml-4 p-3 bg-gray-50 rounded-xl text-gray-400 font-bold text-[10px] uppercase">Sair</button>
                    </div>
                </nav>
                <main class="max-w-5xl mx-auto p-6">${renderConteudo()}</main>`;
        };

        function renderConteudo() {
            if(window.state.view==='pedidos') return renderPedidos();
            if(window.state.view==='relatorios') return renderRelatorios();
            if(window.state.view==='clientes') return renderClientes();
            if(window.state.view==='estoque') return renderEstoque();
        }

        function renderPedidos() {
            const ativos = window.state.logs.filter(l => l.status !== 'FINALIZADO' && l.status !== 'CANCELADO');
            return `<div class="grid gap-6">${ativos.map(l => `
                <div class="card p-6 border-l-[12px] ${l.status==='PENDENTE'?'border-rose-500':'border-blue-500'}">
                    <div class="flex justify-between mb-4">
                        <div><h3 class="font-bold uppercase text-sm">${l.clienteNome}</h3><p class="text-[10px] font-bold text-gray-400">${l.clienteWhatsapp}</p></div>
                        <span class="bg-rose-50 text-rose-600 text-[10px] font-black px-3 py-1 rounded-full uppercase">${l.status}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl mb-4 text-xs font-bold uppercase">${l.produto}</div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div><p class="text-[9px] font-bold text-gray-400 uppercase">Pagamento</p><p class="text-xs font-black">${l.pagamento}</p></div>
                        <div><p class="text-[9px] font-bold text-gray-400 uppercase">Obs</p><p class="text-xs font-black text-rose-600">${l.observacao || 'Nenhuma'}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="window.actions.mudarStatus('${l.id}', 'EMBALANDO', '${l.produtoId}')" class="bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase">Embalar</button>
                        <button onclick="window.actions.mudarStatus('${l.id}', 'PRONTO', '${l.produtoId}', '${l.pagamento}')" class="bg-orange-500 text-white py-4 rounded-2xl text-[10px] font-black uppercase">Pronto</button>
                        <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-emerald-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase">Concluir</button>
                        <button onclick="window.actions.mudarStatus('${l.id}', 'CANCELADO')" class="bg-gray-100 text-gray-400 py-4 rounded-2xl text-[10px] font-black uppercase">Cancelar</button>
                    </div>
                </div>`).join('') || '<div class="text-center py-20 font-bold text-gray-300">Nenhum pedido ativo</div>'}</div>`;
        }

        function renderRelatorios() {
            const concluido = window.state.logs.filter(l => l.status === 'FINALIZADO');
            const lista = concluido.filter(l => {
                const diff = (new Date() - (l.criadoEm?.toDate ? l.criadoEm.toDate() : new Date())) / 86400000;
                if(window.state.filtroRelatorio==='dia') return diff <= 1;
                if(window.state.filtroRelatorio==='semana') return diff <= 7;
                return diff <= 30;
            });
            const total = lista.reduce((acc, c) => acc + (c.precoNoMomento || 0), 0);
            return `<div class="flex gap-2 mb-8">
                ${['dia', 'semana', 'mes'].map(p => `<button onclick="window.state.filtroRelatorio='${p}';window.render()" class="px-6 py-3 rounded-2xl font-bold text-[10px] uppercase ${window.state.filtroRelatorio===p?'bg-rose-600 text-white':'bg-white border text-gray-400'}">${p}</button>`).join('')}
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="card p-8"><p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Total Período</p><h2 class="text-4xl font-black text-rose-600 italic">R$ ${total.toFixed(2)}</h2></div>
                <div class="card p-8"><p class="text-[10px] font-bold text-gray-400 uppercase mb-4">Pedidos</p><p class="text-2xl font-black">${lista.length} Concluídos</p></div>
            </div>`;
        }

        function renderClientes() {
            const clientes = [...new Set(window.state.logs.map(l => l.clienteWhatsapp))];
            if (window.state.clienteSelecionado) {
                const peds = window.state.logs.filter(l => l.clienteWhatsapp === window.state.clienteSelecionado);
                return `
                <button onclick="window.state.clienteSelecionado=null;window.render()" class="mb-6 font-black text-rose-600 uppercase text-[10px]">← Voltar</button>
                <div class="space-y-4">${peds.map(p => `
                    <div class="card p-6">
                        <div class="flex justify-between mb-4"><span class="text-[10px] font-black uppercase bg-gray-100 px-2 py-1 rounded">${p.status}</span><span class="font-black text-rose-600">R$ ${p.precoNoMomento?.toFixed(2)}</span></div>
                        <div class="timeline-step"><div class="absolute left-[-5px] timeline-dot"></div><p class="text-[9px] font-bold text-gray-400">Criado: ${formatTime(p.criadoEm)}</p></div>
                        <div class="timeline-step"><div class="absolute left-[-5px] timeline-dot ${!p.horarioEmbalando?'bg-gray-200':''}"></div><p class="text-[9px] font-bold text-gray-400">Embalado: ${formatTime(p.horarioEmbalando)}</p></div>
                        <div class="timeline-step" style="border:none"><div class="absolute left-[-5px] timeline-dot ${!p.horarioSaiu?'bg-gray-200':''}"></div><p class="text-[9px] font-bold text-gray-400">Pronto/Saiu: ${formatTime(p.horarioSaiu)}</p></div>
                    </div>`).join('')}</div>`;
            }
            return `<div class="card overflow-hidden"><table class="w-full text-left text-xs font-bold uppercase">
                <thead class="bg-gray-50 text-[10px] text-gray-400"><tr><th class="p-5">Cliente</th><th class="p-5 text-right">Histórico</th></tr></thead>
                <tbody class="divide-y">${clientes.map(z => `<tr><td class="p-5">${z}</td><td class="p-5 text-right"><button onclick="window.state.clienteSelecionado='${z}';window.render()" class="text-rose-600">Ver</button></td></tr>`).join('')}</tbody>
            </table></div>`;
        }

        function renderEstoque() {
            const p = window.state.editando || { nome: '', quantidade: '', preco: '', foto_url: '', tipo_estoque: 'Caixa' };
            return `<div class="card p-8 mb-8"><form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input name="nome" value="${p.nome}" placeholder="Nome" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm border-none outline-none" required>
                <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Qtd" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm border-none outline-none" required>
                <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Preço" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm border-none outline-none" required>
                <select name="tipo_estoque" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm border-none outline-none">
                    ${["Unidade", "Dúzia", "Cartela (20)", "Cartela (30)", "Caixa"].map(t => `<option value="${t}" ${p.tipo_estoque===t?'selected':''}>${t}</option>`).join('')}
                </select>
                <input name="foto_url" value="${p.foto_url}" placeholder="Link da Foto" class="md:col-span-3 p-4 bg-gray-50 rounded-2xl font-bold text-sm border-none outline-none" required>
                <button class="bg-rose-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg">${window.state.editando ? 'Atualizar' : 'Cadastrar'}</button>
            </form></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                ${window.state.produtos.map(prod => `<div class="card p-5 flex items-center gap-4">
                    <img src="${prod.foto_url}" class="w-12 h-12 object-contain rounded-lg">
                    <div class="flex-1 font-bold text-[11px] uppercase">${prod.nome}</div>
                    <button onclick="window.state.editando=${JSON.stringify(prod).replace(/"/g, '&quot;')};window.render()" class="text-rose-600 font-black text-[10px]">EDITAR</button>
                </div>`).join('')}
            </div>`;
        }

        window.actions = {
            login: async (e) => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch(err) { alert("Erro."); } },
            logout: async () => { if(confirm("Sair?")) await signOut(auth); },
            loadProdutos: async () => { const r = await fetch(`${API_BASE}/produtos`); window.state.produtos = await r.json(); window.render(); },
            salvarProduto: async (e) => {
                e.preventDefault(); const f = new FormData(e.target);
                const payload = { nome: f.get('nome'), preco: parseFloat(f.get('preco')), quantidade: parseInt(f.get('quantidade')), tipo_estoque: f.get('tipo_estoque'), foto_url: f.get('foto_url') };
                const url = window.state.editando ? `${API_BASE}/produtos/${window.state.editando.id}` : `${API_BASE}/produtos`;
                await fetch(url, { method: window.state.editando ? 'PUT' : 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                window.state.editando = null; window.actions.loadProdutos();
            },
            mudarStatus: async (id, status, pId, pag = '') => {
                const up = {}; const agora = new Date();
                if (status==='EMBALANDO') { up.status='EMBALANDO'; up.horarioEmbalando=agora; }
                else if (status==='PRONTO') { up.status = pag.includes('RETIRADA') ? 'PRONTO PARA RETIRADA' : 'SAIU PARA ENTREGA'; up.horarioSaiu=agora; }
                else { up.status=status; if(status==='FINALIZADO') up.horarioConcluido=agora; }
                await updateDoc(doc(db, "vendas_logs", id), up);
            }
        };

        function initRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (s) => {
                window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                const novos = window.state.logs.filter(l => l.status==='PENDENTE').length;
                if(novos > window.state.ultimaContagem) document.getElementById('notif-sound').play().catch(()=>{});
                window.state.ultimaContagem = novos; window.render();
            });
        }
    </script>
</body>
</html>
