<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .admin-nav { background: #1f2937; color: white; }
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, produtos: [] };

        window.actions = {
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const dados = {
                    nome: f.get('nome'),
                    preco: parseFloat(f.get('preco')),
                    quantidade: parseInt(f.get('quantidade')),
                    tipo_estoque: f.get('tipo_estoque'),
                    foto_url: f.get('foto_url')
                };
                await fetch(`${API_BASE}/produtos`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
                window.actions.loadData();
                e.target.reset();
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadData();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center"><button onclick="location.reload()" class="bg-blue-600 p-4 text-white">Carregando Painel...</button></div>`;
                return;
            }
            root.innerHTML = `
                <nav class="admin-nav p-4 flex justify-between items-center">
                    <h1 class="font-black text-xl italic text-rose-500">AppEgg Admin</h1>
                    <button onclick="signOut(auth)" class="text-xs font-bold opacity-50">LOGOUT</button>
                </nav>
                <main class="p-6 max-w-4xl mx-auto">
                    <div class="card p-6 mb-8">
                        <h2 class="font-bold mb-4 uppercase text-xs text-gray-400">Gerenciar Produto (Estilo Paulistão)</h2>
                        <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-2 gap-4">
                            <input name="nome" placeholder="Nome do Produto (Ex: Ovo Branco Paulistão)" class="p-2 border col-span-2 rounded">
                            <input name="foto_url" placeholder="URL da Foto (Veja no site Paulistão)" class="p-2 border col-span-2 rounded">
                            <input name="preco" type="number" step="0.01" placeholder="Preço" class="p-2 border rounded">
                            <select name="tipo_estoque" class="p-2 border rounded">
                                <option>Caixa</option>
                                <option>Cartela</option>
                                <option>Dúzia</option>
                            </select>
                            <input name="quantidade" type="number" placeholder="Estoque" class="p-2 border rounded">
                            <button class="bg-rose-600 text-white font-bold p-2 rounded uppercase text-sm">Atualizar Catálogo</button>
                        </form>
                    </div>
                    <div class="grid gap-2">
                        ${window.state.produtos.map(p => `
                            <div class="card p-3 flex justify-between items-center">
                                <div class="flex items-center gap-3">
                                    <img src="${p.foto_url}" class="w-10 h-10 object-cover">
                                    <div><p class="font-bold text-sm">${p.nome}</p><p class="text-[10px] text-gray-400">${p.tipo_estoque}</p></div>
                                </div>
                                <p class="font-bold text-rose-600">R$ ${p.preco.toFixed(2)}</p>
                            </div>
                        `).join('')}
                    </div>
                </main>
            `;
        };
    </script>
</body>
</html>
