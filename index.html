<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 16px; }
        .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 16px; border-radius: 12px; cursor: pointer; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { view: 'pedidos', produtos: [], logs: [], tipoSelecionado: '' };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <nav class="bg-white border-b border-gray-100 px-6 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <h1 class="font-black text-rose-600 text-xl italic uppercase tracking-tighter">AppEgg Admin</h1>
                    <div class="flex gap-2">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                    </div>
                </nav>

                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'estoque' ? `
                        <div class="card p-6 mb-8 border-2 border-rose-50">
                            <h3 class="font-black text-xs uppercase mb-4 text-rose-600">Novo Produto</h3>
                            <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <select onchange="window.actions.selecionarTipo(this.value)" class="p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-sm">
                                    <option value="">Escolha o tipo...</option>
                                    <option value="Ovo Branco">Ovo Branco</option>
                                    <option value="Ovo Vermelho">Ovo Vermelho</option>
                                    <option value="Ovo de Codorna">Ovo de Codorna</option>
                                    <option value="Ovo Caipira">Ovo Caipira</option>
                                    <option value="manual">Adicionar Manualmente</option>
                                </select>
                                <input id="nome_input" name="nome" placeholder="Nome do Produto" class="p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-sm" required>
                                <input name="preco" type="number" step="0.01" placeholder="Preço R$" class="p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-sm" required>
                                <input name="foto_url" placeholder="URL da Foto" class="p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold text-sm" required>
                                <button class="bg-rose-600 text-white font-black py-4 rounded-2xl md:col-span-full uppercase shadow-lg shadow-rose-100">Atualizar Estoque</button>
                            </form>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${window.state.produtos.map(p => `
                                <div class="card p-4 flex items-center gap-4">
                                    <img src="${p.foto_url}" class="w-12 h-12 rounded-lg object-contain bg-gray-50">
                                    <div class="flex-1"><p class="font-black text-xs uppercase">${p.nome}</p><p class="text-xs text-rose-600 font-black">R$ ${parseFloat(p.preco).toFixed(2)}</p></div>
                                    <button onclick="window.actions.excluirProduto('${p.id}')" class="text-gray-300 hover:text-red-500 font-bold">×</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${window.state.logs.filter(l => l.status !== 'FINALIZADO').map(l => `
                                <div class="card p-5 relative overflow-hidden border-l-4 border-rose-500">
                                    <div class="flex justify-between items-start mb-2">
                                        <h3 class="font-black text-gray-800">${l.clienteNome}</h3>
                                        <span class="text-[9px] font-black uppercase px-2 py-1 bg-gray-100 rounded">${l.entrega}</span>
                                    </div>
                                    <p class="text-sm font-bold text-rose-600 mb-4">${l.produto}</p>
                                    <div class="flex justify-between items-center">
                                        <p class="font-black text-lg">R$ ${(parseFloat(l.precoNoMomento)||0).toFixed(2)}</p>
                                        <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-gray-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Concluir</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </main>
            `;
        };

        window.actions = {
            selecionarTipo: (val) => {
                const input = document.getElementById('nome_input');
                if(val === 'manual') { input.value = ''; input.focus(); }
                else { input.value = val; }
            },
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const dados = { nome: f.get('nome'), preco: parseFloat(f.get('preco')), quantidade: 999, tipo_estoque: 'Unidade', foto_url: f.get('foto_url') };
                await fetch(`${API_BASE}/produtos`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
                e.target.reset();
                window.actions.load();
            },
            excluirProduto: async (id) => { if(confirm("Remover?")) { await fetch(`${API_BASE}/produtos/${id}`, {method:'DELETE'}); window.actions.load(); } },
            mudarStatus: async (id, status) => { await updateDoc(doc(db, "vendas_logs", id), { status }); }
        };

        onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });
        window.actions.load();
    </script>
</body>
</html>
