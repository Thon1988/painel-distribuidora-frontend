<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Gest√£o de Distribui√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card { border-radius: 1.2rem; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="app-root" class="max-w-5xl mx-auto">
        <div class="flex items-center justify-center min-h-[60vh]">
            <p class="text-indigo-600 font-bold animate-pulse">Iniciando AppEgg...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, produtos: [], logs: [], faturamento: 0 };

        const startWorker = () => {
            setInterval(async () => {
                const pendentes = window.state.logs.filter(l => l.status === 'PENDENTE');
                if (pendentes.length > 0) {
                    const item = pendentes[0];
                    try {
                        const res = await fetch(`${API_BASE}/produtos/${item.postgresId}/venda`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ quantidadeVendida: item.quantidade })
                        });
                        if (res.ok) {
                            await updateDoc(doc(dbFirestore, "vendas_logs", item.id), {
                                status: 'PROCESSADO',
                                processadoEm: serverTimestamp()
                            });
                            window.actions.loadProdutos();
                        }
                    } catch (err) { console.error(err); }
                }
            }, 5000);
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value);
            },
            logout: () => signOut(auth),
            loadProdutos: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            vender: async (p) => {
                const qtd = prompt(`Quantas unidades de ${p.nome} vender?`, "1");
                if (!qtd || isNaN(qtd)) return;
                await addDoc(collection(dbFirestore, "vendas_logs"), {
                    produtoNome: p.nome, postgresId: p.id, quantidade: parseInt(qtd),
                    precoNoMomento: parseFloat(p.preco), status: 'PENDENTE', criadoEm: serverTimestamp()
                });
            },
            excluir: async (id) => {
                if (!confirm("Excluir este produto?")) return;
                await fetch(`${API_BASE}/produtos/${id}`, { method: 'DELETE' });
                window.actions.loadProdutos();
            },
            adicionar: async () => {
                const nome = prompt("Nome:");
                const preco = prompt("Pre√ßo:");
                const qtd = prompt("Estoque Inicial:");
                if (!nome || !preco || !qtd) return;
                await fetch(`${API_BASE}/produtos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco: parseFloat(preco), quantidade: parseInt(qtd) })
                });
                window.actions.loadProdutos();
            }
        };

        onSnapshot(query(collection(dbFirestore, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            // Calcula faturamento total dos processados
            window.state.faturamento = window.state.logs
                .filter(l => l.status === 'PROCESSADO')
                .reduce((total, l) => total + (l.quantidade * (l.precoNoMomento || 0)), 0);
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { window.actions.loadProdutos(); startWorker(); }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="max-w-sm mx-auto mt-20 text-center bg-white p-8 rounded-3xl shadow-lg border">
                    <h1 class="text-3xl font-black text-indigo-600 mb-2 italic">AppEgg</h1>
                    <p class="text-gray-400 mb-8 text-sm">Painel de Controlo</p>
                    <form onsubmit="window.actions.login(event)" class="space-y-4">
                        <input name="email" type="email" placeholder="Utilizador" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-indigo-400">
                        <input name="pass" type="password" placeholder="Palavra-passe" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-indigo-400">
                        <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100">ENTRAR</button>
                    </form>
                </div>`;
                return;
            }

            root.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                    <div>
                        <h1 class="text-4xl font-black text-slate-800 italic">AppEgg <span class="text-indigo-600 text-sm not-italic font-bold ml-2">v2.0</span></h1>
                        <p class="text-slate-400 text-sm">Gest√£o de Estoque & Vendas</p>
                    </div>
                    <div class="flex gap-3">
                        <div class="bg-indigo-600 text-white px-6 py-3 rounded-2xl shadow-lg shadow-indigo-100">
                            <p class="text-[10px] uppercase font-bold opacity-80 leading-none">Faturamento Total</p>
                            <p class="text-xl font-black leading-tight">‚Ç¨ ${window.state.faturamento.toFixed(2)}</p>
                        </div>
                        <button onclick="window.actions.adicionar()" class="bg-white border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-2xl font-bold hover:bg-indigo-50 transition">Novo</button>
                        <button onclick="window.actions.logout()" class="text-slate-400 hover:text-red-500 font-bold px-2">Sair</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h2 class="text-lg font-bold mb-4 text-slate-700 flex items-center gap-2">üì¶ Invent√°rio <span class="text-xs bg-slate-200 text-slate-500 px-2 py-1 rounded-full">${window.state.produtos.length}</span></h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${window.state.produtos.map(p => `
                                <div class="card bg-white p-6 border border-slate-100 shadow-sm flex flex-col justify-between">
                                    <div class="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 class="font-bold text-xl text-slate-800">${p.nome}</h3>
                                            <p class="text-2xl font-black text-indigo-600 mt-1">‚Ç¨ ${p.preco}</p>
                                        </div>
                                        <button onclick="window.actions.excluir(${p.id})" class="text-slate-300 hover:text-red-400 font-bold text-xl">√ó</button>
                                    </div>
                                    <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-50">
                                        <div class="text-sm">
                                            <p class="text-slate-400">Estoque</p>
                                            <p class="font-bold ${p.quantidade < 10 ? 'text-red-500' : 'text-slate-700'} text-lg">${p.quantidade} un</p>
                                        </div>
                                        <button onclick='window.actions.vender(${JSON.stringify(p)})' class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-xl font-bold text-sm shadow-md shadow-emerald-50">VENDER</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 h-fit">
                        <h2 class="text-lg font-bold mb-4 text-slate-700 flex items-center gap-2">‚ö° Atividade do Worker</h2>
                        <div class="space-y-3 overflow-y-auto max-h-[500px] pr-2">
                            ${window.state.logs.map(l => `
                                <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${l.status === 'PROCESSADO' ? 'border-emerald-400' : 'border-amber-400 animate-pulse'}">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-[10px] font-black uppercase ${l.status === 'PROCESSADO' ? 'text-emerald-600' : 'text-amber-600'}">${l.status}</span>
                                        <span class="text-[9px] text-slate-400">${l.criadoEm ? new Date(l.criadoEm.seconds * 1000).toLocaleTimeString() : ''}</span>
                                    </div>
                                    <p class="text-sm font-bold text-slate-700">${l.quantidade}x ${l.produtoNome}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        };
    </script>
</body>
</html>
