<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f8fafc; }
        .futuristic-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(79, 70, 229, 0.3); box-shadow: 0 0 20px rgba(79, 70, 229, 0.1); }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(99, 102, 241, 0.8); }
        .nav-active { background: linear-gradient(90deg, #4f46e5, #818cf8); color: white; box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; color: #000; }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app-root"></div>
    <div id="printable-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', produtos: [], pedidos: [] };

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.senha.value); } 
                catch (err) { alert("Acesso negado."); }
            },
            logout: () => signOut(auth),
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            updateStatus: async (id, status) => { await updateDoc(doc(db, "vendas_logs", id), { status }); },
            excluirPedido: async (id) => { if(prompt("Senha Admin:") === "admin123") await deleteDoc(doc(db, "vendas_logs", id)); },
            excluirProduto: async (id) => {
                if(prompt("Senha Admin:") === "admin123") {
                    await fetch(`${API_BASE}/produtos/${id}`, { method: 'DELETE' });
                    window.actions.loadData();
                }
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const dados = { nome: f.get('nome'), preco: parseFloat(f.get('preco')), quantidade: parseInt(f.get('quantidade')), tipo_estoque: f.get('tipo_estoque') };
                await fetch(`${API_BASE}/produtos`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dados) });
                window.actions.loadData();
            }
        };

        onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadData();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-6">
                    <form onsubmit="window.actions.login(event)" class="futuristic-card p-10 rounded-[2rem] w-full max-w-sm shadow-indigo-500/20 shadow-2xl">
                        <h1 class="neon-text text-3xl mb-8 text-center text-indigo-400">APPEGG ADMIN</h1>
                        <input name="email" type="email" value="thon@lojista.com.br" class="w-full p-4 rounded-xl mb-4 bg-slate-900/50 border border-slate-700 text-white outline-none focus:border-indigo-500">
                        <input name="senha" type="password" placeholder="Senha" class="w-full p-4 rounded-xl mb-6 bg-slate-900/50 border border-slate-700 text-white outline-none focus:border-indigo-500">
                        <button class="w-full py-4 bg-indigo-600 rounded-xl font-bold hover:bg-indigo-500 transition-all">INICIAR SISTEMA</button>
                    </form>
                </div>`;
                return;
            }

            const hojeStr = new Date().toLocaleDateString('pt-BR');
            const pedidosHoje = window.state.pedidos.filter(p => p.criadoEm?.toDate().toLocaleDateString('pt-BR') === hojeStr);
            const totalHoje = pedidosHoje.reduce((acc, p) => acc + (p.precoNoMomento * p.quantidade), 0);

            root.innerHTML = `
                <nav class="p-6 flex justify-between items-center futuristic-card m-4 rounded-2xl sticky top-4 z-50">
                    <h1 class="neon-text text-xl text-indigo-400">APPEGG</h1>
                    <div class="flex gap-2">
                        ${['pedidos', 'estoque', 'clientes'].map(v => `
                            <button onclick="window.state.view='${v}';window.render()" class="px-4 py-2 rounded-xl text-[10px] font-bold uppercase transition-all ${window.state.view === v ? 'nav-active' : 'text-slate-400'}">${v}</button>
                        `).join('')}
                    </div>
                    <button onclick="window.actions.logout()" class="text-red-400 font-bold text-[10px] uppercase">OFF</button>
                </nav>

                <main class="p-6 pt-0">
                    ${window.state.view === 'pedidos' ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div class="futuristic-card p-8 rounded-[2.5rem]">
                                <p class="text-[10px] text-indigo-300 uppercase font-black mb-2 tracking-widest">Revenue Today</p>
                                <h2 class="text-4xl neon-text">R$ ${totalHoje.toFixed(2)}</h2>
                            </div>
                            <div class="futuristic-card p-8 rounded-[2.5rem]">
                                <p class="text-[10px] text-slate-400 uppercase font-black mb-2 tracking-widest">Active Orders</p>
                                <h2 class="text-4xl neon-text">${pedidosHoje.length}</h2>
                            </div>
                        </div>
                        <div class="grid gap-4">
                            ${window.state.pedidos.map(o => `
                                <div class="futuristic-card p-6 rounded-[2rem]">
                                    <div class="flex justify-between items-center mb-4">
                                        <span class="text-indigo-400 font-black text-xs uppercase">#${o.id.slice(-6)}</span>
                                        <div class="flex gap-4">
                                            <button onclick="window.actions.excluirPedido('${o.id}')" class="text-[9px] text-red-400 font-bold uppercase">Deletar</button>
                                        </div>
                                    </div>
                                    <div class="flex flex-col md:flex-row justify-between gap-4">
                                        <div>
                                            <h3 class="font-bold text-lg text-white">${o.clienteNome}</h3>
                                            <p class="text-xs text-slate-400">${o.enderecoEntrega}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-2xl neon-text">R$ ${(o.precoNoMomento * o.quantidade).toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : window.state.view === 'estoque' ? `
                         <div class="futuristic-card p-8 rounded-[2.5rem] mb-10">
                            <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input name="nome" placeholder="Tipo de Ovo" class="p-4 rounded-xl bg-slate-900/50 border border-slate-700 text-white outline-none">
                                <input name="preco" type="number" step="0.01" placeholder="PreÃ§o" class="p-4 rounded-xl bg-slate-900/50 border border-slate-700 text-white outline-none">
                                <input name="quantidade" type="number" placeholder="Qtd" class="p-4 rounded-xl bg-slate-900/50 border border-slate-700 text-white outline-none">
                                <input name="tipo_estoque" placeholder="Unidade (Caixas/Unid)" class="p-4 rounded-xl bg-slate-900/50 border border-slate-700 text-white outline-none">
                                <button class="md:col-span-2 py-4 nav-active rounded-xl font-bold uppercase tracking-widest">Atualizar Nexus</button>
                            </form>
                        </div>
                    ` : `
                        <div class="grid gap-4">
                            ${clientesUnicos.map(c => `
                                <div class="futuristic-card p-6 rounded-[2rem] flex justify-between items-center">
                                    <div><h3 class="font-bold text-white">${c.clienteNome}</h3><p class="text-xs text-slate-400 uppercase tracking-widest mt-1">${c.clienteDoc}</p></div>
                                    <a href="https://wa.me/55${c.clienteWhatsapp?.replace(/\D/g,'')}" class="bg-indigo-600 px-4 py-2 rounded-xl text-[10px] font-black">WHATSAPP</a>
                                </div>
                            `).join('')}
                        </div>
                    `}
                </main>
            `;
        };
    </script>
</body>
</html>
