<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 16px; border-radius: 12px; cursor: pointer; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
        .status-badge { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { view: 'pedidos', produtos: [], logs: [], lastCount: 0 };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <nav class="bg-white border-b border-gray-100 px-6 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <h1 class="font-black text-rose-600 text-xl italic uppercase tracking-tighter">AppEgg</h1>
                        <span class="text-[10px] bg-gray-100 px-2 py-1 rounded font-black text-gray-400">ADMIN</span>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="window.state.view='clientes';window.render()" class="nav-link ${window.state.view==='clientes'?'active':''}">Clientes</button>
                    </div>
                </nav>

                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? renderPedidos() : 
                      window.state.view === 'estoque' ? renderEstoque() : 
                      renderClientes()}
                </main>
            `;
        };

        function renderPedidos() {
            const pendentes = window.state.logs.filter(l => l.status !== 'FINALIZADO');
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${pendentes.length ? pendentes.map(l => `
                        <div class="card p-6 border-l-4 border-rose-500">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-black uppercase italic text-gray-800">${l.clienteNome}</h3>
                                    <p class="text-[10px] font-bold text-gray-400">${l.clienteWhatsapp}</p>
                                </div>
                                <span class="status-badge bg-rose-50 text-rose-600">${l.entrega}</span>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-2xl mb-4 text-gray-700 font-bold text-xs">
                                ${l.produto}
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="font-black text-2xl text-gray-800">R$ ${(parseFloat(l.precoNoMomento)||0).toFixed(2)}</p>
                                <button onclick="window.actions.mudarStatus('${l.id}','FINALIZADO')" class="bg-gray-800 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">Concluir</button>
                            </div>
                        </div>
                    `).join('') : '<p class="text-center col-span-2 text-gray-400 font-bold py-20">Nenhum pedido pendente.</p>'}
                </div>
            `;
        }

        function renderEstoque() {
            return `
                <div class="card p-6 mb-8 border-2 border-rose-50">
                    <h3 class="font-black text-xs uppercase mb-4 text-rose-600">Novo Produto</h3>
                    <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <select onchange="document.getElementById('nome_input').value = this.value === 'manual' ? '' : this.value" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm">
                            <option value="">Categoria...</option>
                            <option value="Ovo Branco Pequeno">Ovo Branco Pequeno</option>
                            <option value="Ovo Branco Médio">Ovo Branco Médio</option>
                            <option value="Ovo Branco Grande">Ovo Branco Grande</option>
                            <option value="Ovo Branco Extra">Ovo Branco Extra</option>
                            <option value="Ovo Vermelho Pequeno">Ovo Vermelho Pequeno</option>
                            <option value="Ovo Vermelho Médio">Ovo Vermelho Médio</option>
                            <option value="Ovo Vermelho Grande">Ovo Vermelho Grande</option>
                            <option value="Ovo Vermelho Extra">Ovo Vermelho Extra</option>
                            <option value="Ovo de Codorna">Ovo de Codorna</option>
                            <option value="manual">Personalizado...</option>
                        </select>
                        <input id="nome_input" name="nome" placeholder="Descrição" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm" required>
                        <select name="tipo_estoque" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm">
                            <option value="Caixa">Caixa</option>
                            <option value="Dúzia">Dúzia</option>
                            <option value="Unidade">Unidade</option>
                        </select>
                        <input name="quantidade" type="number" placeholder="Estoque Inicial" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm" required>
                        <input name="preco" type="number" step="0.01" placeholder="Preço R$" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm" required>
                        <input name="foto_url" placeholder="URL da Foto" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-sm" required>
                        <button class="md:col-span-3 bg-rose-600 text-white font-black py-4 rounded-2xl uppercase italic tracking-widest">Salvar no App</button>
                    </form>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${window.state.produtos.map(p => `
                        <div class="card p-4 flex items-center gap-4">
                            <img src="${p.foto_url}" class="w-12 h-12 rounded-lg object-contain bg-gray-50">
                            <div class="flex-1">
                                <p class="font-black text-[9px] uppercase text-gray-400">${p.tipo_estoque} | Qtd: ${p.quantidade || 0}</p>
                                <p class="font-black text-xs uppercase text-gray-800 line-clamp-1">${p.nome}</p>
                                <p class="text-xs text-rose-600 font-bold">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            </div>
                            <button onclick="window.actions.excluirProduto('${p.id}')" class="text-gray-200 hover:text-red-500 font-bold text-xl px-2">×</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderClientes() {
            // Agrupa logs por whatsapp para ter lista de clientes únicos
            const clientesUnicos = [...new Map(window.state.logs.map(i => [i['clienteWhatsapp'], i])).values()];
            return `
                <div class="space-y-4">
                    <h2 class="font-black text-gray-400 uppercase text-[10px] tracking-widest mb-6">Base de Clientes Ativos</h2>
                    ${clientesUnicos.map(c => {
                        const compras = window.state.logs.filter(l => l.clienteWhatsapp === c.clienteWhatsapp);
                        const total = compras.reduce((acc, curr) => acc + (parseFloat(curr.precoNoMomento) || 0), 0);
                        return `
                        <div class="card p-6 border-l-8 border-green-400">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h3 class="font-black uppercase text-gray-800">${c.clienteNome}</h3>
                                    <p class="text-xs font-bold text-gray-400">${c.clienteWhatsapp}</p>
                                </div>
                                <a href="https://wa.me/55${c.clienteWhatsapp.replace(/\D/g,'')}" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">WhatsApp</a>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="bg-gray-50 p-3 rounded-xl"><p class="text-[9px] font-bold text-gray-400 uppercase">Pedidos</p><p class="font-black text-gray-700">${compras.length}</p></div>
                                <div class="bg-gray-50 p-3 rounded-xl"><p class="text-[9px] font-bold text-gray-400 uppercase">Total Comprado</p><p class="font-black text-rose-600">R$ ${total.toFixed(2)}</p></div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
            `;
        }

        window.actions = {
            load: async () => { 
                const r = await fetch(`${API_BASE}/produtos`); 
                window.state.produtos = await r.json(); 
                window.render(); 
            },
            salvarProduto: async (e) => {
                e.preventDefault(); 
                const f = new FormData(e.target);
                await fetch(`${API_BASE}/produtos`, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ 
                        nome: f.get('nome'), 
                        preco: parseFloat(f.get('preco')), 
                        quantidade: parseInt(f.get('quantidade')), 
                        tipo_estoque: f.get('tipo_estoque'), 
                        foto_url: f.get('foto_url') 
                    }) 
                });
                e.target.reset(); 
                window.actions.load();
            },
            excluirProduto: async (id) => { 
                if(confirm("Deseja excluir este produto do AppEgg?")) { 
                    await fetch(`${API_BASE}/produtos/${id}`, {method:'DELETE'}); 
                    window.actions.load(); 
                } 
            },
            mudarStatus: async (id, status) => { 
                await updateDoc(doc(db, "vendas_logs", id), { status }); 
            }
        };

        // Escuta em tempo real pedidos do Firebase
        onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (s) => {
            if(window.state.lastCount > 0 && s.docs.length > window.state.lastCount) {
                document.getElementById('alert-sound').play().catch(()=>{});
            }
            window.state.lastCount = s.docs.length;
            window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        window.actions.load();
    </script>
</body>
</html>
