<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Gestão Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f4f7fa; color: #334155; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; border-radius: 24px; }
        .nav-active { background: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        input, select { border: 1px solid #e2e8f0 !important; outline: none !important; transition: all 0.2s; }
        input:focus, select:focus { border-color: #4f46e5 !important; ring: 2px rgba(79, 70, 229, 0.1); }
        @media print { body * { visibility: hidden; } #printable-area, #printable-area * { visibility: visible; } #printable-area { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body class="min-h-screen pb-10">
    <div id="app-root"></div>
    <div id="printable-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', produtos: [], pedidos: [], showManualType: false };

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.senha.value); } 
                catch (err) { alert("Acesso negado."); }
            },
            logout: () => signOut(auth),
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            updateStatus: async (id, status) => { await updateDoc(doc(db, "vendas_logs", id), { status }); },
            excluirPedido: async (id) => { if(prompt("Senha Admin:") === "admin123") await deleteDoc(doc(db, "vendas_logs", id)); },
            excluirProduto: async (id) => {
                if(prompt("Senha Admin:") === "admin123") {
                    await fetch(`${API_BASE}/produtos/${id}`, { method: 'DELETE' });
                    window.actions.loadData();
                }
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const nome = f.get('nome_manual') || f.get('nome_select');
                const dados = { 
                    nome: nome, 
                    preco: parseFloat(f.get('preco')), 
                    quantidade: parseInt(f.get('quantidade')), 
                    tipo_estoque: f.get('tipo_estoque') 
                };
                await fetch(`${API_BASE}/produtos`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dados) });
                window.actions.loadData();
                e.target.reset();
                window.state.showManualType = false;
            }
        };

        onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadData();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-6 bg-slate-100">
                    <form onsubmit="window.actions.login(event)" class="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-xl border border-slate-200">
                        <h1 class="text-3xl font-black text-indigo-600 mb-8 text-center italic tracking-tighter">AppEgg Admin</h1>
                        <input name="email" type="email" value="thon@lojista.com.br" class="w-full p-4 rounded-2xl mb-4 bg-slate-50 border text-slate-800 font-bold outline-none">
                        <input name="senha" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl mb-6 bg-slate-50 border text-slate-800 font-bold outline-none">
                        <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg">ENTRAR NO SISTEMA</button>
                    </form>
                </div>`;
                return;
            }

            const hojeStr = new Date().toLocaleDateString('pt-BR');
            const pedidosHoje = window.state.pedidos.filter(p => p.criadoEm?.toDate().toLocaleDateString('pt-BR') === hojeStr);
            const totalHoje = pedidosHoje.reduce((acc, p) => acc + (p.precoNoMomento * p.quantidade), 0);

            root.innerHTML = `
                <nav class="p-4 flex justify-between items-center bg-white border-b sticky top-0 z-50">
                    <h1 class="font-black text-xl text-indigo-600 italic">AppEgg</h1>
                    <div class="flex gap-2 bg-slate-100 p-1 rounded-2xl">
                        ${['pedidos', 'estoque', 'clientes'].map(v => `
                            <button onclick="window.state.view='${v}';window.render()" class="px-4 py-2 rounded-xl text-[10px] font-bold uppercase transition-all ${window.state.view === v ? 'nav-active' : 'text-slate-500'}">${v}</button>
                        `).join('')}
                    </div>
                    <button onclick="window.actions.logout()" class="text-slate-400 font-bold text-[10px] uppercase">Sair</button>
                </nav>

                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Vendas Hoje</p>
                                <h2 class="text-3xl font-black text-slate-800">R$ ${totalHoje.toFixed(2)}</h2>
                            </div>
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                <p class="text-[10px] text-slate-400 font-black uppercase mb-1">Total Pedidos</p>
                                <h2 class="text-3xl font-black text-slate-800">${pedidosHoje.length}</h2>
                            </div>
                        </div>
                        <div class="grid gap-4">
                            ${window.state.pedidos.map(o => `
                                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex flex-col md:flex-row justify-between items-center">
                                    <div class="w-full md:w-auto mb-4 md:mb-0">
                                        <div class="flex gap-2 mb-2">
                                            <span class="bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-lg text-[9px] font-black uppercase">#${o.id.slice(-4)}</span>
                                            <span class="text-slate-400 text-[9px] font-bold uppercase">${o.criadoEm?.toDate().toLocaleTimeString('pt-BR')}</span>
                                        </div>
                                        <h3 class="font-bold text-slate-800">${o.clienteNome}</h3>
                                        <p class="text-xs text-slate-400 uppercase font-bold mt-1">${o.quantidade} ${o.tipoEstoque} de ${o.produtoNome}</p>
                                    </div>
                                    <div class="text-right flex flex-col gap-2">
                                        <p class="text-2xl font-black text-slate-800">R$ ${(o.precoNoMomento * o.quantidade).toFixed(2)}</p>
                                        <div class="flex gap-2">
                                            <button onclick="window.actions.updateStatus('${o.id}', 'ENTREGUE')" class="text-[9px] font-black bg-emerald-50 text-emerald-600 px-3 py-1 rounded-lg uppercase">Finalizar</button>
                                            <button onclick="window.actions.excluirPedido('${o.id}')" class="text-[9px] font-black bg-red-50 text-red-600 px-3 py-1 rounded-lg uppercase">Remover</button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : window.state.view === 'estoque' ? `
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm mb-10">
                            <h2 class="font-black text-lg mb-6 uppercase italic text-indigo-600">Entrada de Estoque</h2>
                            <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="flex flex-col gap-1">
                                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Tipo de Ovo</label>
                                    ${window.state.showManualType ? 
                                        `<input name="nome_manual" placeholder="Digite o tipo de ovo..." required class="p-4 rounded-2xl bg-slate-50 font-bold text-sm">
                                         <button type="button" onclick="window.state.showManualType=false;window.render()" class="text-[9px] text-indigo-500 font-bold uppercase mt-1 text-left ml-2 underline">Voltar para lista</button>` :
                                        `<select name="nome_select" class="p-4 rounded-2xl bg-slate-50 font-bold text-sm">
                                            <option>Ovo Branco Grande</option>
                                            <option>Ovo Branco Extra</option>
                                            <option>Ovo Branco Jumbo</option>
                                            <option>Ovo Vermelho Grande</option>
                                            <option>Ovo Vermelho Extra</option>
                                            <option>Ovo de Codorna</option>
                                            <option>Ovo Caipira</option>
                                        </select>
                                        <button type="button" onclick="window.state.showManualType=true;window.render()" class="text-[9px] text-indigo-500 font-bold uppercase mt-1 text-left ml-2 underline">Não está na lista? Digite manualmente</button>`
                                    }
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Unidade Comercial</label>
                                    <select name="tipo_estoque" class="p-4 rounded-2xl bg-slate-50 font-bold text-sm">
                                        <option value="Caixa">Caixa (30 Dúzias)</option>
                                        <option value="Cartela">Cartela (30 Ovos)</option>
                                        <option value="Dúzia">Dúzia (12 Ovos)</option>
                                        <option value="Unidade">Unidade Avulsa</option>
                                    </select>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Preço Unitário (R$)</label>
                                    <input name="preco" type="number" step="0.01" placeholder="0.00" required class="p-4 rounded-2xl bg-slate-50 font-bold text-sm">
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="text-[9px] font-black text-slate-400 ml-2 uppercase">Quantidade em Estoque</label>
                                    <input name="quantidade" type="number" placeholder="Ex: 50" required class="p-4 rounded-2xl bg-slate-50 font-bold text-sm">
                                </div>
                                <button class="md:col-span-2 py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-indigo-700 transition-all">SALVAR NO ESTOQUE</button>
                            </form>
                        </div>
                    ` : `
                        <div class="grid gap-4">
                            ${Array.from(new Set(window.state.pedidos.map(p => p.clienteEmail))).map(email => {
                                const c = window.state.pedidos.find(p => p.clienteEmail === email);
                                return `
                                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm flex justify-between items-center">
                                    <div><h3 class="font-bold text-slate-800">${c.clienteNome}</h3><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${c.clienteDoc}</p></div>
                                    <a href="https://wa.me/55${c.clienteWhatsapp?.replace(/\D/g,'')}" target="_blank" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">WHATSAPP</a>
                                </div>`;
                            })}
                        </div>
                    `}
                </main>
            `;
        };
    </script>
</body>
</html>
