<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Gestão Atacadista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; }
        .btn-rose { background-color: #e11d48; color: white; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, produtos: [] };

        // FOTOS QUE VOCÊ PEDIU (Pré-carregadas)
        const FOTOS_PADRAO = {
            "Ovo Branco Extra": "https://static.paodeacucar.com/img/uploads/1/582/24016582.jpg",
            "Ovo Branco Grande": "https://despensa.com.br/media/catalog/product/o/v/ovo-branco-grande-cartela-com-20-unidades.jpg",
            "Ovo Vermelho Extra": "https://static.paodeacucar.com/img/uploads/1/653/24021653.jpg",
            "Ovo de Codorna": "https://static.paodeacucar.com/img/uploads/1/962/24016962.jpg"
        };

        window.actions = {
            loadData: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const nome = f.get('nome');
                const dados = {
                    nome: nome,
                    preco: parseFloat(f.get('preco')),
                    quantidade: parseInt(f.get('quantidade')),
                    tipo_estoque: f.get('tipo_estoque'),
                    foto_url: f.get('foto_url') || FOTOS_PADRAO[nome] || "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300"
                };
                await fetch(`${API_BASE}/produtos`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
                window.actions.loadData();
                e.target.reset();
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadData();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center p-6">
                    <form onsubmit="event.preventDefault(); signInWithEmailAndPassword(auth, this.email.value, this.senha.value)" class="card p-8 w-full max-w-sm">
                        <h1 class="text-2xl font-black text-rose-600 mb-6 italic">AppEgg Admin</h1>
                        <input name="email" type="email" value="thon@lojista.com.br" class="w-full p-3 border mb-3 rounded">
                        <input name="senha" type="password" placeholder="Senha" class="w-full p-3 border mb-6 rounded">
                        <button class="w-full py-3 btn-rose font-bold rounded uppercase">Entrar</button>
                    </form>
                </div>`;
                return;
            }
            root.innerHTML = `
                <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
                    <h1 class="font-black italic text-rose-500 text-xl">AppEgg Admin</h1>
                    <button onclick="signOut(auth)" class="text-[10px] font-bold opacity-70">SAIR</button>
                </nav>
                <main class="p-6 max-w-5xl mx-auto">
                    <div class="card p-6 mb-8">
                        <h2 class="font-bold text-gray-400 text-xs mb-4 uppercase">Adicionar Novo Produto (Estilo Paulistão)</h2>
                        <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <select name="nome" class="p-3 border rounded font-bold">
                                <option>Ovo Branco Extra</option>
                                <option>Ovo Branco Grande</option>
                                <option>Ovo Vermelho Extra</option>
                                <option>Ovo de Codorna</option>
                            </select>
                            <input name="foto_url" placeholder="URL da Foto (Deixe vazio para usar padrão)" class="p-3 border rounded text-xs">
                            <select name="tipo_estoque" class="p-3 border rounded font-bold">
                                <option>Caixa</option>
                                <option>Cartela</option>
                                <option>Dúzia</option>
                            </select>
                            <input name="preco" type="number" step="0.01" placeholder="Preço R$" class="p-3 border rounded font-bold">
                            <input name="quantidade" type="number" placeholder="Qtd em Estoque" class="p-3 border rounded font-bold">
                            <button class="btn-rose py-3 font-black rounded uppercase text-sm">Atualizar Catálogo</button>
                        </form>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${window.state.produtos.map(p => `
                            <div class="card p-4 flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <img src="${p.foto_url}" class="w-16 h-16 object-contain">
                                    <div>
                                        <p class="font-bold text-sm text-gray-800">${p.nome}</p>
                                        <p class="text-[10px] text-gray-400 font-bold uppercase">${p.quantidade} x ${p.tipo_estoque}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-black text-rose-600">R$ ${p.preco.toFixed(2)}</p>
                                    <button class="text-[9px] font-bold text-gray-300 uppercase mt-1">Remover</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </main>
            `;
        };
    </script>
</body>
</html>
