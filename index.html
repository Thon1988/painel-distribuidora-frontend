<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; }
        .nav-link { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 4px; border-bottom: 3px solid transparent; cursor: pointer; }
        .nav-link.active { color: #e11d48; border-bottom-color: #e11d48; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 12px; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { view: 'pedidos', produtos: [], logs: [] };

        window.actions = {
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            mudarStatus: async (id, status) => {
                await updateDoc(doc(db, "vendas_logs", id), { status });
            }
        };

        onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            const logs = window.state.logs || [];
            
            root.innerHTML = `
                <nav class="bg-white border-b px-6 sticky top-0 z-50 h-16 flex items-center justify-between">
                    <h1 class="font-black text-rose-600 text-xl italic uppercase">AppEgg Admin</h1>
                    <div class="flex gap-6">
                        <div onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</div>
                        <div onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</div>
                        <div onclick="window.state.view='clientes';window.render()" class="nav-link ${window.state.view==='clientes'?'active':''}">Clientes</div>
                    </div>
                </nav>

                <main class="max-w-4xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? `
                        <div class="space-y-3">
                            ${logs.filter(l => l.status !== 'FINALIZADO').map(l => `
                                <div class="card p-4 flex justify-between items-center border-l-4 border-rose-500">
                                    <div><h3 class="font-bold">${l.clienteNome}</h3><p class="text-xs text-rose-600 font-bold">${l.produto}</p></div>
                                    <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-gray-100 px-4 py-2 rounded-lg text-[10px] font-black uppercase">Finalizar</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${window.state.view === 'estoque' ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${window.state.produtos.map(p => `
                                <div class="card p-4 flex items-center gap-4">
                                    <img src="${p.foto_url}" class="w-12 h-12 object-cover rounded-lg">
                                    <div><p class="font-bold text-sm">${p.nome}</p><p class="text-xs text-rose-500">R$ ${parseFloat(p.preco).toFixed(2)}</p></div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${window.state.view === 'clientes' ? `
                        <div class="card">
                            ${[...new Set(logs.map(l => l.clienteWhatsapp))].map(w => {
                                const c = logs.find(l => l.clienteWhatsapp === w);
                                return `<div class="p-4 border-b flex justify-between items-center"><p class="font-bold text-sm">${c.clienteNome}</p><a href="https://wa.me/55${w}" class="text-green-500 text-xs font-bold underline">${w}</a></div>`;
                            }).join('')}
                        </div>
                    ` : ''}
                </main>
            `;
        };
        window.actions.load();
    </script>
</body>
</html>
