<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #1f2937; }
        .card { background: #ffffff; border: 1px solid #f3f4f6; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .nav-link { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #9ca3af; padding: 12px 14px; border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        .nav-link.active { color: #e11d48; background: #fff1f2; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            user: null, 
            view: 'pedidos', 
            produtos: [], 
            logs: [], 
            editando: null,
            tipos: ["Unidade", "Dúzia", "Cartela (20)", "Cartela (30)", "Caixa"]
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { window.actions.load(); initRealtime(); }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="min-h-screen flex items-center justify-center bg-rose-600 p-6">
                    <div class="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl">
                        <h1 class="text-3xl font-black text-rose-600 italic uppercase mb-8 text-center tracking-tighter">Admin AppEgg</h1>
                        <form onsubmit="window.actions.login(event)" class="space-y-4">
                            <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required>
                            <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase italic shadow-lg">Entrar</button>
                        </form>
                    </div>
                </div>`;
                return;
            }

            root.innerHTML = `
                <nav class="bg-white border-b px-4 sticky top-0 z-50 h-20 flex items-center justify-between">
                    <h1 class="font-black text-rose-600 text-lg italic uppercase">AppEgg</h1>
                    <div class="flex gap-1">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='clientes';window.render()" class="nav-link ${window.state.view==='clientes'?'active':''}">Clientes</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="p-3 text-gray-300">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        </button>
                    </div>
                </nav>
                <main class="max-w-5xl mx-auto p-6">
                    ${window.state.view === 'pedidos' ? renderPedidos() : window.state.view === 'clientes' ? renderClientes() : renderEstoque()}
                </main>`;
        };

        function renderPedidos() {
            const ativos = window.state.logs.filter(l => l.status !== 'FINALIZADO' && l.status !== 'CANCELADO');
            return `<div class="grid gap-6">${ativos.map(l => {
                const isRetirada = l.pagamento.includes('RETIRAR');
                return `
                <div class="card p-6 border-l-8 border-rose-500">
                    <div class="flex justify-between mb-4">
                        <div><h3 class="font-black uppercase italic">${l.clienteNome}</h3><p class="text-[10px] font-bold text-gray-400">${l.clienteWhatsapp}</p></div>
                        <span class="bg-amber-50 text-amber-600 text-[10px] font-black px-3 py-1 rounded-full">${l.status}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl mb-4 text-xs font-bold">${l.produto}</div>
                    <div class="flex justify-between items-center mb-4">
                        <div><p class="text-[9px] font-black text-gray-400 uppercase italic">${l.pagamento}</p><p class="text-2xl font-black">R$ ${(l.precoNoMomento||0).toFixed(2)}</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="window.actions.mudarStatus('${l.id}', 'EMBALANDO')" class="bg-blue-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Embalando</button>
                        ${isRetirada ? 
                            `<button onclick="window.actions.mudarStatus('${l.id}', 'DISPONÍVEL PARA RETIRAR')" class="bg-purple-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Pronto p/ Retirar</button>` :
                            `<button onclick="window.actions.mudarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="bg-orange-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Saiu p/ Entrega</button>`
                        }
                        <button onclick="window.actions.mudarStatus('${l.id}', 'FINALIZADO')" class="bg-emerald-500 text-white py-3 rounded-xl text-[9px] font-black uppercase">Concluir</button>
                        <button onclick="window.actions.mudarStatus('${l.id}', 'CANCELADO')" class="bg-gray-200 text-gray-500 py-3 rounded-xl text-[9px] font-black uppercase">Cancelar</button>
                    </div>
                </div>`}).join('') || '<p class="text-center py-20 font-black text-gray-300 italic uppercase">Sem pedidos ativos</p>'}</div>`;
        }

        function renderClientes() {
            const clientesUnicos = [...new Set(window.state.logs.map(l => l.clienteWhatsapp))];
            return `<div class="card overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b"><tr class="text-[10px] font-black uppercase text-gray-400"><th class="p-4">Cliente</th><th class="p-4">WhatsApp</th><th class="p-4">Pedidos</th></tr></thead>
                    <tbody class="divide-y">
                        ${clientesUnicos.map(zap => {
                            const peds = window.state.logs.filter(l => l.clienteWhatsapp === zap);
                            return `<tr class="text-xs font-bold"><td class="p-4 uppercase">${peds[0].clienteNome}</td><td class="p-4">${zap}</td><td class="p-4">${peds.length}</td></tr>`
                        }).join('')}
                    </tbody>
                </table>
            </div>`;
        }

        function renderEstoque() {
            const p = window.state.editando || { nome: '', quantidade: '', preco: '', foto_url: '', tipo_estoque: 'Caixa' };
            return `
                <div class="card p-8 mb-10">
                    <h3 class="font-black text-xs uppercase mb-6 text-rose-600 italic">${window.state.editando ? 'Editar Produto' : 'Novo Produto'}</h3>
                    <form onsubmit="window.actions.salvarProduto(event)" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input name="nome" value="${p.nome}" placeholder="Nome" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Qtd" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Preço" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <select name="tipo_estoque" class="p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none">
                            ${window.state.tipos.map(t => `<option value="${t}" ${p.tipo_estoque === t ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                        <input name="foto_url" value="${p.foto_url}" placeholder="URL da Foto" class="md:col-span-3 p-4 bg-gray-50 rounded-2xl font-bold text-sm outline-none" required>
                        <div class="flex gap-2">
                            <button class="flex-1 bg-rose-600 text-white font-black py-4 rounded-2xl uppercase italic shadow-lg">${window.state.editando ? 'Atualizar' : 'Salvar'}</button>
                            ${window.state.editando ? `<button type="button" onclick="window.state.editando=null;window.render()" class="bg-gray-100 px-6 rounded-2xl font-black text-xs uppercase">Cancelar</button>` : ''}
                        </div>
                    </form>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${window.state.produtos.map(prod => `
                        <div class="card p-5 flex items-center gap-4">
                            <img src="${prod.foto_url}" class="w-12 h-12 object-contain bg-gray-50 rounded-lg">
                            <div class="flex-1">
                                <p class="font-black text-xs uppercase italic">${prod.nome}</p>
                                <p class="text-[10px] font-bold text-gray-400 italic">${prod.tipo_estoque}</p>
                                <p class="text-rose-600 font-black text-sm">R$ ${parseFloat(prod.preco).toFixed(2)}</p>
                            </div>
                            <div class="flex flex-col gap-1">
                                <button onclick="window.state.editando=${JSON.stringify(prod).replace(/"/g, '&quot;')};window.render()" class="text-blue-500 font-black text-[9px] uppercase">Editar</button>
                                <button onclick="window.actions.excluirProduto('${prod.id}')" class="text-rose-500 font-black text-[9px] uppercase">Excluir</button>
                            </div>
                        </div>`).join('')}
                </div>`;
        }

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch (err) { alert("Login falhou."); }
            },
            load: async () => {
                const r = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await r.json();
                window.render();
            },
            salvarProduto: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const payload = {
                    nome: f.get('nome'),
                    preco: parseFloat(f.get('preco')),
                    quantidade: parseInt(f.get('quantidade')),
                    tipo_estoque: f.get('tipo_estoque'),
                    foto_url: f.get('foto_url')
                };
                const url = window.state.editando ? `${API_BASE}/produtos/${window.state.editando.id}` : `${API_BASE}/produtos`;
                await fetch(url, {
                    method: window.state.editando ? 'PUT' : 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                window.state.editando = null;
                window.actions.load();
            },
            excluirProduto: async (id) => {
                if(confirm("Excluir produto?")) {
                    await fetch(`${API_BASE}/produtos/${id}`, {method:'DELETE'});
                    window.actions.load();
                }
            },
            mudarStatus: async (id, status) => {
                await updateDoc(doc(db, "vendas_logs", id), { status });
            }
        };

        function initRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), (s) => {
                if(window.state.lastCount > 0 && s.docs.length > window.state.lastCount) document.getElementById('alert-sound').play().catch(()=>{});
                window.state.lastCount = s.docs.length;
                window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }
    </script>
</body>
</html>
