<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #1f2937; }
        .nav-link { font-size: 13px; font-weight: 800; text-transform: uppercase; color: #6b7280; padding: 14px 24px; border-radius: 16px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: #e11d48; background: #fff; box-shadow: 0 4px 12px rgba(225, 29, 72, 0.08); }
        .card { background: #ffffff; border-radius: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .input-egg { width: 100%; padding: 16px; background: #f9fafb; border-radius: 20px; border: 1px solid #eee; font-weight: 700; font-size: 14px; outline: none; }
        .btn-admin { background: #e11d48; color: white; padding: 18px; border-radius: 20px; font-weight: 900; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', logs: [], produtos: [], editando: null };
        let lastOrderCount = -1;

        onAuthStateChanged(auth, user => {
            window.state.user = user;
            if (user) { loadProdutos(); syncRealtime(); }
            window.render();
        });

        async function loadProdutos() {
            try {
                const r = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await r.json();
            } catch { window.state.produtos = []; }
            window.render();
        }

        function syncRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), s => {
                const logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                
                if (lastOrderCount !== -1 && logs.length > lastOrderCount) {
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
                    audio.play().catch(() => console.log("√Åudio bloqueado"));
                    alert("üê£ NOVO PEDIDO RECEBIDO!");
                }
                
                lastOrderCount = logs.length;
                window.state.logs = logs;
                window.render();
            });
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <nav class="bg-white border-b px-8 h-24 flex justify-between items-center sticky top-0 z-50">
                    <div class="font-black text-rose-600 text-2xl tracking-tighter uppercase">AppEgg Admin</div>
                    <div class="flex gap-2">
                        <button onclick="window.state.view='pedidos';render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="nav-link text-rose-600">Sair</button>
                    </div>
                </nav>
                <main class="p-8 max-w-6xl mx-auto">
                    ${window.state.view === 'pedidos' ? renderPedidos() : renderEstoque()}
                </main>
                ${window.state.editando ? renderModalEdicao() : ''}`;
        };

        function renderPedidos() {
            return window.state.logs.map(l => `
                <div class="card p-8 mb-6 border-l-[12px] ${l.status === 'FINALIZADO' ? 'border-green-500' : 'border-rose-500'}">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="font-black uppercase text-lg">${l.clienteNome}</h3>
                            <p class="text-xs font-bold text-gray-400">${l.endereco || 'Retirada no Local'}</p>
                            <p class="text-[10px] font-black text-rose-600 mt-1">${l.telefone}</p>
                        </div>
                        <div class="text-right">
                            <div class="bg-gray-100 px-4 py-2 rounded-2xl font-black text-[10px] uppercase text-gray-600">${l.status}</div>
                            <div class="mt-2 text-[9px] font-black uppercase ${l.statusPagamento === 'PAGO' ? 'text-green-600' : 'text-amber-500'}">
                                üí∞ ${l.statusPagamento} (${l.metodoPagamento})
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-[24px] mb-6 flex justify-between items-center">
                        <span class="font-black text-sm uppercase text-gray-500">${l.produto}</span>
                        <span class="text-rose-600 font-black text-xl">R$ ${Number(l.valorTotal).toFixed(2)}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <button onclick="atualizarStatus('${l.id}', 'PREPARANDO')" class="bg-white border p-4 rounded-xl font-black text-[10px] uppercase hover:bg-gray-50">Preparar</button>
                        <button onclick="atualizarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="bg-white border p-4 rounded-xl font-black text-[10px] uppercase hover:bg-gray-50">Saiu p/ Entrega</button>
                        <button onclick="atualizarStatus('${l.id}', 'FINALIZADO')" class="bg-gray-900 text-white p-4 rounded-xl font-black text-[10px] uppercase">Concluir</button>
                    </div>
                </div>`).join('');
        }

        async function atualizarStatus(id, status) {
            await updateDoc(doc(db, "vendas_logs", id), { status });
        }

        function renderEstoque() {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-black uppercase tracking-tighter">Gest√£o de Estoque</h2>
                    <button onclick="window.abrirModalNovo()" class="bg-rose-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs shadow-lg">+ Novo Produto</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${window.state.produtos.map((p, i) => `
                        <div class="card p-6 flex items-center justify-between">
                            <div class="flex items-center gap-5">
                                <img src="${p.foto_url || 'https://via.placeholder.com/100'}" class="w-16 h-16 rounded-2xl object-cover">
                                <div>
                                    <p class="font-black text-sm uppercase">${p.nome}</p>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase">${p.quantidade} unidades</p>
                                </div>
                            </div>
                            <button onclick="window.editarIndex(${i})" class="bg-gray-100 px-5 py-3 rounded-xl font-black text-[10px] uppercase hover:bg-rose-50 hover:text-rose-600 transition">Editar</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        window.abrirModalNovo = () => { window.state.editando = { nome: '', preco: 0, preco_custo: 0, quantidade: 0, embalagem: 'Cartela 30' }; render(); };
        window.editarIndex = (i) => { window.state.editando = {...window.state.produtos[i]}; render(); };

        window.salvarProd = async (e) => {
            e.preventDefault();
            const f = new FormData(e.target);
            const payload = {
                nome: f.get('nome'),
                embalagem: f.get('embalagem'),
                preco: parseFloat(f.get('preco')),
                preco_custo: parseFloat(f.get('preco_custo')),
                quantidade: parseInt(f.get('quantidade')),
                foto_url: f.get('foto_url')
            };

            const id = window.state.editando.id;
            const url = id ? `${API_BASE}/produtos/${id}` : `${API_BASE}/produtos`;
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                if(res.ok) { window.state.editando = null; loadProdutos(); }
                else { alert("Erro ao salvar no servidor."); }
            } catch { alert("Servidor offline."); }
        };

        function renderModalEdicao() {
            const p = window.state.editando;
            return `
                <div class="modal-overlay">
                    <div class="card w-full max-w-xl p-10">
                        <h3 class="font-black text-xl mb-6 uppercase">Editar Produto</h3>
                        <form onsubmit="window.salvarProd(event)" class="space-y-4">
                            <input name="nome" value="${p.nome}" placeholder="Nome do Produto" class="input-egg" required>
                            <input name="embalagem" value="${p.embalagem}" placeholder="Embalagem (ex: Cartela 30)" class="input-egg" required>
                            <div class="grid grid-cols-2 gap-4">
                                <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Pre√ßo Venda" class="input-egg" required>
                                <input name="preco_custo" type="number" step="0.01" value="${p.preco_custo}" placeholder="Pre√ßo Custo" class="input-egg" required>
                            </div>
                            <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Estoque Atual" class="input-egg" required>
                            <input name="foto_url" value="${p.foto_url || ''}" placeholder="URL da Imagem" class="input-egg">
                            <button class="btn-admin mt-4">Salvar Altera√ß√µes</button>
                            <button type="button" onclick="window.state.editando=null;render()" class="w-full text-[10px] font-black uppercase text-gray-400 py-4">Cancelar</button>
                        </form>
                    </div>
                </div>`;
        }

        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center bg-gray-900 p-8"><form onsubmit="handleLogin(event)" class="bg-white p-12 rounded-[48px] shadow-2xl w-full max-w-md"><h1 class="text-4xl font-black text-rose-600 mb-8 text-center uppercase tracking-tighter">AppEgg Admin</h1><input name="email" class="input-egg border mb-3" placeholder="Email"><input name="pass" type="password" class="input-egg border mb-8" placeholder="Senha"><button class="btn-admin">Entrar no Painel</button></form></div>`; }
        async function handleLogin(e) { e.preventDefault(); const f = new FormData(e.target); try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Credenciais Inv√°lidas"); } }
    </script>
</body>
</html>
