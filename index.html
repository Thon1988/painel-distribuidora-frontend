<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Painel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #1f2937; }
        .nav-link { font-size: 13px; font-weight: 800; text-transform: uppercase; color: #6b7280; padding: 14px 24px; border-radius: 16px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: #e11d48; background: #fff; box-shadow: 0 4px 12px rgba(225,29,72,0.08); }
        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.6rem; letter-spacing: -1px; }
        .card { background: #ffffff; border-radius: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .btn-action { padding: 10px 16px; border-radius: 12px; font-weight: 800; font-size: 10px; text-transform: uppercase; transition: 0.2s; border: 1px solid #eee; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .input-egg { width: 100%; padding: 14px; background: #f9fafb; border-radius: 16px; border: 1px solid #eee; font-weight: 700; outline: none; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const API_URL = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'dashboard', logs: [], produtos: [], editando: null };

        onAuthStateChanged(auth, user => {
            window.state.user = user;
            if (user) { loadProdutos(); syncLogs(); }
            window.render();
        });

        async function loadProdutos() {
            try {
                const r = await fetch(`${API_URL}/produtos`);
                const data = await r.json();
                window.state.produtos = Array.isArray(data) ? data.map(p => ({...p, id: p._id || p.id})) : [];
                window.render();
            } catch (e) { console.error(e); }
        }

        function syncLogs() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), s => {
                window.state.logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <nav class="bg-white border-b px-8 h-20 flex justify-between items-center sticky top-0 z-50">
                    <div class="logo-text cursor-pointer" onclick="window.state.view='dashboard';window.render()">AppEgg</div>
                    <div class="flex gap-2">
                        <button onclick="window.state.view='pedidos';window.render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';window.render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="nav-link text-rose-600">Sair</button>
                    </div>
                </nav>
                <main class="p-8 max-w-5xl mx-auto">
                    ${window.state.view === 'dashboard' ? renderDashboard() : 
                      window.state.view === 'estoque' ? renderEstoque() : renderPedidos()}
                </main>
                ${window.state.editando ? renderModal() : ''}
            `;
        };

        function renderDashboard() {
            const abertos = window.state.logs.filter(l => l.status === 'CRIADO').length;
            const estoque = window.state.produtos.reduce((acc, p) => acc + (p.quantidade || 0), 0);
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card p-10 bg-rose-600 text-white">
                        <p class="text-xs font-black uppercase opacity-60">Pedidos Novos</p>
                        <h2 class="text-5xl font-black">${abertos}</h2>
                    </div>
                    <div class="card p-10 bg-gray-900 text-white">
                        <p class="text-xs font-black uppercase opacity-60">Itens em Estoque</p>
                        <h2 class="text-5xl font-black">${estoque}</h2>
                    </div>
                </div>`;
        }

        function renderPedidos() {
            const list = window.state.logs.filter(l => l.status !== 'FINALIZADO');
            return list.map(l => `
                <div class="card p-8 mb-4 border-l-[10px] border-rose-500">
                    <div class="flex justify-between mb-4">
                        <div>
                            <h3 class="font-black text-lg uppercase">${l.clienteNome}</h3>
                            <p class="text-xs font-bold text-gray-400">${l.endereco}</p>
                        </div>
                        <span class="bg-gray-100 p-2 rounded-lg text-[10px] font-black text-gray-500 uppercase">${l.metodoPagamento}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                        <p class="text-xs font-black text-gray-600">${l.produto}</p>
                        <p class="text-rose-600 font-black mt-1">R$ ${Number(l.valorTotal).toFixed(2)}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="finalizarComBaixa('${l.id}')" class="bg-gray-900 text-white btn-action">Finalizar & Baixar Estoque</button>
                        <a href="https://wa.me/${l.telefone?.replace(/\D/g,'')}" target="_blank" class="bg-white border btn-action flex items-center">WhatsApp</a>
                    </div>
                </div>`).join('') || '<p class="text-center py-20 font-black text-gray-300 uppercase">Sem pedidos ativos</p>';
        }

        window.finalizarComBaixa = async (id) => {
            const snap = await getDoc(doc(db, "vendas_logs", id));
            const pedido = snap.data();

            // Lógica de Baixa Automática de Estoque
            if (pedido.itens && Array.isArray(pedido.itens)) {
                for (const item of pedido.itens) {
                    const prodAPI = window.state.produtos.find(p => p.id === item.produtoId);
                    if (prodAPI) {
                        const novaQtde = Math.max(0, prodAPI.quantidade - 1); // Subtrai 1 unidade por item do carrinho
                        await fetch(`${API_URL}/produtos/${item.produtoId}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ ...prodAPI, quantidade: novaQtde })
                        });
                    }
                }
            }

            await updateDoc(doc(db, "vendas_logs", id), { status: 'FINALIZADO' });
            loadProdutos();
        };

        function renderEstoque() {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="font-black text-2xl uppercase">Estoque</h2>
                    <button onclick="window.state.editando={nome:'',preco:'',quantidade:'',embalagem:''};window.render()" class="bg-rose-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase">+ Novo</button>
                </div>
                <div class="grid gap-4">
                    ${window.state.produtos.map(p => `
                        <div class="card p-6 flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <img src="${p.foto_url || ''}" class="w-12 h-12 rounded-xl object-cover bg-gray-100">
                                <div>
                                    <p class="font-black text-sm uppercase">${p.nome}</p>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase">${p.quantidade} un em estoque</p>
                                </div>
                            </div>
                            <button onclick='window.state.editando=${JSON.stringify(p)};window.render()' class="bg-gray-100 px-4 py-2 rounded-xl font-black text-[10px] uppercase">Editar</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        window.salvar = async (e) => {
            e.preventDefault();
            const f = new FormData(e.target);
            const id = window.state.editando.id;
            const payload = {
                nome: f.get('nome'),
                preco: parseFloat(f.get('preco')),
                quantidade: parseInt(f.get('quantidade')),
                embalagem: f.get('embalagem'),
                foto_url: f.get('foto_url')
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/produtos/${id}` : `${API_URL}/produtos`;
            
            const res = await fetch(url, {
                method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            if(res.ok) { window.state.editando = null; loadProdutos(); }
        };

        function renderModal() {
            const p = window.state.editando;
            return `
                <div class="modal-overlay">
                    <div class="card p-8 w-full max-w-md">
                        <form onsubmit="salvar(event)" class="space-y-4">
                            <h3 class="font-black text-xl uppercase mb-6">${p.id ? 'Editar' : 'Novo'} Produto</h3>
                            <input name="nome" value="${p.nome}" placeholder="Nome do Ovo" class="input-egg" required>
                            <input name="embalagem" value="${p.embalagem}" placeholder="Embalagem (ex: 30 un)" class="input-egg" required>
                            <div class="flex gap-4">
                                <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Preço" class="input-egg" required>
                                <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Estoque" class="input-egg" required>
                            </div>
                            <input name="foto_url" value="${p.foto_url || ''}" placeholder="URL da Imagem" class="input-egg">
                            <button class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black uppercase">Salvar</button>
                            <button type="button" onclick="window.state.editando=null;window.render()" class="w-full text-gray-400 font-black text-xs uppercase">Cancelar</button>
                        </form>
                    </div>
                </div>`;
        }

        function renderLogin() { 
            return `<div class="min-h-screen flex items-center justify-center bg-gray-900 p-8"><form onsubmit="handleLogin(event)" class="bg-white p-12 rounded-[40px] w-full max-w-md"><h2 class="logo-text text-center mb-8">AppEgg Admin</h2><input name="email" class="input-egg mb-3" placeholder="Email"><input name="pass" type="password" class="input-egg mb-8" placeholder="Senha"><button class="w-full bg-rose-600 text-white py-4 rounded-2xl font-black uppercase">Entrar</button></form></div>`; 
        }

        window.handleLogin = async (e) => {
            e.preventDefault();
            const f = new FormData(e.target);
            try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Erro de login"); }
        };

        window.signOut = () => signOut(auth);
        initApp();
    </script>
</body>
</html>
