<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Gestão de Distribuição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .modal-bg { backdrop-filter: blur(6px); background-color: rgba(15, 23, 42, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="app-root"></div>

    <script>
        // LISTA DE ATALHOS PARA PRODUTOS FREQUENTES
        window.LISTA_PRODUTOS_OFICIAL = [
            { nome: "Ovo Branco Extra (30d)", preco: 22.50 },
            { nome: "Ovo Branco Grande (30d)", preco: 20.00 },
            { nome: "Ovo Vermelho Extra (30d)", preco: 25.50 },
            { nome: "Ovo Vermelho Grande (30d)", preco: 23.00 },
            { nome: "Ovo Jumbo (30d)", preco: 28.00 },
            { nome: "Ovo de Codorna (cx)", preco: 12.00 }
        ];
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            user: null, produtos: [], logs: [], 
            showModal: false, 
            modoManual: false,
            tempNome: "",
            tempPreco: ""
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value);
            },
            logout: () => signOut(auth),
            loadProdutos: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            excluir: async (id) => {
                if(confirm("Deseja remover este item do estoque?")) {
                    await fetch(`${API_BASE}/produtos/${id}`, { method: 'DELETE' });
                    window.actions.loadProdutos();
                }
            },
            preencherAutomatico: (index) => {
                if(index === "manual") {
                    window.state.modoManual = true;
                    window.state.tempNome = "";
                    window.state.tempPreco = "";
                } else {
                    const item = window.LISTA_PRODUTOS_OFICIAL[index];
                    window.state.modoManual = false;
                    window.state.tempNome = item.nome;
                    window.state.tempPreco = item.preco;
                }
                window.render();
            },
            salvarNovo: async (e) => {
                e.preventDefault();
                const form = e.target;
                const dados = {
                    nome: window.state.modoManual ? form.nome_manual.value : window.state.tempNome,
                    preco: parseFloat(form.preco.value),
                    quantidade: parseInt(form.quantidade.value)
                };

                await fetch(`${API_BASE}/produtos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                
                window.state.showModal = false;
                window.actions.loadProdutos();
                alert("Estoque Atualizado!");
            }
        };

        onSnapshot(query(collection(dbFirestore, "vendas_logs"), orderBy("criadoEm", "desc")), (snap) => {
            window.state.logs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            window.render();
        });

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) window.actions.loadProdutos();
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="max-w-sm mx-auto mt-20 bg-white p-10 rounded-[2.5rem] shadow-2xl border text-center">
                    <h1 class="text-4xl font-black text-indigo-600 mb-8 italic tracking-tighter">AppEgg</h1>
                    <form onsubmit="window.actions.login(event)" class="space-y-4">
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-400 transition-all">
                        <input name="pass" type="password" placeholder="Senha" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:border-indigo-400 transition-all">
                        <button class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100">ENTRAR NO PAINEL</button>
                    </form>
                </div>`;
                return;
            }

            root.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                    <div>
                        <h1 class="text-5xl font-black text-slate-900 italic tracking-tighter">AppEgg</h1>
                        <p class="text-slate-400 font-bold text-xs uppercase tracking-widest mt-1">Gestão de Estoque Profissional</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="window.state.showModal = true; window.state.modoManual = false; window.state.tempNome = window.LISTA_PRODUTOS_OFICIAL[0].nome; window.state.tempPreco = window.LISTA_PRODUTOS_OFICIAL[0].preco; window.render()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl shadow-indigo-100 hover:scale-105 transition-transform active:scale-95 text-sm uppercase">
                            + ATUALIZAR ESTOQUE
                        </button>
                        <button onclick="window.actions.logout()" class="p-4 text-slate-300 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${window.state.produtos.map(p => `
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm relative group overflow-hidden">
                            <div class="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
                            <button onclick="window.actions.excluir(${p.id})" class="absolute top-6 right-6 text-slate-200 hover:text-red-500 font-bold transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                            
                            <h3 class="font-black text-xl text-slate-800 uppercase tracking-tight mb-1">${p.nome}</h3>
                            <p class="text-3xl font-black text-indigo-600">R$ ${parseFloat(p.preco).toLocaleString('pt-BR', {minimumFractionDigits:2})}</p>
                            
                            <div class="mt-8 pt-6 border-t border-slate-50 flex justify-between items-end">
                                <div>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Qtd em Estoque</p>
                                    <p class="text-3xl font-black ${p.quantidade < 10 ? 'text-red-500' : 'text-slate-700'}">${p.quantidade} <span class="text-sm">un</span></p>
                                </div>
                                <div class="text-[10px] font-bold text-slate-300">ID: #${p.id}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                ${window.state.showModal ? `
                    <div class="fixed inset-0 modal-bg flex items-center justify-center p-4 z-50">
                        <div class="bg-white w-full max-w-lg rounded-[3rem] p-10 shadow-2xl animate-in fade-in zoom-in duration-200">
                            <div class="flex justify-between items-center mb-8">
                                <h2 class="text-3xl font-black text-slate-800 italic">Novo Item</h2>
                                <button onclick="window.state.showModal = false; window.render()" class="text-slate-300 hover:text-slate-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </div>

                            <form onsubmit="window.actions.salvarNovo(event)" class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Modo de Entrada</label>
                                    <select onchange="window.actions.preencherAutomatico(this.value)" class="w-full p-4 mt-2 bg-slate-50 border border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-indigo-500 appearance-none">
                                        <optgroup label="Seleção Rápida">
                                            ${window.LISTA_PRODUTOS_OFICIAL.map((item, index) => `
                                                <option value="${index}">${item.nome}</option>
                                            `).join('')}
                                        </optgroup>
                                        <option value="manual" ${window.state.modoManual ? 'selected' : ''}>+ Cadastrar Nome Manualmente</option>
                                    </select>
                                </div>

                                ${window.state.modoManual ? `
                                    <div class="animate-in slide-in-from-top-2 duration-300">
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nome do Produto</label>
                                        <input name="nome_manual" type="text" required placeholder="Ex: Ovo Branco Jumbo" class="w-full p-4 mt-2 bg-white border-2 border-indigo-100 rounded-2xl font-black text-slate-700 outline-none focus:border-indigo-500">
                                    </div>
                                ` : ''}

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Preço (R$)</label>
                                        <input name="preco" type="number" step="0.01" required value="${window.state.tempPreco}" placeholder="0.00" class="w-full p-4 mt-2 bg-slate-50 border border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-indigo-500">
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Quantidade</label>
                                        <input name="quantidade" type="number" required placeholder="0" class="w-full p-4 mt-2 bg-slate-50 border border-slate-100 rounded-2xl font-black text-slate-700 outline-none focus:border-indigo-500">
                                    </div>
                                </div>

                                <button type="submit" class="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black shadow-xl shadow-indigo-100 active:scale-95 transition-all text-lg mt-4 uppercase tracking-tighter">
                                    Concluir e Atualizar
                                </button>
                            </form>
                        </div>
                    </div>
                ` : ''}
            `;
        };
    </script>
</body>
</html>
