<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Store</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Welcome to the Unified Store</h1>
    <div id="cart">
        <h2>Your Cart</h2>
        <!-- Cart items will be displayed here -->
    </div>
    <button id="pix-payment">Pay with PIX</button>
    <script>
        // Cart system implementation
        let cart = [];
        function addToCart(item) {
            cart.push(item);
            updateCartDisplay();
        }
        function updateCartDisplay() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerText = item;
                cartDiv.appendChild(itemDiv);
            });
        }
        document.getElementById('pix-payment').onclick = function() {
            alert('Redirecting to PIX payment...');
            // Add PIX payment integration here
        };
    </script>
    <footer>
        <a href="/admin">Admin Panel</a>
    </footer>
</body>
</html>
