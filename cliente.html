<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        .product-card { background: #fff; border-radius: 20px; border: 1px solid #f3f4f6; overflow: hidden; position: relative; }
        .badge-medida { position: absolute; top: 10px; left: 10px; background: #fff1f2; color: #e11d48; font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; z-index: 10; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #ffffff; padding: 16px 24px 32px 24px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 50; box-shadow: 0 -10px 25px rgba(0,0,0,0.05); }
        .wa-float { position: fixed; bottom: 120px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 60; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
<body class="pb-32">
    <div id="app-root"></div>

    <a href="https://wa.me/5511985706243" target="_blank" class="wa-float">
        <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.888 11.888-11.888 3.176 0 6.161 1.237 8.404 3.48s3.481 5.229 3.481 8.408c0 6.556-5.332 11.888-11.888 11.888-2.003 0-3.96-.503-5.69-1.465l-6.394 1.688zm6.105-4.576c1.559.926 3.447 1.414 5.373 1.414 5.617 0 10.188-4.571 10.188-10.188 0-2.72-1.057-5.277-2.977-7.197s-4.477-2.977-7.197-2.977c-5.617 0-10.188 4.571-10.188 10.188 0 1.902.521 3.745 1.508 5.389l-1.011 3.693 3.797-.982z"/></svg>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            produtos: [], 
            cliente: JSON.parse(localStorage.getItem('appegg_user')), 
            carrinho: {}, 
            tela: 'catalogo', // 'catalogo' ou 'carrinho'
            frequencia: 'Compra √önica' 
        };

        window.actions = {
            updateQtd: (id, d) => { 
                const q = (window.state.carrinho[id]||0)+d; 
                if(q<=0) delete window.state.carrinho[id]; 
                else window.state.carrinho[id]=q; 
                window.render(); 
            },
            finalizar: async () => {
                const itens = Object.entries(window.state.carrinho).map(([id, q]) => {
                    const p = window.state.produtos.find(prod => prod.id == id);
                    return `${q}x ${p.nome}`;
                }).join(', ');
                const total = Object.entries(window.state.carrinho).reduce((acc, [id, q]) => acc + (window.state.produtos.find(p => p.id == id).preco * q), 0);
                
                await addDoc(collection(db, "vendas_logs"), { 
                    clienteNome: window.state.cliente.nome, 
                    clienteWhatsapp: window.state.cliente.whatsapp, 
                    produto: itens, 
                    precoNoMomento: total, 
                    entrega: window.state.frequencia, 
                    status: 'PENDENTE', 
                    criadoEm: serverTimestamp() 
                });
                alert("ü•ö Pedido AppEgg enviado com sucesso!");
                window.state.carrinho={}; 
                window.state.tela='catalogo'; 
                window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            
            if(!window.state.cliente) {
                root.innerHTML = `<div class="h-screen flex flex-col justify-center px-10"><h1 class="text-6xl font-black text-rose-600 italic text-center mb-8 tracking-tighter">AppEgg</h1><form onsubmit="event.preventDefault(); window.state.cliente={nome:this.nome.value, whatsapp:this.whatsapp.value}; localStorage.setItem('appegg_user', JSON.stringify(window.state.cliente)); window.render()" class="space-y-4"><input name="nome" placeholder="Seu Nome" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><input name="whatsapp" placeholder="WhatsApp" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase">Entrar na Loja</button></form></div>`;
                return;
            }

            // --- TELA DO CARRINHO ---
            if(window.state.tela === 'carrinho') {
                const total = Object.entries(window.state.carrinho).reduce((acc, [id, q]) => {
                    const p = window.state.produtos.find(prod => prod.id == id);
                    return acc + (p ? p.preco * q : 0);
                }, 0);

                root.innerHTML = `
                <div class="p-6 animate-in fade-in duration-300">
                    <button onclick="window.state.tela='catalogo'; window.render()" class="text-rose-600 font-black uppercase text-[10px] mb-8 tracking-widest flex items-center gap-2">
                        <span class="text-lg">‚Üê</span> Continuar Comprando
                    </button>
                    
                    <h2 class="text-3xl font-black italic uppercase mb-8">Meu Pedido</h2>
                    
                    <div class="space-y-4 mb-10">
                        ${Object.entries(window.state.carrinho).map(([id, q]) => {
                            const p = window.state.produtos.find(prod => prod.id == id);
                            return `
                            <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl">
                                <img src="${p.foto_url}" class="w-12 h-12 object-contain">
                                <div class="flex-1">
                                    <p class="font-black text-[11px] uppercase text-gray-800">${p.nome}</p>
                                    <p class="text-rose-600 font-bold text-xs italic">R$ ${(p.preco*q).toFixed(2)}</p>
                                </div>
                                <div class="flex items-center gap-3">
                                    <button onclick="window.actions.updateQtd('${id}',-1)" class="w-8 h-8 bg-white rounded-xl shadow-sm font-black text-rose-600">-</button>
                                    <span class="font-bold text-sm">${q}</span>
                                    <button onclick="window.actions.updateQtd('${id}',1)" class="w-8 h-8 bg-white rounded-xl shadow-sm font-black text-rose-600">+</button>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>

                    <div class="mb-10 bg-gray-50 p-6 rounded-[32px]">
                        <p class="font-black text-[11px] uppercase text-gray-400 mb-6 italic tracking-widest text-center">Programar Compra?</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${['Compra √önica', 'Di√°ria', 'Semanal', 'Quinzenal', 'Mensal'].map(f => `
                                <button onclick="window.state.frequencia='${f}'; window.render()" 
                                    class="py-4 rounded-2xl border-2 text-[10px] font-black uppercase transition-all
                                    ${window.state.frequencia === f ? 'border-rose-600 bg-rose-600 text-white shadow-lg' : 'border-gray-200 bg-white text-gray-400'}">
                                    ${f}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-gray-900 p-8 rounded-[40px] text-white shadow-2xl">
                        <div class="flex justify-between items-center mb-8">
                            <span class="text-xs font-bold uppercase opacity-50 tracking-widest">Total Geral</span>
                            <span class="text-3xl font-black italic">R$ ${total.toFixed(2)}</span>
                        </div>
                        <button onclick="window.actions.finalizar()" class="w-full py-5 bg-rose-600 text-white rounded-[24px] font-black uppercase shadow-xl italic tracking-tighter">Fechar Pedido Agora</button>
                    </div>
                </div>`;
                return;
            }

            // --- TELA DO CAT√ÅLOGO ---
            root.innerHTML = `
                <header class="p-6 sticky top-0 bg-white/90 backdrop-blur-md z-40 border-b border-gray-50 flex justify-between items-center">
                    <h1 class="text-2xl font-black text-rose-600 italic uppercase tracking-tighter">AppEgg</h1>
                    <div class="text-right">
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Ol√°, ${window.state.cliente.nome.split(' ')[0]}</p>
                    </div>
                </header>

                <div class="p-4 grid grid-cols-2 gap-4 animate-in slide-in-from-bottom duration-500">
                    ${window.state.produtos.map(p => {
                        const q = window.state.carrinho[p.id] || 0;
                        return `
                        <div class="product-card p-4 flex flex-col">
                            <span class="badge-medida">${p.tipo_estoque}</span>
                            <div class="h-28 flex items-center justify-center p-2 mb-4">
                                <img src="${p.foto_url}" class="max-h-full object-contain">
                            </div>
                            <h3 class="font-black text-[10px] text-gray-800 uppercase h-8 overflow-hidden mb-1">${p.nome}</h3>
                            <p class="text-rose-600 font-black text-base mb-4">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            
                            ${q === 0 ? 
                                `<button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-full bg-rose-600 text-white py-3 rounded-xl text-[10px] font-black uppercase shadow-md active:scale-95 transition-transform">Adicionar</button>` : 
                                `<div class="flex items-center justify-between bg-gray-50 rounded-xl p-1 border border-rose-100">
                                    <button onclick="window.actions.updateQtd('${p.id}', -1)" class="w-8 h-8 font-black text-rose-600">-</button>
                                    <span class="font-bold text-xs">${q}</span>
                                    <button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-8 h-8 font-black text-rose-600">+</button>
                                </div>`
                            }
                        </div>`;
                    }).join('')}
                </div>

                <footer class="mt-12 p-10 bg-gray-50 text-center border-t border-gray-100 rounded-t-[40px]">
                    <h2 class="text-2xl font-black text-rose-600 italic mb-2 uppercase tracking-tighter">AppEgg</h2>
                    <p class="text-[11px] text-gray-400 font-bold leading-relaxed">
                        Rua Antonio Freire da Silva, 67<br>
                        Jardim das Cam√©lias, S√£o Paulo - SP<br>
                        <span class="text-rose-500">11 98570-6243</span>
                    </p>
                </footer>

                ${Object.values(window.state.carrinho).length > 0 ? `
                    <div class="cart-bar animate-in slide-in-from-bottom duration-300">
                        <div class="flex flex-col">
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Itens no carrinho</p>
                            <p class="text-xl font-black italic text-gray-800">Pronto para fechar?</p>
                        </div>
                        <button onclick="window.state.tela='carrinho'; window.render()" class="bg-rose-600 px-8 py-4 rounded-2xl text-white font-black text-xs uppercase shadow-lg shadow-rose-200 italic active:scale-95 transition-transform">Ver Carrinho</button>
                    </div>` : ''}
            `;
        };

        fetch(`${API_BASE}/produtos`).then(r => r.json()).then(d => { window.state.produtos = d; window.render(); });
    </script>
</body>
</html>
