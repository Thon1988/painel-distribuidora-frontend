<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Loja de Ovos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9fafb; color: #111827; }
        .card-egg { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #f1f1f1; }
        .btn-main { background: #e11d48; color: white; border-radius: 18px; font-weight: 900; text-transform: uppercase; padding: 16px; width: 100%; transition: 0.2s; }
        .btn-main:active { transform: scale(0.95); }
        .input-user { width: 100%; padding: 14px; background: #f3f4f6; border-radius: 14px; border: 2px solid transparent; font-weight: 700; outline: none; }
        .input-user:focus { border-color: #e11d48; background: white; }
        .status-pill { font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 8px; text-transform: uppercase; }
        .status-CRIADO { background: #f3f4f6; color: #6b7280; }
        .status-PREPARANDO { background: #fef3c7; color: #d97706; }
        .status-ROTA { background: #dcfce7; color: #166534; }
    </style>
</head>
<body class="pb-24">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const API_URL = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            view: 'vitrine', 
            produtos: [], 
            carrinho: [], 
            meusPedidos: [],
            perfil: JSON.parse(localStorage.getItem('appegg_perfil')) || { nome: '', fone: '', local: '' } 
        };

        async function init() {
            try {
                const r = await fetch(`${API_URL}/produtos`);
                const data = await r.json();
                window.state.produtos = data.map(p => ({ ...p, id: p.id || p._id }));
                if(window.state.perfil.fone) syncPedidos();
                render();
            } catch(e) { console.error("Erro init", e); }
        }

        function syncPedidos() {
            const q = query(collection(db, "vendas_logs"), where("telefone", "==", window.state.perfil.fone), orderBy("criadoEm", "desc"));
            onSnapshot(q, s => {
                window.state.meusPedidos = s.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            const s = window.state;
            root.innerHTML = `
                <header class="p-6 bg-white sticky top-0 z-50 flex justify-between items-center border-b">
                    <h1 class="text-xl font-black text-rose-600 uppercase">AppEgg</h1>
                    <div class="flex gap-4">
                        <button onclick="window.state.view='vitrine';window.render()" class="text-xs font-bold ${s.view==='vitrine'?'text-rose-600':''}">LOJA</button>
                        <button onclick="window.state.view='pedidos';window.render()" class="text-xs font-bold ${s.view==='pedidos'?'text-rose-600':''}">MEUS PEDIDOS</button>
                    </div>
                </header>
                <main class="p-6">
                    ${s.view === 'vitrine' ? drawVitrine() : s.view === 'carrinho' ? drawCarrinho() : drawPedidos()}
                </main>
                ${s.carrinho.length > 0 && s.view === 'vitrine' ? `
                    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t">
                        <button onclick="window.state.view='carrinho';window.render()" class="btn-main">Ver Carrinho (${s.carrinho.length})</button>
                    </div>` : ''}
            `;
        };

        function drawVitrine() {
            return `<div class="grid gap-4">${window.state.produtos.map(p => `
                <div class="card-egg p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="${p.foto_url || ''}" class="w-16 h-16 rounded-xl object-cover bg-gray-50">
                        <div>
                            <p class="text-[10px] font-black text-gray-400 uppercase">${p.embalagem}</p>
                            <h3 class="font-black text-sm uppercase">${p.nome}</h3>
                            <p class="text-rose-600 font-black">R$ ${Number(p.preco).toFixed(2)}</p>
                        </div>
                    </div>
                    <button onclick='addToCart(${JSON.stringify(p)})' class="bg-gray-900 text-white w-10 h-10 rounded-full font-black">+</button>
                </div>`).join('')}</div>`;
        }

        window.addToCart = (p) => { window.state.carrinho.push(p); window.render(); };

        function drawCarrinho() {
            const total = window.state.carrinho.reduce((a, b) => a + Number(b.preco), 0);
            return `
                <div class="card-egg p-6 mb-6">
                    <h2 class="font-black text-lg mb-4 uppercase">Finalizar Pedido</h2>
                    <div class="space-y-3 mb-6">
                        <input id="uNome" placeholder="Nome" value="${window.state.perfil.nome}" class="input-user">
                        <input id="uFone" placeholder="WhatsApp" value="${window.state.perfil.fone}" class="input-user">
                        <input id="uLocal" placeholder="Endere√ßo Completo" value="${window.state.perfil.local}" class="input-user">
                    </div>
                    <div class="border-t pt-4">
                        ${window.state.carrinho.map(i => `<p class="text-xs font-bold uppercase mb-1">1x ${i.nome}</p>`).join('')}
                        <p class="text-xl font-black text-rose-600 mt-4">TOTAL: R$ ${total.toFixed(2)}</p>
                    </div>
                </div>
                <button onclick="sendOrder()" class="btn-main">Enviar para o WhatsApp</button>
                <button onclick="window.state.view='vitrine';window.render()" class="w-full mt-4 font-bold text-gray-400 text-xs uppercase text-center">Adicionar mais itens</button>
            `;
        }

        window.sendOrder = async () => {
            const n = document.getElementById('uNome').value;
            const f = document.getElementById('uFone').value;
            const l = document.getElementById('uLocal').value;
            if(!n || !f || !l) return alert("Preencha todos os campos!");

            window.state.perfil = { nome: n, fone: f, local: l };
            localStorage.setItem('appegg_perfil', JSON.stringify(window.state.perfil));

            const total = window.state.carrinho.reduce((a, b) => a + Number(b.preco), 0);
            
            // ESTRUTURA iFOOD: itens[] para o Admin baixar stock
            const pedido = {
                clienteNome: n,
                telefone: f,
                endereco: l,
                itens: window.state.carrinho.map(i => ({
                    produtoId: i.id,
                    nome: i.nome,
                    quantidade: 1,
                    preco: Number(i.preco)
                })),
                valorTotal: total,
                status: 'CRIADO',
                criadoEm: serverTimestamp()
            };

            await addDoc(collection(db, "vendas_logs"), pedido);
            alert("üê£ Pedido recebido! Acompanhe o status agora.");
            window.state.carrinho = [];
            window.state.view = 'pedidos';
            syncPedidos();
        };

        function drawPedidos() {
            return `
                <h2 class="font-black text-lg mb-6 uppercase">Meus Pedidos</h2>
                <div class="space-y-4">
                    ${window.state.meusPedidos.map(p => `
                        <div class="card-egg p-5 border-l-8 ${p.status === 'FINALIZADO' ? 'border-green-500' : 'border-rose-600'}">
                            <div class="flex justify-between items-start mb-2">
                                <span class="status-pill status-${p.status?.split(' ')[0]}">${p.status}</span>
                                <span class="text-[10px] font-bold text-gray-400">#${p.id.slice(-4)}</span>
                            </div>
                            <p class="text-xs font-black uppercase text-gray-700">${Array.isArray(p.itens) ? p.itens.map(i => i.nome).join(', ') : 'Pedido'}</p>
                            <div class="flex justify-between mt-4 items-center">
                                <span class="font-black text-rose-600">R$ ${Number(p.valorTotal).toFixed(2)}</span>
                                <button onclick="window.open('https://wa.me/5511999999999')" class="text-[10px] font-black text-blue-500">SUPORTE</button>
                            </div>
                        </div>`).join('') || '<p class="text-center font-black text-gray-300 py-10">NENHUM PEDIDO ENCONTRADO</p>'}
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
