<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Distribuidora Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; }
    </style>
</head>
<body class="pb-10">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { produtos: [], cliente: JSON.parse(localStorage.getItem('appegg_user')), checkoutItem: null };

        window.render = () => {
            const root = document.getElementById('app-root');
            if(!window.state.cliente) {
                root.innerHTML = `<div class="h-screen flex flex-col justify-center px-10"><h1 class="text-4xl font-black text-rose-600 italic text-center mb-8 italic">AppEgg</h1><form onsubmit="window.actions.login(event)" class="space-y-4"><input name="nome" placeholder="Nome" class="w-full p-4 border rounded-2xl" required><input name="whatsapp" placeholder="WhatsApp" class="w-full p-4 border rounded-2xl" required><button class="w-full py-4 bg-rose-600 text-white rounded-2xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }

            root.innerHTML = `
                <header class="p-6 border-b border-gray-50"><h1 class="text-2xl font-black text-rose-600 uppercase italic">AppEgg</h1></header>
                <main class="p-6 space-y-6">
                    ${window.state.produtos.map(p => `
                        <div class="border rounded-3xl overflow-hidden p-4">
                            <img src="${p.foto_url}" class="h-48 w-full object-cover rounded-2xl mb-4">
                            <h3 class="font-black uppercase text-gray-800">${p.nome}</h3>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-xl font-black text-rose-600">R$ ${p.preco.toFixed(2)}</p>
                                <button onclick='window.actions.comprar(${JSON.stringify(p)})' class="bg-black text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Pedir</button>
                            </div>
                        </div>
                    `).join('')}

                    <footer class="mt-10 p-8 bg-gray-50 rounded-[32px] text-center">
                        <h4 class="font-black text-rose-600 italic">AppEgg</h4>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Distribuidora de Ovos Aline</p>
                        <div class="text-[11px] text-gray-400 my-4">
                            <p>Rua Antonio Freire da Silva, 67</p>
                            <p>Jardim das Camélias, São Paulo - SP</p>
                            <p>WhatsApp: 11 98570-6243</p>
                        </div>
                        <a href="https://wa.me/5511985706243" target="_blank" class="inline-block bg-green-500 text-white px-6 py-3 rounded-2xl font-bold text-xs uppercase shadow-lg shadow-green-100">Falar no WhatsApp</a>
                    </footer>
                </main>
            `;
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                const user = { nome: e.target.nome.value, whatsapp: e.target.whatsapp.value };
                localStorage.setItem('appegg_user', JSON.stringify(user));
                window.state.cliente = user;
                window.render();
            },
            comprar: async (p) => {
                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.cliente.nome,
                    clienteWhatsapp: window.state.cliente.whatsapp,
                    produto: p.nome,
                    precoNoMomento: p.preco,
                    status: 'PENDENTE',
                    criadoEm: serverTimestamp()
                });
                alert("Pedido realizado!");
            }
        };

        fetch(`${API_BASE}/produtos`).then(r => r.json()).then(d => { window.state.produtos = d; window.render(); });
    </script>
</body>
</html>
