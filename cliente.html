<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Checkout Atacadista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .product-card { background: white; border-radius: 8px; border: 1px solid #e5e7eb; position: relative; }
        .btn-buy { background: #e11d48; color: white; border-radius: 4px; font-weight: 800; font-size: 11px; padding: 12px; width: 100%; text-transform: uppercase; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
    </style>
</head>
<body class="pb-10">
    <div id="app-root"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { produtos: [], checkout: null, cliente: JSON.parse(localStorage.getItem('appegg_user')) || {nome: "Cliente Atacado", email: "thon@lojista.com.br"} };

        window.actions = {
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            abrirCheckout: (p) => {
                if(p.quantidade <= 0) return alert("Aguardando reposiÃ§Ã£o de estoque!");
                window.state.checkout = p;
                window.render();
            },
            finalizarPedido: async (metodo) => {
                const p = window.state.checkout;
                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.cliente.nome,
                    clienteEmail: window.state.cliente.email,
                    produtoNome: p.nome,
                    precoNoMomento: p.preco,
                    quantidade: 1,
                    metodoPagamento: metodo,
                    criadoEm: serverTimestamp()
                });
                alert("ðŸ›’ Pedido via " + metodo + " realizado!");
                window.state.checkout = null;
                window.actions.load();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <header class="bg-white p-4 border-b sticky top-0 z-50 flex justify-between shadow-sm">
                    <h1 class="font-black text-rose-600 italic text-2xl">AppEgg</h1>
                </header>

                <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto">
                    ${window.state.produtos.map(p => `
                        <div class="product-card p-3 flex flex-col ${p.quantidade <= 0 ? 'opacity-50' : ''}">
                            <img src="${p.foto_url || 'https://via.placeholder.com/150'}" class="w-full h-32 object-contain mb-2">
                            <h3 class="text-[11px] font-bold text-gray-800 uppercase h-8 line-clamp-2">${p.nome}</h3>
                            <p class="text-xl font-black text-rose-600 my-2">R$ ${p.preco.toFixed(2)}</p>
                            <button onclick='window.actions.abrirCheckout(${JSON.stringify(p)})' class="btn-buy ${p.quantidade <= 0 ? 'bg-gray-300' : ''}">
                                ${p.quantidade <= 0 ? 'IndisponÃ­vel' : 'Comprar'}
                            </button>
                        </div>
                    `).join('')}
                </main>

                ${window.state.checkout ? `
                    <div class="modal">
                        <div class="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl">
                            <h2 class="font-black text-gray-800 uppercase text-center mb-4 italic">Escolha o Pagamento</h2>
                            <div class="space-y-3">
                                <button onclick="window.actions.finalizarPedido('PIX')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:bg-gray-50">
                                    PIX <span class="text-green-500 font-black">10% OFF</span>
                                </button>
                                <button onclick="window.actions.finalizarPedido('CARTÃƒO CRÃ‰DITO')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:bg-gray-50">
                                    CRÃ‰DITO <span class="text-xs text-gray-400">AtÃ© 3x</span>
                                </button>
                                <button onclick="window.actions.finalizarPedido('CARTÃƒO DÃ‰BITO')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:bg-gray-50">
                                    DÃ‰BITO
                                </button>
                                <button onclick="window.state.checkout=null; window.render()" class="w-full py-2 text-xs font-bold text-gray-300 uppercase">Cancelar</button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        };
        window.actions.load();
    </script>
</body>
</html>
