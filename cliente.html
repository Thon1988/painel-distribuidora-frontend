<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        .product-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #eee; overflow: hidden; }
        .qty-control { background: #ffffff; border: 1.5px solid #e11d48; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; overflow: hidden; }
        .qty-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #e11d48; transition: background 0.2s; }
        .qty-btn:active { background: #fff1f2; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #ffffff; padding: 16px 20px 30px 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 50; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); }
        .search-bar { background: #f1f3f5; border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; color: #adb5bd; font-size: 13px; }
        .modal-overlay { background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); transition: opacity 0.3s; }
        .modal-content { animation: slideUp 0.3s ease-out; border-radius: 24px 24px 0 0; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            produtos: [], 
            cliente: JSON.parse(localStorage.getItem('appegg_user')), 
            carrinho: {},
            checkoutStep: 'idle', // 'idle' ou 'options'
            metodoEntrega: 'entrega'
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                const user = { nome: e.target.nome.value, whatsapp: e.target.whatsapp.value };
                localStorage.setItem('appegg_user', JSON.stringify(user));
                window.state.cliente = user;
                window.render();
            },
            alterarQtd: (id, delta) => {
                const atual = window.state.carrinho[id] || 0;
                const nova = atual + delta;
                if (nova <= 0) delete window.state.carrinho[id];
                else window.state.carrinho[id] = nova;
                window.render();
            },
            confirmarPedido: async () => {
                const itens = Object.entries(window.state.carrinho).map(([id, qtd]) => {
                    const p = window.state.produtos.find(prod => prod.id == id);
                    return `${qtd}x ${p.nome}`;
                }).join(', ');

                const total = Object.entries(window.state.carrinho).reduce((acc, [id, qtd]) => {
                    const p = window.state.produtos.find(prod => prod.id == id);
                    return acc + (p.preco * qtd);
                }, 0);

                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.cliente.nome,
                    clienteWhatsapp: window.state.cliente.whatsapp,
                    produto: itens,
                    precoNoMomento: total,
                    entrega: window.state.metodoEntrega,
                    status: 'PENDENTE',
                    criadoEm: serverTimestamp()
                });
                
                alert("üõí Pedido Enviado! Aline entrar√° em contato.");
                window.state.carrinho = {};
                window.state.checkoutStep = 'idle';
                window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if(!window.state.cliente) {
                root.innerHTML = `<div class="h-screen flex flex-col justify-center px-10 bg-white"><h1 class="text-4xl font-black text-rose-600 italic text-center mb-8">AppEgg</h1><form onsubmit="window.actions.login(event)" class="space-y-4"><input name="nome" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-semibold" required><input name="whatsapp" placeholder="Seu WhatsApp" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-semibold" required><button class="w-full py-4 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-lg shadow-rose-100">Come√ßar a Comprar</button></form></div>`;
                return;
            }

            const totalItens = Object.values(window.state.carrinho).reduce((a, b) => a + b, 0);
            const valorTotal = Object.entries(window.state.carrinho).reduce((acc, [id, qtd]) => {
                const p = window.state.produtos.find(prod => prod.id == id);
                return acc + (p.preco * qtd);
            }, 0);

            root.innerHTML = `
                <header class="p-5 bg-white sticky top-0 z-40 border-b border-gray-100">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-xl font-black text-rose-600 italic uppercase tracking-tighter">AppEgg</h1>
                        <span class="text-[11px] font-bold text-gray-400 bg-gray-50 px-3 py-1 rounded-full uppercase">Ol√°, ${window.state.cliente.nome.split(' ')[0]}</span>
                    </div>
                    <div class="search-bar">
                        <span>üîç</span>
                        <span>O que voc√™ est√° procurando hoje?</span>
                    </div>
                </header>

                <div class="p-4 grid grid-cols-2 gap-3">
                    ${window.state.produtos.map(p => {
                        const qtd = window.state.carrinho[p.id] || 0;
                        return `
                        <div class="product-card flex flex-col">
                            <div class="h-28 bg-white flex items-center justify-center p-2 relative">
                                <img src="${p.foto_url}" class="max-h-full object-contain" onerror="this.src='https://images.unsplash.com/photo-1516448620398-c5f44bf9f441?w=200'">
                            </div>
                            <div class="p-3 pt-0 flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold text-[10px] text-gray-700 uppercase leading-tight line-clamp-2 mb-1">${p.nome}</h3>
                                    <p class="text-rose-600 font-extrabold text-sm">R$ ${(parseFloat(p.preco)||0).toFixed(2)}</p>
                                </div>
                                
                                <div class="mt-3">
                                    ${qtd === 0 ? `
                                        <button onclick="window.actions.alterarQtd('${p.id}', 1)" class="w-full bg-rose-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">Adicionar</button>
                                    ` : `
                                        <div class="qty-control p-0.5">
                                            <button onclick="window.actions.alterarQtd('${p.id}', -1)" class="qty-btn">-</button>
                                            <span class="font-bold text-xs">${qtd}</span>
                                            <button onclick="window.actions.alterarQtd('${p.id}', 1)" class="qty-btn">+</button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    `}).join('')}
                </div>

                ${totalItens > 0 ? `
                    <div class="cart-bar">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-gray-400 uppercase">Subtotal</span>
                            <span class="font-black text-xl text-gray-800">R$ ${valorTotal.toFixed(2)}</span>
                        </div>
                        <button onclick="window.state.checkoutStep='options'; window.render()" class="bg-rose-600 px-8 py-3.5 rounded-2xl text-white font-black text-xs uppercase shadow-lg shadow-rose-100">Concluir</button>
                    </div>
                ` : ''}

                ${window.state.checkoutStep === 'options' ? `
                    <div class="fixed inset-0 z-50 flex items-end">
                        <div class="modal-overlay absolute inset-0" onclick="window.state.checkoutStep='idle'; window.render()"></div>
                        <div class="modal-content relative bg-white w-full p-8 shadow-2xl">
                            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6"></div>
                            <h2 class="text-lg font-black text-gray-800 mb-6 text-center uppercase italic">Como prefere receber?</h2>
                            
                            <div class="space-y-3 mb-8">
                                <button onclick="window.state.metodoEntrega='entrega'; window.render()" class="w-full p-5 rounded-2xl border-2 text-left flex items-center justify-between ${window.state.metodoEntrega === 'entrega' ? 'border-rose-600 bg-rose-50' : 'border-gray-50 bg-gray-50'}">
                                    <div><p class="font-bold text-sm">Quero que entregue</p><p class="text-[10px] text-gray-400 font-semibold uppercase">Endere√ßo cadastrado</p></div>
                                    ${window.state.metodoEntrega === 'entrega' ? 'üî¥' : ''}
                                </button>
                                
                                <button onclick="window.state.metodoEntrega='retirada'; window.render()" class="w-full p-5 rounded-2xl border-2 text-left flex items-center justify-between ${window.state.metodoEntrega === 'retirada' ? 'border-rose-600 bg-rose-50' : 'border-gray-50 bg-gray-50'}">
                                    <div><p class="font-bold text-sm">Vou retirar no local</p><p class="text-[10px] text-gray-400 font-semibold uppercase">Rua Antonio Freire, 67</p></div>
                                    ${window.state.metodoEntrega === 'retirada' ? 'üî¥' : ''}
                                </button>
                            </div>

                            <button onclick="window.actions.confirmarPedido()" class="w-full py-5 bg-black text-white rounded-2xl font-black uppercase text-xs">Enviar Pedido via WhatsApp</button>
                        </div>
                    </div>
                ` : ''}
            `;
        };

        fetch(`${API_BASE}/produtos`).then(r => r.json()).then(d => { window.state.produtos = d; window.render(); });
    </script>
</body>
</html>
