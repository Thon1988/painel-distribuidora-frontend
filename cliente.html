<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>AppEgg â€¢ Comprar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background:#ffffff; display: flex; justify-content: center; }
        #app { width: 100%; max-width: 450px; min-height: 100vh; position: relative; }
        .logo { color:#e11d48; font-weight:900; font-style: italic; }
        .nav-bottom { position:fixed; bottom:20px; width: 90%; max-width: 400px; background:#111827; border-radius:22px; display:flex; justify-content:space-around; padding:15px; z-index:100; left: 50%; transform: translateX(-50%); }
        .nav-item { color:#9ca3af; font-size:10px; font-weight:900; text-transform: uppercase; text-align: center; }
        .nav-item.active { color:#ffffff }
        .card { border-radius: 24px; border: 1px solid #f3f4f6; padding: 20px; margin-bottom: 12px; background: white; }
        .modal { position:fixed; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:flex-end; z-index:200; }
        .modal-content { background:#fff; width:100%; max-width:450px; padding:30px; border-radius:30px 30px 0 0; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        window.state = { user: null, tela: 'comprar', produtos: [], pedidos: [], config: {}, comprando: null };

        onAuthStateChanged(auth, async u => {
            state.user = u;
            if(u) {
                const d = await getDoc(doc(db, 'config', 'loja'));
                state.config = d.data() || {};
                carregarProdutos();
                monitorarPedidos();
            }
            render();
        });

        async function carregarProdutos() {
            try {
                const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos");
                state.produtos = await r.json();
                render();
            } catch(e) {}
        }

        function monitorarPedidos() {
            onSnapshot(query(collection(db,"vendas_logs"), where("clienteWhatsapp","==",state.user.email), orderBy("criadoEm","desc")), s => {
                state.pedidos = s.docs.map(d => ({id: d.id, ...d.data()})); render();
            });
        }

        window.render = () => {
            const app = document.getElementById('app');
            if(!state.user) {
                app.innerHTML = `<div class="p-10 text-center mt-20"><div class="logo text-5xl mb-12 italic">AppEgg</div><form onsubmit="login(event)" class="space-y-4"><input name="email" placeholder="E-mail" class="w-full p-4 rounded-2xl bg-gray-50 font-bold border-none outline-none"><input name="senha" type="password" placeholder="Senha" class="w-full p-4 rounded-2xl bg-gray-50 font-bold border-none outline-none"><button class="w-full p-4 bg-rose-600 text-white rounded-2xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }
            app.innerHTML = `
                <div class="pb-32 px-5 pt-10">
                    ${state.tela==='comprar' ? renderComprar() : renderPedidos()}
                </div>
                ${state.comprando ? renderModal() : ''}
                <nav class="nav-bottom">
                    <button onclick="nav('comprar')" class="nav-item ${state.tela==='comprar'?'active':''}">ðŸ¥š<br>Comprar</button>
                    <button onclick="nav('pedidos')" class="nav-item ${state.tela==='pedidos'?'active':''}">ðŸ“¦<br>Pedidos</button>
                    <button onclick="signOut(auth)" class="nav-item">ðŸšª<br>Sair</button>
                </nav>`;
        }

        function renderComprar() {
            return `<h1 class="logo text-3xl mb-8 italic">AppEgg</h1>
                <div class="grid grid-cols-2 gap-4">
                    ${state.produtos.map(p => `
                        <div class="card text-center">
                            <img src="${p.foto_url}" class="h-20 mx-auto mb-3 object-contain">
                            <p class="font-black text-[10px] uppercase h-8 leading-tight mb-2">${p.nome}</p>
                            <button onclick='abrirCompra(${JSON.stringify(p)})' class="w-full bg-rose-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">Pedir</button>
                        </div>`).join('')}
                </div>`;
        }

        function renderPedidos() {
            return `<h2 class="text-2xl font-black mb-6 italic uppercase">HistÃ³rico de Compras</h2>
                ${state.pedidos.map(p => `
                    <div class="card">
                        <div class="flex justify-between mb-2"><span class="font-black text-rose-600 text-[9px] uppercase">${p.status}</span><span class="font-black text-xs">R$ ${p.precoNoMomento?.toFixed(2)}</span></div>
                        <p class="font-black text-[11px] uppercase">${p.produto}</p>
                        ${p.status === 'PENDENTE' && state.config.pixChave ? `<div class="mt-3 p-3 bg-blue-50 rounded-xl text-[9px] font-bold text-blue-600">PIX: ${state.config.pixChave}</div>` : ''}
                    </div>`).join('') || '<p class="text-gray-400 font-bold text-center mt-20 text-xs">Sem histÃ³rico</p>'}';
        }

        window.nav = t => { state.tela = t; render(); };
        window.abrirCompra = p => { state.comprando = p; render(); };
        window.login = async e => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.senha.value); } catch(err){ alert("Erro login"); } };
        
        window.finalizarPedido = async e => {
            e.preventDefault();
            const f = new FormData(e.target);
            await addDoc(collection(db,"vendas_logs"), {
                clienteNome: state.user.email.split('@')[0].toUpperCase(),
                clienteWhatsapp: state.user.email,
                produto: state.comprando.nome, precoNoMomento: state.comprando.preco,
                pagamento: f.get('pagamento'), status: "PENDENTE", criadoEm: serverTimestamp()
            });
            state.comprando = null; state.tela = 'pedidos'; render();
        };

        window.renderModal = () => {
            const p = state.comprando;
            return `<div class="modal"><div class="modal-content">
                <h3 class="text-xl font-black uppercase italic mb-6">Finalizar</h3>
                <form onsubmit="finalizarPedido(event)" class="space-y-4">
                    <select name="pagamento" class="w-full p-4 bg-gray-100 rounded-2xl font-bold outline-none">
                        <option value="PIX NA ENTREGA">PIX na Entrega</option>
                        <option value="DINHEIRO">Dinheiro</option>
                    </select>
                    <button class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase">Confirmar</button>
                    <button type="button" onclick="state.comprando=null;render()" class="w-full text-gray-400 font-bold text-xs py-2">CANCELAR</button>
                </form>
            </div></div>`;
        }
    </script>
</body>
</html>
