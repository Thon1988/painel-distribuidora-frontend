<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg â€¢ Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background:#fff }
        .logo { color:#e11d48; font-weight:900; font-style: italic; }
        .nav-bottom { position:fixed; bottom:20px; left:20px; right:20px; background:#111827; border-radius:22px; display:flex; padding:10px; z-index:50; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .nav-item { flex:1; color:#6b7280; font-size:10px; font-weight:800; text-transform: uppercase; text-align: center; }
        .nav-item.active { color:#fff }
        .card { border-radius: 24px; border: 1px solid #f3f4f6; padding: 20px; }
        .modal { position:fixed; inset:0; background:rgba(0,0,0,0.7); display:flex; align-items:flex-end; z-index:100; }
        .modal-content { background:#fff; width:100%; padding:30px; border-radius:32px 32px 0 0; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        window.state = { user: null, tela: 'catalogo', produtos: [], pedidos: [], config: {}, comprando: null };

        onAuthStateChanged(auth, async u => {
            state.user = u;
            if(u) {
                const d = await getDoc(doc(db, 'config', 'loja'));
                state.config = d.data() || {};
                carregarProdutos();
                monitorarPedidos();
            }
            render();
        });

        async function carregarProdutos() {
            try {
                const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos");
                state.produtos = await r.json();
                render();
            } catch (e) { console.error("Erro catÃ¡logo"); }
        }

        function monitorarPedidos() {
            onSnapshot(query(collection(db,"vendas_logs"), where("clienteWhatsapp","==",state.user.email), orderBy("criadoEm","desc")), s => {
                state.pedidos = s.docs.map(d => ({id: d.id, ...d.data()})); render();
            });
        }

        window.render = () => {
            const app = document.getElementById('app');
            if(!state.user) {
                app.innerHTML = `<div class="min-h-screen flex flex-col justify-center p-10 text-center"><div class="logo text-5xl mb-10 italic">AppEgg</div><form onsubmit="login(event)" class="space-y-4"><input name="email" type="email" placeholder="E-mail" class="w-full p-5 rounded-2xl bg-gray-100 font-bold border-none outline-none"><input name="senha" type="password" placeholder="Senha" class="w-full p-5 rounded-2xl bg-gray-100 font-bold border-none outline-none"><button class="w-full p-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-xl mt-4">Entrar</button></form></div>`;
                return;
            }
            app.innerHTML = `
                <div class="pb-40">${state.tela==='catalogo' ? renderCatalogo() : renderPedidos()}</div>
                ${state.comprando ? renderModal() : ''}
                <nav class="nav-bottom">
                    <button onclick="nav('catalogo')" class="nav-item ${state.tela==='catalogo'?'active':''}">ðŸ¥š<br>Comprar</button>
                    <button onclick="nav('pedidos')" class="nav-item ${state.tela==='pedidos'?'active':''}">ðŸ“¦<br>Pedidos</button>
                    <button onclick="logout()" class="nav-item">ðŸšª<br>Sair</button>
                </nav>`;
        };

        function renderCatalogo() {
            return `<header class="p-8 text-center"><div class="logo text-3xl italic">AppEgg</div></header>
                <div class="grid grid-cols-2 gap-4 px-5">
                ${state.produtos.map(p => `
                <div class="card text-center bg-white shadow-sm">
                    <img src="${p.foto_url}" class="h-24 mx-auto mb-4 object-contain">
                    <p class="font-black text-[10px] uppercase h-8 mb-2">${p.nome}</p>
                    <p class="text-rose-600 font-black text-sm mb-4">R$ ${p.preco.toFixed(2)}</p>
                    <button onclick="abrirCompra(${JSON.stringify(p).replace(/"/g,'&quot;')})" class="w-full bg-gray-900 text-white py-3 rounded-xl text-[10px] font-black uppercase">Selecionar</button>
                </div>`).join('')}</div>`;
        }

        function renderModal() {
            const p = state.comprando;
            return `<div class="modal"><div class="modal-content">
                <h3 class="text-xl font-black uppercase italic mb-6">Finalizar Pedido</h3>
                <form onsubmit="finalizarPedido(event)" class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-2xl mb-4 border"><p class="text-[10px] font-bold text-gray-400 uppercase">Produto</p><p class="font-black text-xs uppercase">${p.nome}</p></div>
                    
                    <p class="text-[10px] font-black uppercase text-gray-400 ml-1">FrequÃªncia de Compra</p>
                    <select name="frequencia" class="w-full p-4 bg-gray-100 rounded-2xl font-bold border-none outline-none">
                        <option value="AVULSA">Compra Avulsa</option>
                        <option value="SEMANAL">Plano Semanal</option>
                        <option value="QUINZENAL">Plano Quinzenal</option>
                        <option value="MENSAL">Plano Mensal</option>
                    </select>

                    <p class="text-[10px] font-black uppercase text-gray-400 ml-1">Forma de Pagamento</p>
                    <select name="pagamento" class="w-full p-4 bg-gray-100 rounded-2xl font-bold border-none outline-none" required>
                        <option value="PIX NA ENTREGA">PIX na Entrega</option>
                        <option value="PIX NA RETIRADA">PIX na Retirada</option>
                        <option value="DINHEIRO NA ENTREGA">Dinheiro na Entrega</option>
                        <option value="DINHEIRO NA RETIRADA">Dinheiro na Retirada</option>
                    </select>

                    <button class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg shadow-rose-100 mt-4">Confirmar Pedido</button>
                    <button type="button" onclick="state.comprando=null;render()" class="w-full text-gray-400 font-bold text-[10px] uppercase py-2">Cancelar</button>
                </form>
            </div></div>`;
        }

        function renderPedidos() {
            return `<div class="p-6"><h2 class="text-2xl font-black mb-8 italic uppercase">Meus Pedidos</h2>
                ${state.pedidos.map(p => `
                <div class="card mb-4 bg-white">
                    <div class="flex justify-between mb-4"><span class="font-black text-rose-600 text-[9px] uppercase bg-rose-50 px-2 py-1 rounded-md italic">${p.status}</span><span class="font-black text-sm">R$ ${p.precoNoMomento.toFixed(2)}</span></div>
                    <p class="font-bold text-[11px] uppercase text-gray-500 mb-4">${p.produto} (${p.frequencia || 'AVULSA'})</p>
                    ${p.status === 'PENDENTE' && state.config.pixChave ? `<div class="bg-blue-50 p-4 rounded-2xl mb-4 border border-blue-100 text-[10px] font-bold"><p class="text-blue-600 uppercase mb-1">PIX: ${state.config.pixTipo}</p><p class="font-mono break-all">${state.config.pixChave}</p></div>` : ''}
                </div>`).join('') || '<p class="text-gray-400 font-bold uppercase text-center py-20">Nenhum histÃ³rico</p>'}</div>`;
        }

        window.nav = t => { state.tela = t; render(); };
        window.abrirCompra = p => { state.comprando = p; render(); };
        window.login = async e => { e.preventDefault(); await signInWithEmailAndPassword(auth, e.target.email.value, e.target.senha.value); };
        window.logout = () => signOut(auth);
        
        window.finalizarPedido = async e => {
            e.preventDefault();
            const f = new FormData(e.target);
            const p = state.comprando;
            await addDoc(collection(db,"vendas_logs"), {
                clienteNome: state.user.email.split('@')[0].toUpperCase(),
                clienteWhatsapp: state.user.email,
                produto: p.nome, precoNoMomento: p.preco, 
                pagamento: f.get('pagamento'), frequencia: f.get('frequencia'),
                status: "PENDENTE", criadoEm: serverTimestamp()
            });
            state.comprando = null;
            state.tela = 'pedidos';
            render();
        };
    </script>
</body>
</html>
