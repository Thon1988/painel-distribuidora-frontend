<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Sua Distribuidora de Ovos</title>
    <script src="https://cdn.tailwindcss.com/3.4.13"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #0f172a; 
            padding-bottom: 100px; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .logo-font { font-weight: 800; color: #e11d48; font-size: 1.4rem; letter-spacing: -1px; }
        
        .nav-bottom { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #ffffff; border-top: 1px solid #f1f5f9;
            display: flex; justify-content: space-around; padding: 12px 0 24px 0; z-index: 100; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.03);
        }
        
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; 
            color: #94a3b8; font-size: 10px; font-weight: 600; 
            border: none; background: transparent; cursor: pointer; transition: 0.2s;
        }
        .nav-item.active { color: #e11d48; }
        
        .card-product { 
            background: white; border: 1px solid #f1f5f9; border-radius: 16px; 
            overflow: hidden; transition: 0.2s ease; position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.01);
        }
        .card-product:active { transform: scale(0.98); border-color: #e11d48; }
        
        .btn-primary { 
            background: #e11d48; color: white; padding: 16px; border-radius: 14px; 
            font-weight: 700; font-size: 14px; width: 100%; 
            transition: 0.2s; cursor: pointer; border: none; text-transform: uppercase;
        }
        .btn-primary:active { background: #be123c; transform: scale(0.98); }
        .btn-primary:disabled { background: #f1f5f9; color: #cbd5e1; cursor: not-allowed; }
        
        .input-refined { 
            width: 100%; padding: 14px 16px; background: #f8fafc; border-radius: 12px; 
            border: 1px solid #e2e8f0; font-weight: 500; font-size: 14px; outline: none; transition: 0.2s; 
        }
        .input-refined:focus { border-color: #e11d48; background: #fff; box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.08); }

        .badge-status {
            padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.02em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .loading-screen { 
            position: fixed; inset: 0; background: white; z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-family: 'Inter', sans-serif;
        }
        
        .btn-add-circle {
            width: 36px; height: 36px; background: #e11d48; color: white;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(225, 29, 72, 0.15);
        }
        .btn-add-circle:active { transform: scale(0.85); }

        .cart-count {
            position: absolute; top: -2px; right: -2px; background: #e11d48; color: white;
            font-size: 9px; font-weight: 800; width: 16px; height: 16px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 12px 24px; border-radius: 12px; background: #1e293b;
            color: white; font-weight: 600; font-size: 13px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="no-scrollbar">

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, doc, getDoc, addDoc, 
            serverTimestamp, query, orderBy
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { 
            getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // --- CONFIGURAÃ‡ÃƒO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        // --- ESTADO GLOBAL ---
        window.state = { 
            user: null, 
            view: 'loja', 
            produtos: [], 
            pedidos: [], 
            cart: [],
            pixConfig: { chave: '41913385800', tipo: 'CPF' }, 
            loading: true, 
            toast: null
        };

        let renderTimeout = null;

        window.scheduleRender = () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => { window.render(); }, 16);
        };

        window.showToast = (msg) => {
            window.state.toast = msg;
            window.scheduleRender();
            setTimeout(() => {
                window.state.toast = null;
                window.scheduleRender();
            }, 3000);
        };

        window.setView = (v) => { 
            window.state.view = v; 
            window.scheduleRender(); 
        };

        // --- LÃ“GICA DE PIX ---
        function gerarPix(valor, txid) {
            function tlv(id, value) { return id + value.length.toString().padStart(2, '0') + value; }
            const chave = window.state.pixConfig.chave;
            let payload = '000201' + tlv('26', tlv('00', 'BR.GOV.BCB.PIX') + tlv('01', chave)) + '52040000' + '5303986' + tlv('54', valor.toFixed(2)) + '5802BR' + tlv('59', 'APPEGG') + tlv('60', 'SAOPAULO') + tlv('62', tlv('05', txid.substring(0, 20))) + '6304';
            let crc = 0xFFFF;
            for (let i = 0; i < payload.length; i++) {
                crc ^= payload.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1;
            }
            return payload + (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => window.showToast("Copiado com sucesso!"));
        };

        // --- FUNÃ‡Ã•ES DA LOJA ---
        window.addToCart = (id) => {
            const p = window.state.produtos.find(x => x.id === id);
            const item = window.state.cart.find(x => x.id === id);
            if (item) {
                item.qtd++;
            } else {
                window.state.cart.push({ ...p, qtd: 1 });
            }
            window.showToast(`${p.nome} adicionado!`);
            window.scheduleRender();
        };

        window.updateCartQtd = (id, val) => {
            const item = window.state.cart.find(x => x.id === id);
            if (!item) return;
            item.qtd += val;
            if (item.qtd <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
            window.scheduleRender();
        };

        window.handleFinalizeOrder = async () => {
            if (window.state.cart.length === 0) return;
            const total = window.state.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            const txid = Math.random().toString(36).substring(2, 10).toUpperCase();
            
            const pedido = {
                uid: window.state.user.uid,
                itens: window.state.cart,
                total: total,
                status: 'pendente',
                createdAt: serverTimestamp(),
                pixCopiaCola: gerarPix(total, txid)
            };

            try {
                await addDoc(collection(db, "pedidos"), pedido);
                window.state.cart = [];
                window.state.view = 'pedidos';
                window.showToast("Pedido realizado!");
            } catch (e) {
                window.showToast("Erro ao salvar pedido.");
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('le').value;
            const pass = document.getElementById('lp').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                window.showToast("Falha na autenticaÃ§Ã£o.");
            }
        };

        window.handleSignOut = () => signOut(auth);

        // --- RENDERIZAÃ‡ÃƒO ---
        window.render = () => {
            const root = document.getElementById('app-root');
            const s = window.state;

            if (s.loading) {
                root.innerHTML = `<div class="loading-screen"><div class="logo-font animate-bounce text-5xl">AppEgg</div></div>`;
                return;
            }

            if (!s.user) {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-rose-50 to-white p-6">
                        <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
                            <div class="text-center mb-10">
                                <div class="logo-font text-6xl">AppEgg</div>
                                <p class="text-rose-600 font-bold uppercase tracking-widest mt-2">Distribuidora</p>
                            </div>
                            <form onsubmit="window.handleLogin(event)" class="space-y-4">
                                <input id="le" type="email" class="input-refined" placeholder="E-mail" required>
                                <input id="lp" type="password" class="input-refined" placeholder="Senha" required>
                                <button type="submit" class="btn-primary mt-4">Entrar</button>
                            </form>
                        </div>
                    </div>`;
                return;
            }

            const totalCart = s.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);

            root.innerHTML = `
                <div class="max-w-md mx-auto p-6">
                    <header class="flex justify-between items-center mb-6">
                        <div class="logo-font text-3xl">AppEgg</div>
                        <div class="relative" onclick="window.setView('carrinho')">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            ${s.cart.length ? `<span class="cart-count">${s.cart.length}</span>` : ''}
                        </div>
                    </header>

                    ${s.view === 'loja' ? `
                        <div class="grid grid-cols-2 gap-4">
                            ${s.produtos.map(p => `
                                <div class="card-product p-4">
                                    <div class="h-32 bg-gray-100 rounded-xl mb-3 flex items-center justify-center text-3xl">ðŸ¥š</div>
                                    <h3 class="font-bold text-sm">${p.nome}</h3>
                                    <p class="text-rose-600 font-extrabold text-lg">R$ ${p.preco.toFixed(2)}</p>
                                    <button onclick="window.addToCart('${p.id}')" class="btn-add-circle mt-2 ml-auto">+</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${s.view === 'carrinho' ? `
                        <div class="fade-in">
                            <h2 class="text-2xl font-bold mb-4">Seu Carrinho</h2>
                            ${s.cart.length === 0 ? '<p class="text-gray-400">Vazio...</p>' : `
                                <div class="space-y-4 mb-8">
                                    ${s.cart.map(i => `
                                        <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl">
                                            <div>
                                                <p class="font-bold">${i.nome}</p>
                                                <p class="text-xs text-gray-500">R$ ${i.preco.toFixed(2)} un.</p>
                                            </div>
                                            <div class="flex items-center gap-3">
                                                <button onclick="window.updateCartQtd('${i.id}', -1)" class="w-8 h-8 rounded-full bg-white border">-</button>
                                                <span class="font-bold">${i.qtd}</span>
                                                <button onclick="window.updateCartQtd('${i.id}', 1)" class="w-8 h-8 rounded-full bg-white border">+</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                    <div class="border-t pt-4 flex justify-between text-xl font-bold">
                                        <span>Total</span>
                                        <span class="text-rose-600">R$ ${totalCart.toFixed(2)}</span>
                                    </div>
                                    <button onclick="window.handleFinalizeOrder()" class="btn-primary">Finalizar Pedido</button>
                                </div>
                            `}
                        </div>
                    ` : ''}

                    ${s.view === 'pedidos' ? `
                        <div class="fade-in space-y-4">
                            <h2 class="text-2xl font-bold mb-4">Meus Pedidos</h2>
                            ${s.pedidos.map(p => `
                                <div class="bg-white border rounded-2xl p-4 shadow-sm">
                                    <div class="flex justify-between mb-2">
                                        <span class="text-xs font-mono text-gray-400">#${p.id.substring(0,6)}</span>
                                        <span class="badge-status ${p.status === 'pendente' ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}">${p.status}</span>
                                    </div>
                                    <p class="font-bold">Total: R$ ${p.total.toFixed(2)}</p>
                                    ${p.status === 'pendente' ? `
                                        <button onclick="window.copyToClipboard('${p.pixCopiaCola}')" class="mt-3 w-full py-2 bg-slate-100 rounded-lg text-xs font-bold">COPIAR PIX</button>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <nav class="nav-bottom">
                        <button onclick="window.setView('loja')" class="nav-item ${s.view==='loja'?'active':''}">LOJA</button>
                        <button onclick="window.setView('pedidos')" class="nav-item ${s.view==='pedidos'?'active':''}">PEDIDOS</button>
                        <button onclick="window.handleSignOut()" class="nav-item">SAIR</button>
                    </nav>
                    ${s.toast ? `<div class="toast-container fade-in">${s.toast}</div>` : ''}
                </div>`;
        };

        // --- LISTENERS ---
        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            window.state.loading = false;
            
            if (user) {
                // Escutar Produtos
                onSnapshot(collection(db, "produtos"), (snap) => {
                    window.state.produtos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    window.scheduleRender();
                });
                // Escutar Pedidos do UsuÃ¡rio
                const q = query(collection(db, "pedidos"), orderBy("createdAt", "desc"));
                onSnapshot(q, (snap) => {
                    window.state.pedidos = snap.docs
                        .map(d => ({ id: d.id, ...d.data() }))
                        .filter(p => p.uid === user.uid);
                    window.scheduleRender();
                });
            }
            window.scheduleRender();
        });

    </script>
</body>
</html>
