<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Sua Loja de Ovos</title>
    <script src="https://cdn.tailwindcss.com/3.4.13"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #0f172a; 
            padding-bottom: 120px; 
            -webkit-tap-highlight-color: transparent;
        }

        .logo-font { font-weight: 900; color: #e11d48; font-size: 1.6rem; letter-spacing: -1.5px; }
        
        .nav-bottom { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid #f1f5f9;
            display: flex; justify-content: space-around; padding: 12px 0 24px 0; z-index: 100; 
        }
        
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; 
            color: #94a3b8; font-size: 10px; font-weight: 800; text-transform: uppercase;
            border: none; background: transparent; cursor: pointer;
        }
        .nav-item.active { color: #e11d48; }
        
        .card-product { 
            background: white; border: 1px solid #f1f5f9; border-radius: 24px; 
            overflow: hidden; transition: 0.3s; position: relative;
        }
        
        .btn-primary { 
            background: #e11d48; color: white; padding: 18px; border-radius: 20px; 
            font-weight: 800; font-size: 14px; width: 100%; text-transform: uppercase;
        }

        .input-refined { 
            width: 100%; padding: 16px; background: #f8fafc; border-radius: 16px; 
            border: 2px solid transparent; font-weight: 600; outline: none;
        }
        .input-refined:focus { border-color: #e11d48; background: #fff; }

        .cart-count {
            position: absolute; top: -5px; right: -5px; background: #e11d48; color: white;
            font-size: 10px; font-weight: 900; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .toast-container {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 14px 28px; border-radius: 18px; background: #1e293b;
            color: white; font-weight: 700; font-size: 13px;
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const appId = "app-egg-pro-transacional";
        const WHATSAPP_ADMIN = "5511999999999"; // Substitua pelo seu n√∫mero

        window.state = {
            user: null,
            profile: { nome: '', tel: '', endereco: '', cep: '' },
            view: 'loja',
            produtos: [],
            pedidos: [],
            cart: [],
            checkout: { tipoEntrega: 'entrega' },
            loading: true,
            processing: false,
            toast: null,
            pixConfig: { copiaCola: '', key: '' }
        };

        window.showToast = (msg) => {
            window.state.toast = msg; window.render();
            setTimeout(() => { window.state.toast = null; window.render(); }, 3000);
        };

        window.setView = (v) => { window.state.view = v; window.render(); };

        window.addToCart = (id) => {
            const p = window.state.produtos.find(x => x.id === id);
            if (!p || p.estoque <= 0) return window.showToast("Stock esgotado.");
            const existing = window.state.cart.find(x => x.id === id);
            if (existing) existing.qtd++;
            else window.state.cart.push({ ...p, qtd: 1 });
            window.showToast("ü•ö Adicionado!"); window.render();
        };

        window.updateCartQtd = (id, val) => {
            const item = window.state.cart.find(x => x.id === id);
            if (!item) return;
            item.qtd += val;
            if (item.qtd <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
            window.render();
        };

        window.finalizeOrder = async () => {
            if (window.state.cart.length === 0) return;
            if (!window.state.profile.nome || !window.state.profile.tel) {
                window.showToast("Complete seu perfil primeiro!");
                return window.setView('perfil');
            }

            window.state.processing = true; window.render();

            const total = window.state.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            const orderItems = window.state.cart.map(i => `${i.qtd}x ${i.nome}`).join(', ');
            
            const order = {
                userId: auth.currentUser.uid,
                userName: window.state.profile.nome,
                userTel: window.state.profile.tel,
                items: window.state.cart,
                total: total,
                status: 'PENDENTE',
                tipoEntrega: window.state.checkout.tipoEntrega,
                createdAt: serverTimestamp()
            };

            try {
                const docRef = await addDoc(collection(db, 'artifacts', appId, 'orders'), order);
                
                // Redirecionar para WhatsApp com os detalhes
                const msg = encodeURIComponent(
                    `*NOVO PEDIDO APPEGG*\n\n` +
                    `*Cliente:* ${window.state.profile.nome}\n` +
                    `*Itens:* ${orderItems}\n` +
                    `*Total:* R$ ${total.toFixed(2)}\n` +
                    `*Tipo:* ${window.state.checkout.tipoEntrega.toUpperCase()}\n` +
                    `*ID:* ${docRef.id.slice(-6)}`
                );
                
                window.state.cart = [];
                window.showToast("Pedido Enviado!");
                window.open(`https://wa.me/${WHATSAPP_ADMIN}?text=${msg}`, '_blank');
                window.setView('pedidos');
            } catch (err) {
                window.showToast("Erro ao processar.");
            } finally {
                window.state.processing = false; window.render();
            }
        };

        // RENDERERS
        function renderLoja() {
            return `
                <div class="px-6 py-4 fade-in">
                    <header class="mb-10 flex justify-between items-center">
                        <h1 class="logo-font">AppEgg</h1>
                        <span class="text-xs font-black text-slate-300 uppercase italic">Distribuidora Premium</span>
                    </header>
                    <div class="grid grid-cols-2 gap-4">
                        ${window.state.produtos.map(p => `
                            <div class="card-product flex flex-col p-3 border border-slate-100">
                                <div class="h-28 bg-slate-50 rounded-xl overflow-hidden mb-3">
                                    <img src="${p.imagem}" class="w-full h-full object-cover">
                                </div>
                                <h3 class="text-[11px] font-bold text-slate-800 leading-tight mb-2 h-7">${p.nome}</h3>
                                <div class="flex items-center justify-between mt-auto">
                                    <p class="font-black text-sm text-rose-600">R$ ${p.preco.toFixed(2)}</p>
                                    <button onclick="addToCart('${p.id}')" class="w-7 h-7 bg-slate-900 text-white rounded-lg font-bold">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderCarrinho() {
            const s = window.state;
            const total = s.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            return `
                <div class="px-6 py-4 fade-in">
                    <h2 class="font-black text-2xl mb-8 italic uppercase">Carrinho</h2>
                    ${s.cart.map(i => `
                        <div class="flex items-center gap-4 mb-4 p-4 bg-slate-50 rounded-2xl">
                            <div class="flex-1">
                                <h4 class="text-xs font-bold">${i.nome}</h4>
                                <p class="text-xs font-black text-rose-600">R$ ${(i.preco * i.qtd).toFixed(2)}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="updateCartQtd('${i.id}', -1)" class="w-6 h-6 bg-white rounded shadow">-</button>
                                <span class="text-xs font-black">${i.qtd}</span>
                                <button onclick="updateCartQtd('${i.id}', 1)" class="w-6 h-6 bg-white rounded shadow">+</button>
                            </div>
                        </div>
                    `).join('')}
                    <div class="mt-8 p-6 bg-slate-900 text-white rounded-3xl">
                        <div class="flex justify-between mb-6 italic font-black">
                            <span>TOTAL</span>
                            <span>R$ ${total.toFixed(2)}</span>
                        </div>
                        <button onclick="finalizeOrder()" class="btn-primary w-full">Pedir via WhatsApp</button>
                    </div>
                </div>
            `;
        }

        function renderNavbar() {
            const cartLen = window.state.cart.length;
            return `
                <nav class="nav-bottom">
                    <button onclick="setView('loja')" class="nav-item ${window.state.view==='loja'?'active':''}">LOJA</button>
                    <button onclick="setView('carrinho')" class="nav-item relative ${window.state.view==='carrinho'?'active':''}">
                        ${cartLen > 0 ? `<span class="cart-count">${cartLen}</span>` : ''} CARRINHO
                    </button>
                    <button onclick="setView('pedidos')" class="nav-item ${window.state.view==='pedidos'?'active':''}">PEDIDOS</button>
                    <button onclick="setView('perfil')" class="nav-item ${window.state.view==='perfil'?'active':''}">PERFIL</button>
                </nav>
            `;
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            const s = window.state;
            if (s.loading) { root.innerHTML = '<div class="h-screen flex items-center justify-center font-black animate-pulse">AppEgg...</div>'; return; }
            if (!s.user) { root.innerHTML = '<div class="p-20 text-center"><h1 class="logo-font text-4xl mb-8">AppEgg</h1><p>A carregar...</p></div>'; return; }

            let content = '';
            if (s.view === 'loja') content = renderLoja();
            else if (s.view === 'carrinho') content = renderCarrinho();
            else if (s.view === 'pedidos') content = `
                <div class="px-6 py-4 fade-in">
                    <h2 class="font-black text-2xl mb-8 italic uppercase">Pedidos</h2>
                    ${s.pedidos.map(p => `
                        <div class="p-5 border border-slate-100 rounded-3xl mb-4">
                            <div class="flex justify-between mb-2">
                                <span class="text-[10px] font-black uppercase bg-rose-50 text-rose-600 px-3 py-1 rounded-full">${p.status}</span>
                                <span class="text-[9px] font-bold text-slate-300">#${p.id.slice(-6)}</span>
                            </div>
                            <p class="font-black text-lg italic">R$ ${p.total.toFixed(2)}</p>
                        </div>
                    `).join('') || '<p class="text-slate-400 font-bold text-center py-10">Sem hist√≥rico.</p>'}
                </div>
            `;
            else if (s.view === 'perfil') content = `
                <div class="px-6 py-4 fade-in">
                    <h2 class="font-black text-2xl mb-8 italic uppercase">Perfil</h2>
                    <form onsubmit="event.preventDefault(); window.handleProfileSave(event)" class="space-y-4">
                        <input type="text" name="nome" placeholder="Nome" class="input-refined" value="${s.profile.nome}">
                        <input type="tel" name="tel" placeholder="Telem√≥vel" class="input-refined" value="${s.profile.tel}">
                        <button onclick="state.profile.nome=document.getElementsByName('nome')[0].value; state.profile.tel=document.getElementsByName('tel')[0].value; showToast('Salvo!'); setView('loja')" class="btn-primary">Salvar</button>
                    </form>
                </div>
            `;

            root.innerHTML = `<div class="max-w-md mx-auto">${content}${renderNavbar()}${s.toast ? `<div class="toast-container fade-in">${s.toast}</div>` : ''}</div>`;
        };

        onAuthStateChanged(auth, async (u) => {
            window.state.user = u;
            if (u) {
                // Login autom√°tico para teste se n√£o estiver logado
                onSnapshot(collection(db, 'artifacts', appId, 'products'), s => {
                    window.state.produtos = s.docs.map(d => ({id: d.id, ...d.data()}));
                    window.render();
                });
                onSnapshot(collection(db, 'artifacts', appId, 'orders'), s => {
                    window.state.pedidos = s.docs.map(d => ({id: d.id, ...d.data()})).filter(x => x.userId === u.uid);
                    window.render();
                });
                window.state.loading = false;
            } else {
                try { await signInWithEmailAndPassword(auth, "teste@lojista.com.br", "123456"); } catch(e) { window.state.loading = false; window.render(); }
            }
        });
    </script>
</body>
</html>
