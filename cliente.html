<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg Admin | Gest√£o Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; color: #1f2937; }
        .nav-link { font-size: 13px; font-weight: 800; text-transform: uppercase; color: #6b7280; padding: 14px 24px; border-radius: 16px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: #e11d48; background: #fff; box-shadow: 0 4px 12px rgba(225, 29, 72, 0.08); }
        .card { background: #ffffff; border-radius: 32px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .input-egg { width: 100%; padding: 16px; background: #f9fafb; border-radius: 20px; border: 1px solid #eee; font-weight: 700; font-size: 14px; outline: none; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'pedidos', logs: [], produtos: [], editando: null, tempImg: null };
        let lastCount = -1;

        onAuthStateChanged(auth, user => {
            window.state.user = user;
            if (user) { loadProdutos(); syncRealtime(); }
            window.render();
        });

        async function loadProdutos() {
            try {
                const r = await fetch(`${API_BASE}/produtos`);
                const data = await r.json();
                window.state.produtos = Array.isArray(data) ? data : [];
            } catch { window.state.produtos = []; }
            window.render();
        }

        function syncRealtime() {
            onSnapshot(query(collection(db, "vendas_logs"), orderBy("criadoEm", "desc")), s => {
                const logs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                if (lastCount !== -1 && logs.length > lastCount) {
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3').play().catch(() => {});
                    alert("üê£ NOVO PEDIDO RECEBIDO!");
                }
                lastCount = logs.length;
                window.state.logs = logs;
                window.render();
            });
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <nav class="bg-white border-b px-8 h-24 flex justify-between items-center sticky top-0 z-50">
                    <div class="font-black text-rose-600 text-2xl tracking-tighter">AppEgg Admin</div>
                    <div class="flex gap-2">
                        <button onclick="window.state.view='pedidos';render()" class="nav-link ${window.state.view==='pedidos'?'active':''}">Pedidos</button>
                        <button onclick="window.state.view='estoque';render()" class="nav-link ${window.state.view==='estoque'?'active':''}">Estoque</button>
                        <button onclick="signOut(auth)" class="nav-link text-rose-600">Sair</button>
                    </div>
                </nav>
                <main class="p-8 max-w-6xl mx-auto">
                    ${window.state.view === 'pedidos' ? renderPedidos() : renderEstoque()}
                </main>
                ${window.state.editando ? renderModalEdicao() : ''}`;
        };

        function renderPedidos() {
            return window.state.logs.map(l => `
                <div class="card p-8 mb-6 border-l-[12px] border-rose-500">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="font-black uppercase text-lg">${l.clienteNome}</h3>
                            <p class="text-xs font-bold text-gray-400">${l.endereco}</p>
                        </div>
                        <div class="text-right">
                            <div class="bg-rose-50 text-rose-600 px-4 py-2 rounded-2xl font-black text-[10px] uppercase">${l.status}</div>
                            <p class="text-[9px] font-black text-amber-600 mt-2">${l.statusPagamento} (${l.metodoPagamento})</p>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-[24px] mb-6 flex justify-between items-center">
                        <span class="font-black text-sm uppercase">${l.produto}</span>
                        <span class="text-rose-600 font-black text-lg">R$ ${Number(l.valorTotal).toFixed(2)}</span>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <button onclick="atualizarStatus('${l.id}', 'PREPARANDO')" class="bg-white border p-3 rounded-xl font-black text-[10px] uppercase">Preparar</button>
                        <button onclick="atualizarStatus('${l.id}', 'SAIU PARA ENTREGA')" class="bg-white border p-3 rounded-xl font-black text-[10px] uppercase">Enviar</button>
                        <button onclick="atualizarStatus('${l.id}', 'FINALIZADO')" class="bg-gray-900 text-white p-3 rounded-xl font-black text-[10px] uppercase">Finalizar</button>
                    </div>
                </div>`).join('');
        }

        async function atualizarStatus(id, status) {
            await updateDoc(doc(db, "vendas_logs", id), { status });
        }

        function renderEstoque() {
            return `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-black uppercase tracking-tighter">Estoque</h2>
                    <button onclick="window.abrirModalNovo()" class="bg-rose-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs">+ Novo Produto</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${window.state.produtos.map((p, i) => `
                        <div class="card p-6 flex items-center justify-between">
                            <div class="flex items-center gap-5">
                                <img src="${p.foto_url || 'https://via.placeholder.com/100'}" class="w-16 h-16 rounded-2xl object-cover">
                                <div>
                                    <p class="font-black text-sm uppercase">${p.nome}</p>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase">${p.quantidade} un no estoque</p>
                                </div>
                            </div>
                            <button onclick="window.editarIndex(${i})" class="bg-gray-50 px-5 py-2 rounded-xl font-black text-[10px] uppercase">Editar</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        window.abrirModalNovo = () => { window.state.editando = { nome: 'Ovo Branco', preco: 0, preco_custo: 0, quantidade: 0, embalagem: 'Cartela 30' }; window.state.tempImg = null; render(); };
        window.editarIndex = (i) => { window.state.editando = {...window.state.produtos[i]}; window.state.tempImg = window.state.editando.foto_url; render(); };

        function renderModalEdicao() {
            const p = window.state.editando;
            return `
                <div class="modal-overlay">
                    <div class="card w-full max-w-xl p-10">
                        <h3 class="font-black text-2xl uppercase mb-8">${p.id ? 'Editar' : 'Novo'} Produto</h3>
                        <form onsubmit="window.salvarProd(event)" class="space-y-4">
                            <input name="nome" value="${p.nome}" placeholder="Nome" class="input-egg" required>
                            <input name="embalagem" value="${p.embalagem}" placeholder="Embalagem" class="input-egg" required>
                            <div class="grid grid-cols-2 gap-4">
                                <input name="preco" type="number" step="0.01" value="${p.preco}" placeholder="Pre√ßo Venda" class="input-egg" required>
                                <input name="preco_custo" type="number" step="0.01" value="${p.preco_custo}" placeholder="Pre√ßo Custo" class="input-egg" required>
                            </div>
                            <input name="quantidade" type="number" value="${p.quantidade}" placeholder="Estoque" class="input-egg" required>
                            <input name="foto_url" value="${p.foto_url || ''}" placeholder="URL da Foto (ou deixe vazio)" class="input-egg">
                            
                            <div class="pt-6 flex gap-3">
                                <button type="button" onclick="window.state.editando=null;render()" class="w-1/3 font-black text-[10px] uppercase text-gray-400">Cancelar</button>
                                <button class="btn-primary flex-1 bg-rose-600 text-white p-5 rounded-2xl font-black uppercase">Salvar Produto</button>
                            </div>
                        </form>
                    </div>
                </div>`;
        }

        window.salvarProd = async (e) => {
            e.preventDefault();
            const f = new FormData(e.target);
            const payload = {
                nome: f.get('nome'),
                embalagem: f.get('embalagem'),
                preco: parseFloat(f.get('preco')),
                preco_custo: parseFloat(f.get('preco_custo')),
                quantidade: parseInt(f.get('quantidade')),
                foto_url: f.get('foto_url') || "https://images.unsplash.com/photo-1582722872445-41ca501ea14b?w=400"
            };

            const id = window.state.editando.id;
            const url = id ? `${API_BASE}/produtos/${id}` : `${API_BASE}/produtos`;
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                if(res.ok) { window.state.editando = null; loadProdutos(); }
                else { alert("Erro ao salvar no servidor."); }
            } catch { alert("Servidor offline."); }
        };

        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center bg-gray-900 p-8"><form onsubmit="handleLogin(event)" class="bg-white p-12 rounded-[48px] shadow-2xl w-full max-w-md"><h1 class="text-4xl font-black text-rose-600 mb-8 text-center">AppEgg Admin</h1><input name="email" class="input-egg border mb-3" placeholder="Email"><input name="pass" type="password" class="input-egg border mb-8" placeholder="Senha"><button class="w-full bg-rose-600 text-white py-6 rounded-3xl font-black uppercase">Entrar</button></form></div>`; }
        async function handleLogin(e) { e.preventDefault(); const f = new FormData(e.target); try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Erro!"); } }
    </script>
</body>
</html>
