<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .product-card { background: white; border-radius: 4px; border: 1px solid #e5e7eb; position: relative; }
        .price-main { color: #e11d48; font-weight: 800; font-size: 1.25rem; }
        .btn-buy { background: #e11d48; color: white; border-radius: 4px; font-weight: 700; }
        .unit-badge { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 800; color: #6b7280; }
    </style>
</head>
<body class="pb-20">
    <div id="app-root"></div>
    <script type="module">
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";
        window.state = { 
            produtos: [], 
            carrinho: [],
            cliente: JSON.parse(localStorage.getItem('appegg_user')) || {nome: "Thon"}
        };

        window.actions = {
            addAoCarrinho: (p, unit) => {
                window.state.carrinho.push({ ...p, unit_comprada: unit });
                window.render();
            },
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <header class="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
                    <h1 class="font-black text-rose-600 italic text-2xl tracking-tighter">AppEgg</h1>
                    <div class="flex items-center gap-2">
                        <div class="bg-rose-600 text-white p-2 rounded-md flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                            <span class="font-bold text-xs">${window.state.carrinho.length}</span>
                        </div>
                    </div>
                </header>

                <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-3">
                    ${window.state.produtos.map(p => `
                        <div class="product-card p-3 flex flex-col">
                            <span class="unit-badge uppercase">${p.tipo_estoque}</span>
                            <img src="${p.foto_url}" class="w-full h-32 object-contain mb-2">
                            <h3 class="text-[11px] font-bold text-gray-800 uppercase h-8 line-clamp-2 leading-tight">${p.nome}</h3>
                            <div class="mt-4">
                                <p class="text-[9px] text-gray-400 font-bold">POR ${p.tipo_estoque.toUpperCase()}:</p>
                                <p class="price-main mb-3">R$ ${p.preco.toFixed(2)}</p>
                                
                                <div class="flex flex-col gap-1">
                                    <button onclick="window.actions.addAoCarrinho(${JSON.stringify(p)}, '${p.tipo_estoque}')" class="w-full py-2 btn-buy text-[10px] uppercase">Comprar ${p.tipo_estoque}</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </main>
            `;
        };
        window.actions.load();
    </script>
</body>
</html>
