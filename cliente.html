<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg - Catálogo</title>
    <style>
        :root { --primary: #ffce00; --dark: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #1a1a1a; display: flex; justify-content: center; padding: 20px; }
        
        .phone-container { 
            width: 100%; max-width: 400px; background: white; height: 850px; 
            border-radius: 30px; overflow: hidden; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 8px solid #333;
        }

        header { background: var(--primary); padding: 25px; text-align: center; }
        .catalogo { padding: 15px; height: calc(100% - 100px); overflow-y: auto; }
        
        .prod-card { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 10px;
            background: #f9f9f9; border-radius: 10px;
        }

        .btn-buy { background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Modal de Nome */
        #modalNome { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); color: white; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        input { padding: 12px; width: 80%; border-radius: 5px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="phone-container">
    <div id="modalNome">
        <h3>Olá! Qual seu nome?</h3>
        <p style="font-size: 0.7rem; margin-bottom: 15px;">Para identificarmos seu pedido</p>
        <input type="text" id="nomeCliente" placeholder="Digite seu nome...">
        <button onclick="salvarCliente()" style="background:var(--primary); padding:10px 30px; border:none; border-radius:5px; font-weight:bold;">Entrar</button>
    </div>

    <header>
        <h2 id="saudacao">Catálogo AppEgg</h2>
    </header>

    <div class="catalogo" id="listaProdutosCliente">
        <p style="text-align: center; margin-top: 50px;">Carregando catálogo...</p>
    </div>
</div>

<script>
    let clienteAtual = "";

    function salvarCliente() {
        const nome = document.getElementById('nomeCliente').value;
        if(nome.length < 3) return alert("Digite seu nome real");
        clienteAtual = nome;
        document.getElementById('modalNome').style.display = 'none';
        document.getElementById('saudacao').innerText = `Olá, ${nome}!`;
        renderizarCatalogo();
    }

    function renderizarCatalogo() {
        const produtos = JSON.parse(localStorage.getItem('egg_produtos')) || [];
        const container = document.getElementById('listaProdutosCliente');
        
        if(produtos.length === 0) {
            container.innerHTML = "<p style='text-align:center'>O estoque está vazio no momento.</p>";
            return;
        }

        container.innerHTML = "";
        produtos.forEach(p => {
            container.innerHTML += `
                <div class="prod-card">
                    <div>
                        <div style="font-weight:bold">${p.nome}</div>
                        <div style="color:green; font-size:0.9rem">R$ ${p.preco.toFixed(2)}</div>
                    </div>
                    <button class="btn-buy" onclick="fazerPedido('${p.nome}', ${p.preco})">Pedir</button>
                </div>
            `;
        });
    }

    function fazerPedido(item, total) {
        const confirma = confirm(`Confirmar pedido de ${item}?`);
        if(confirma) {
            const pedidos = JSON.parse(localStorage.getItem('egg_pedidos')) || [];
            const novoPedido = {
                id: Date.now(),
                cliente: clienteAtual,
                item: item,
                total: total,
                data: new Date().toLocaleString('pt-BR')
            };
            pedidos.push(novoPedido);
            localStorage.setItem('egg_pedidos', JSON.stringify(pedidos));
            alert("Pedido enviado com sucesso! Aguarde a entrega.");
        }
    }

    // Tenta renderizar caso já exista no storage
    window.onload = renderizarCatalogo;
</script>
</body>
</html>
