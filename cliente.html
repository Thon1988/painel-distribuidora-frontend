<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; }
        .btn-main { background: #e11d48; color: white; font-weight: 800; text-transform: uppercase; border-radius: 20px; padding: 18px; width: 100%; font-style: italic; }
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #f3f4f6; display: flex; justify-content: space-around; padding: 15px; z-index: 100; }
        .nav-item { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #9ca3af; }
        .nav-item.active { color: #e11d48; }
        .notif-banner { position: fixed; top: 20px; left: 20px; right: 20px; background: #1f2937; color: white; padding: 20px; border-radius: 24px; z-index: 1000; font-weight: 800; text-align: center; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.state = { user: null, produtos: [], carrinho: {}, tela: 'catalogo', meusPedidos: [] };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { initApp(); monitorarPedidos(); }
            window.render();
        });

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="p-10 min-h-screen flex flex-col justify-center text-center">
                    <h1 class="text-6xl font-black text-rose-600 italic uppercase mb-12 tracking-tighter">AppEgg</h1>
                    <form onsubmit="window.actions.login(event)" class="space-y-4">
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none border" required>
                        <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl font-bold outline-none border" required>
                        <button class="btn-main mt-4 shadow-xl">Entrar</button>
                    </form>
                </div>`;
                return;
            }

            let content = '';
            if (window.state.tela === 'catalogo') content = renderCatalogo();
            if (window.state.tela === 'notificacoes') content = renderPedidos();

            root.innerHTML = `
                <div class="pb-32">${content}</div>
                <nav class="nav-bottom">
                    <button onclick="window.state.tela='catalogo';window.render()" class="nav-item ${window.state.tela==='catalogo'?'active':''}">Ovos</button>
                    <button onclick="window.state.tela='notificacoes';window.render()" class="nav-item ${window.state.tela==='notificacoes'?'active':''}">Meus Pedidos</button>
                    <button onclick="signOut(auth)" class="nav-item">Sair</button>
                </nav>`;
        };

        function renderCatalogo() {
            return `
                <header class="p-6 border-b sticky top-0 bg-white z-40 flex justify-between items-center">
                    <h1 class="text-2xl font-black text-rose-600 italic uppercase">AppEgg</h1>
                    <span class="text-[10px] font-black bg-rose-50 text-rose-600 px-3 py-1 rounded-full">ALINE OVOS</span>
                </header>
                <div class="p-4 grid grid-cols-2 gap-4">
                    ${window.state.produtos.map(p => `
                        <div class="p-4 bg-white border rounded-[30px] flex flex-col items-center shadow-sm">
                            <img src="${p.foto_url}" class="h-20 mb-3">
                            <h3 class="font-black text-[9px] uppercase text-center h-8">${p.nome}</h3>
                            <p class="text-rose-600 font-black text-sm italic mb-4">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            <button onclick="window.actions.add('${p.id}')" class="w-full bg-gray-900 text-white py-3 rounded-2xl text-[9px] font-black uppercase">Adicionar</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        function renderPedidos() {
            return `
                <div class="p-6">
                    <h2 class="text-3xl font-black uppercase italic mb-8">Meus Pedidos</h2>
                    <div class="space-y-6">
                        ${window.state.meusPedidos.map(p => `
                            <div class="bg-white border-2 rounded-[32px] p-6 ${p.status === 'FINALIZADO' ? 'border-emerald-100' : 'border-gray-50'} shadow-sm">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-[10px] font-black text-rose-600 uppercase italic tracking-widest">${p.status}</span>
                                    <span class="text-[9px] font-bold text-gray-400">${p.criadoEm?.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                </div>
                                <p class="text-[11px] font-bold text-gray-800 leading-tight mb-4 uppercase italic">${p.produto}</p>
                                <div class="flex justify-between items-end">
                                    <div class="text-[9px] font-black text-gray-400 uppercase">Total: <span class="text-gray-900 text-lg">R$ ${(p.precoNoMomento||0).toFixed(2)}</span></div>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center font-black py-20 text-gray-300 italic uppercase">Nenhum pedido ainda</p>'}
                    </div>
                </div>`;
        }

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch (err) { alert("Erro."); }
            },
            add: (id) => { 
                const p = window.state.produtos.find(x => x.id == id);
                addDoc(collection(db, "vendas_logs"), {
                    clienteNome: "Thon Cliente",
                    clienteWhatsapp: window.state.user.email,
                    produto: p.nome,
                    precoNoMomento: p.preco,
                    pagamento: 'PIX (RETIRAR)',
                    status: 'PENDENTE',
                    criadoEm: serverTimestamp()
                });
                alert("ðŸ¥š Pedido feito com sucesso!");
                window.state.tela = 'notificacoes';
                window.render();
            }
        };

        async function initApp() {
            const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos");
            window.state.produtos = await r.json();
            window.render();
        }

        function monitorarPedidos() {
            const q = query(collection(db, "vendas_logs"), where("clienteWhatsapp", "==", window.state.user.email), orderBy("criadoEm", "desc"));
            onSnapshot(q, (s) => {
                window.state.meusPedidos = s.docs.map(d => d.data());
                window.render();
            });
        }
    </script>
</body>
</html>
