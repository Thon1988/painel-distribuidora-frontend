<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        .product-card { background: #fff; border-radius: 16px; border: 1px solid #f3f4f6; overflow: hidden; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #ffffff; padding: 16px 20px 30px 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 50; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-32">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { produtos: [], cliente: JSON.parse(localStorage.getItem('appegg_user')), carrinho: {}, checkoutOpen: false, entrega: 'entrega' };

        window.render = () => {
            const root = document.getElementById('app-root');
            if(!window.state.cliente) {
                root.innerHTML = `<div class="h-screen flex flex-col justify-center px-10"><h1 class="text-5xl font-black text-rose-600 italic text-center mb-8 uppercase">AppEgg</h1><form onsubmit="window.actions.login(event)" class="space-y-4"><input name="nome" placeholder="Seu Nome" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><input name="whatsapp" placeholder="WhatsApp" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-lg">Entrar</button></form></div>`;
                return;
            }

            const total = Object.entries(window.state.carrinho).reduce((acc, [id, qtd]) => acc + (window.state.produtos.find(p => p.id == id).preco * qtd), 0);
            const itensCount = Object.values(window.state.carrinho).reduce((a, b) => a + b, 0);

            root.innerHTML = `
                <header class="p-6 bg-white sticky top-0 z-40 border-b border-gray-50 flex justify-between items-center">
                    <h1 class="text-2xl font-black text-rose-600 italic uppercase">AppEgg</h1>
                    <span class="text-[10px] font-bold text-gray-300 uppercase">Ol√°, ${window.state.cliente.nome.split(' ')[0]}</span>
                </header>

                <div class="p-4 grid grid-cols-2 gap-3">
                    ${window.state.produtos.map(p => {
                        const qtd = window.state.carrinho[p.id] || 0;
                        return `
                        <div class="product-card p-3 flex flex-col">
                            <div class="h-28 flex items-center justify-center p-2"><img src="${p.foto_url}" class="max-h-full object-contain"></div>
                            <h3 class="font-bold text-[10px] text-gray-700 uppercase h-8 overflow-hidden line-clamp-2">${p.nome}</h3>
                            <p class="text-rose-600 font-black text-sm my-2">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            ${qtd === 0 ? `<button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-full bg-rose-600 text-white py-2.5 rounded-xl text-[10px] font-black uppercase">Comprar</button>` : 
                            `<div class="flex items-center justify-between bg-gray-50 rounded-xl p-1"><button onclick="window.actions.updateQtd('${p.id}', -1)" class="w-8 h-8 font-black text-rose-600">-</button><span class="font-bold text-xs">${qtd}</span><button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-8 h-8 font-black text-rose-600">+</button></div>`}
                        </div>`;
                    }).join('')}
                </div>

                <footer class="mt-12 p-10 bg-gray-50 text-center border-t border-gray-100">
                    <h2 class="text-xl font-black text-rose-600 italic mb-1 uppercase">AppEgg</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-6">Sua Distribuidora de Ovos</p>
                    <div class="text-[11px] text-gray-400 space-y-1 mb-8">
                        <p>Rua Antonio Freire da Silva, 67</p>
                        <p>Jardim das Cam√©lias, S√£o Paulo - SP</p>
                        <p class="font-bold text-gray-600">11 98570-6243</p>
                    </div>
                </footer>

                ${itensCount > 0 ? `
                    <div class="cart-bar">
                        <div><p class="text-[10px] font-bold text-gray-400 uppercase">Total</p><p class="text-xl font-black">R$ ${total.toFixed(2)}</p></div>
                        <button onclick="window.actions.finalizar()" class="bg-rose-600 px-8 py-4 rounded-2xl text-white font-black text-xs uppercase shadow-lg">Fechar Pedido</button>
                    </div>` : ''}
            `;
        };

        window.actions = {
            login: (e) => { e.preventDefault(); const u = { nome: e.target.nome.value, whatsapp: e.target.whatsapp.value }; localStorage.setItem('appegg_user', JSON.stringify(u)); window.state.cliente = u; window.render(); },
            updateQtd: (id, delta) => { const q = (window.state.carrinho[id] || 0) + delta; if(q <= 0) delete window.state.carrinho[id]; else window.state.carrinho[id] = q; window.render(); },
            finalizar: async () => {
                const itens = Object.entries(window.state.carrinho).map(([id, q]) => `${q}x ${window.state.produtos.find(p => p.id == id).nome}`).join(', ');
                const total = Object.entries(window.state.carrinho).reduce((acc, [id, q]) => acc + (window.state.produtos.find(p => p.id == id).preco * q), 0);
                await addDoc(collection(db, "vendas_logs"), { clienteNome: window.state.cliente.nome, clienteWhatsapp: window.state.cliente.whatsapp, produto: itens, precoNoMomento: total, entrega: 'Solicitada', status: 'PENDENTE', criadoEm: serverTimestamp() });
                alert("üõí Pedido Enviado!");
                window.state.carrinho = {}; window.render();
            }
        };

        fetch(`${API_BASE}/produtos`).then(r => r.json()).then(d => { window.state.produtos = d; window.render(); });
    </script>
</body>
</html>
