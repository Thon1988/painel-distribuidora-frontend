<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Sua Loja de Ovos</title>
    <!-- Tailwind CSS para Estiliza√ß√£o Premium -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* Design System AppEgg - Cantos de 40px */
        .card-egg { border-radius: 40px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #f1f5f9; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-egg:active { transform: scale(0.98); }
        
        .input-egg { 
            width: 100%; padding: 16px 20px; background: #f1f5f9; border-radius: 20px; 
            border: 2px solid transparent; font-weight: 700; font-size: 14px; outline: none; 
            transition: all 0.2s; 
        }
        .input-egg:focus { border-color: #e11d48; background: #fff; box-shadow: 0 0 0 4px rgba(225, 29, 72, 0.05); }
        
        .btn-egg { 
            width: 100%; background: #e11d48; color: white; padding: 20px; border-radius: 24px; 
            font-weight: 900; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em; 
            transition: all 0.3s; box-shadow: 0 10px 20px rgba(225, 29, 72, 0.15); cursor: pointer;
        }
        .btn-egg:active { transform: scale(0.96); }
        .btn-egg:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-google {
            width: 100%; background: white; color: #1e293b; padding: 18px; border-radius: 24px;
            font-weight: 800; text-transform: uppercase; font-size: 11px; letter-spacing: 0.05em;
            border: 2px solid #f1f5f9; display: flex; align-items: center; justify-content: center;
            gap: 12px; transition: 0.3s; cursor: pointer;
        }
        .btn-google:hover { background: #f8fafc; border-color: #cbd5e1; }

        /* Navega√ß√£o Inferior */
        .bottom-nav { 
            position: fixed; bottom: 24px; left: 24px; right: 24px; 
            background: #0f172a; border-radius: 40px; padding: 18px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 100; box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
        .nav-btn { 
            display: flex; flex-direction: column; align-items: center; gap: 4px; 
            font-size: 9px; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 1px; color: #64748b; transition: 0.3s; cursor: pointer;
        }
        .nav-btn.active { color: #ffffff; transform: translateY(-2px); }
        
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 24px 32px; border-radius: 24px; font-weight: 600; font-size: 13px;
            z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.3); transition: 0.3s; 
            width: 90%; max-width: 500px; text-align: center; line-height: 1.6;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .label-p { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94a3b8; margin-left: 12px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="pb-32 no-scrollbar">

    <div id="toast-container"></div>
    <div id="client-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc, setDoc, getDoc, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithCustomToken, GoogleAuthProvider, signInWithPopup, updatePassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Configura√ß√£o din√°mica via ambiente
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'app-egg-pro-total';

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        // Estado Global Centralizado
        window.state = { 
            user: null, 
            profile: null,
            view: 'loja', // login, cadastro, perfil, loja, pedidos
            produtos: [], 
            pedidos: [], 
            comprando: null, 
            qtd: 1, 
            loading: true, 
            processing: false,
            filterDate: '',
            _syncRefs: [] // Armazena desinscri√ß√µes do onSnapshot para evitar duplica√ß√£o de listeners
        };

        // --- SISTEMA DE NOTIFICA√á√ÉO ---
        window.showToast = (msg, type = 'error') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast fade-in ${type === 'success' ? 'bg-emerald-500 text-white' : 'bg-rose-600 text-white'}`;
            toast.innerHTML = msg;
            container.appendChild(toast);
            
            if (type === 'error') {
                const btnClose = document.createElement('button');
                btnClose.className = "mt-4 block w-full bg-white/20 p-2 rounded-xl text-[10px] font-black cursor-pointer hover:bg-white/30 transition uppercase";
                btnClose.innerText = 'Fechar Notifica√ß√£o';
                btnClose.onclick = () => toast.remove();
                toast.appendChild(btnClose);
            }

            setTimeout(() => { 
                if(toast.parentNode) {
                    toast.style.opacity = '0'; 
                    setTimeout(() => toast.remove(), 500); 
                }
            }, 8000);
        };

        // --- NAVEGA√á√ÉO E RENDERIZA√á√ÉO ---
        window.setView = (v) => { 
            window.state.view = v; 
            window.render(); 
            window.scrollTo(0,0);
        };

        window.render = () => {
            const root = document.getElementById('client-root');
            const s = window.state;

            if (s.loading) {
                root.innerHTML = `<div class="h-screen flex items-center justify-center font-[950] text-[#e11d48] animate-pulse text-2xl tracking-tighter italic uppercase text-center">AppEgg</div>`;
                return;
            }

            if (!s.user) {
                root.innerHTML = s.view === 'cadastro' ? renderFormCadastro(false) : renderLogin();
                return;
            }

            // Exibir formul√°rio de perfil se estiver incompleto ou se for solicitado (edi√ß√£o)
            if (s.view === 'cadastro' || s.view === 'perfil') {
                root.innerHTML = renderHeader() + renderFormCadastro(true);
                return;
            }

            root.innerHTML = renderHeader() + `
                <main class="p-6 max-w-lg mx-auto">
                    ${s.view === 'loja' ? renderLoja() : renderPedidos()}
                </main>
                ${renderBottomNav()}
                ${s.comprando ? renderModalCompra() : ''}
            `;
        };

        function renderHeader() {
            return `
                <header class="p-8 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-slate-50">
                    <h1 class="text-3xl font-[950] text-[#e11d48] tracking-tighter italic cursor-pointer uppercase text-left" onclick="window.setView('loja')">AppEgg</h1>
                    <button onclick="window.setView('perfil')" class="w-12 h-12 bg-white border-2 border-slate-100 rounded-2xl flex items-center justify-center text-slate-400 hover:text-[#e11d48] hover:border-rose-100 transition-all shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </button>
                </header>
            `;
        }

        function renderBottomNav() {
            const s = window.state;
            return `
                <nav class="bottom-nav">
                    <button onclick="window.setView('loja')" class="nav-btn ${s.view==='loja'?'active':''}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>Loja
                    </button>
                    <button onclick="window.setView('pedidos')" class="nav-btn ${s.view==='pedidos'?'active':''}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>Pedidos
                    </button>
                    <button onclick="window.handleSignOut()" class="nav-btn text-rose-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>Sair
                    </button>
                </nav>
            `;
        }

        // --- COMPONENTES DE LOGIN E CADASTRO ---

        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center p-8 fade-in bg-white text-center">
                    <div class="w-full max-w-sm">
                        <h1 class="text-6xl font-[950] text-[#e11d48] tracking-tighter italic mb-4 uppercase text-center">AppEgg</h1>
                        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.4em] mb-12 italic text-center text-center text-center">Distribuidora Profissional</p>
                        
                        <div class="space-y-4 mb-8 text-center text-center text-center">
                            <button onclick="window.handleGoogleLogin()" class="btn-google">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"/></svg>
                                Entrar com Google
                            </button>
                        </div>

                        <div class="flex items-center gap-4 mb-8 text-center text-center">
                            <div class="flex-1 h-[1px] bg-slate-100"></div>
                            <span class="text-[9px] font-black text-slate-300 uppercase italic">Ou use e-mail</span>
                            <div class="flex-1 h-[1px] bg-slate-100"></div>
                        </div>

                        <form onsubmit="window.handleLogin(event)" class="space-y-4 text-left text-left text-left">
                            <input type="email" id="login-email" class="input-egg border-slate-100" placeholder="E-mail" required>
                            <input type="password" id="login-pass" class="input-egg border-slate-100" placeholder="Senha" required>
                            <button type="submit" id="btn-login" class="btn-egg cursor-pointer">Aceder √† Distribuidora</button>
                        </form>
                        
                        <p class="mt-8 text-[11px] font-black text-slate-400 uppercase tracking-widest text-center text-center text-center text-center">
                            Novo por aqui? <button onclick="window.setView('cadastro')" class="text-[#e11d48] underline cursor-pointer">Criar minha conta</button>
                        </p>
                    </div>
                </div>
            `;
        }

        function renderFormCadastro(isEdit = false) {
            const s = window.state;
            const p = s.profile || {};
            const addr = p.address || {};
            
            return `
                <div class="${isEdit ? 'p-6 pb-32' : 'min-h-screen flex items-center justify-center p-6'} fade-in bg-slate-50 text-center text-center">
                    <div class="w-full max-w-lg card-egg p-8 md:p-12 shadow-2xl text-left text-left text-left">
                        <div class="text-center mb-10 text-center text-center">
                            <h2 class="text-4xl font-[950] text-[#e11d48] tracking-tighter italic mb-1 uppercase text-center text-center text-center">${isEdit ? 'Meu Perfil' : 'AppEgg'}</h2>
                            <p class="text-slate-400 font-bold uppercase text-[9px] tracking-[0.3em] italic text-center text-center text-center text-center text-center text-center text-center text-center">${isEdit ? 'Gerencie seus dados' : 'Novo Registo de Cliente'}</p>
                        </div>

                        <form onsubmit="window.handleCadastro(event)" class="space-y-5 text-left text-left text-left text-left text-left">
                            <div>
                                <label class="label-p text-left text-left text-left">Nome Completo</label>
                                <input type="text" id="reg-nome" class="input-egg text-left" value="${p.name || s.user?.displayName || ''}" placeholder="Seu nome" required>
                            </div>

                            <div class="grid grid-cols-2 gap-4 text-left">
                                <div>
                                    <label class="label-p text-left text-left text-left">Documento</label>
                                    <input type="text" id="reg-doc" class="input-egg text-left" value="${p.doc || ''}" placeholder="CPF/CNPJ" required>
                                </div>
                                <div>
                                    <label class="label-p text-left text-left text-left">WhatsApp</label>
                                    <input type="tel" id="reg-whatsapp" class="input-egg text-left" value="${p.phone || ''}" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>

                            <div class="border-t border-slate-100 pt-6 space-y-4 text-left text-left text-left text-left text-left">
                                <label class="label-p text-rose-500 text-left text-left text-left">Endere√ßo de Entrega</label>
                                <div class="grid grid-cols-3 gap-4 text-left text-left">
                                    <div class="col-span-2 text-left">
                                        <label class="label-p text-left text-left text-left">Rua</label>
                                        <input type="text" id="reg-rua" class="input-egg text-left" value="${addr.rua || ''}" required>
                                    </div>
                                    <div class="text-left">
                                        <label class="label-p text-left text-left text-left">N¬∫</label>
                                        <input type="text" id="reg-num" class="input-egg text-left" value="${addr.numero || ''}" required>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-left text-left text-left text-left">
                                    <div class="text-left">
                                        <label class="label-p text-left text-left text-left">Bairro</label>
                                        <input type="text" id="reg-bairro" class="input-egg text-left" value="${addr.bairro || ''}" required>
                                    </div>
                                    <div class="text-left">
                                        <label class="label-p text-left text-left text-left">CEP</label>
                                        <input type="text" id="reg-cep" class="input-egg text-left" value="${addr.cep || ''}" required>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 text-left text-left text-left text-left">
                                    <div class="text-left">
                                        <label class="label-p text-left text-left text-left text-left">Cidade</label>
                                        <input type="text" id="reg-cidade" class="input-egg text-left" value="${addr.cidade || ''}" required>
                                    </div>
                                    <div class="text-left">
                                        <label class="label-p text-left text-left text-left text-left">UF</label>
                                        <input type="text" id="reg-estado" class="input-egg text-left" value="${addr.estado || ''}" maxlength="2" required>
                                    </div>
                                </div>
                            </div>

                            ${!s.user ? `
                            <div class="border-t border-slate-100 pt-6 space-y-4 text-left">
                                <input type="email" id="reg-email" class="input-egg text-left" placeholder="E-mail" required>
                                <input type="password" id="reg-senha" class="input-egg text-left" placeholder="Senha" minlength="6" required>
                            </div>
                            ` : ''}

                            <button type="submit" id="btn-reg" class="btn-egg mt-4 text-center">
                                ${isEdit ? 'Atualizar Dados' : 'Finalizar e Entrar'}
                            </button>
                        </form>

                        ${isEdit ? `
                            <div class="border-t-2 border-dashed border-slate-100 pt-8 mt-10 text-left text-left text-left text-left">
                                <label class="label-p text-rose-500 text-left text-left text-left text-left text-left">Seguran√ßa</label>
                                <form onsubmit="window.handleUpdatePassword(event)" class="space-y-4 text-left text-left text-left text-left">
                                    <input type="password" id="new-password" class="input-egg border-slate-200 text-left text-left" placeholder="Nova Senha" required>
                                    <input type="password" id="confirm-password" class="input-egg border-slate-200 text-left text-left" placeholder="Confirmar" required>
                                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest active:scale-95 transition-all text-center">Alterar Acesso</button>
                                </form>
                            </div>
                            <button type="button" onclick="window.setView('loja')" class="w-full mt-10 text-slate-300 font-black uppercase text-[10px] tracking-widest hover:text-[#e11d48] transition-colors italic border-2 border-slate-100 py-4 rounded-2xl text-center">
                                Voltar para a Loja
                            </button>
                        ` : `
                            <p class="text-center text-[10px] font-black text-slate-400 uppercase tracking-widest mt-6 text-center text-center text-center text-center">
                                J√° tem conta? <button type="button" onclick="window.setView('login')" class="text-[#e11d48] underline cursor-pointer">Login</button>
                            </p>
                        `}
                    </div>
                </div>
            `;
        }

        // --- STORE LOGIC ---

        function renderLoja() {
            const s = window.state;
            return `
                <div class="space-y-8 fade-in text-left text-left text-left text-left text-left">
                    <div class="text-left text-left text-left text-left text-left">
                        <h2 class="text-[11px] font-black text-slate-300 uppercase tracking-[0.4em] mb-1 italic text-left text-left text-left text-left text-left">Distribui√ß√£o Direta</h2>
                        <p class="text-2xl font-black text-slate-800 tracking-tight italic uppercase text-left text-left text-left text-left text-left">Produtos em Estoque</p>
                    </div>
                    
                    <div class="grid gap-6 text-left text-left">
                        ${s.produtos.map(p => {
                            const nome = p.nome;
                            const preco = p.preco;
                            const img = p.foto_url;
                            return `
                            <div onclick="window.abrirCompra('${p.id}')" class="card-egg p-6 flex items-center gap-6 shadow-sm hover:shadow-xl transition-all cursor-pointer group bg-white text-left text-left text-left text-left text-left text-left text-left">
                                <div class="w-24 h-24 bg-slate-50 rounded-[32px] overflow-hidden flex items-center justify-center shadow-inner group-hover:scale-105 transition-transform duration-500 text-left text-left text-left">
                                    ${img ? `<img src="${img}" class="w-full h-full object-cover">` : `<span class="text-3xl">ü•ö</span>`}
                                </div>
                                <div class="flex-1 text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                    <h3 class="font-black text-xs uppercase text-slate-800 tracking-tight mb-1 text-left text-left text-left text-left text-left text-left">${nome}</h3>
                                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest italic text-left text-left text-left text-left text-left text-left text-left">${p.embalagem}</p>
                                    <p class="text-[#e11d48] font-[950] text-2xl mt-2 tracking-tighter italic text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">R$ ${Number(preco).toFixed(2)}</p>
                                </div>
                                <div class="bg-rose-50 p-3 rounded-2xl text-[#e11d48] group-hover:bg-[#e11d48] group-hover:text-white transition-colors text-center text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                </div>
                            </div>`;
                        }).join('') || '<p class="text-center py-20 font-black text-slate-200 uppercase tracking-widest italic px-10 text-center text-center text-center text-center text-center text-center text-center text-center">Nenhum produto no estoque.</p>'}
                    </div>
                </div>
            `;
        }

        function renderPedidos() {
            const s = window.state;
            const filtered = s.pedidos.filter(p => !s.filterDate || p.dataSimples === s.filterDate);

            return `
                <div class="space-y-8 fade-in text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                    <div class="flex justify-between items-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                        <h2 class="text-[11px] font-black text-slate-300 uppercase tracking-[0.4em] text-left">Meus Pedidos</h2>
                        <input type="date" value="${s.filterDate}" onchange="window.state.filterDate=this.value;window.render()" class="bg-white border border-slate-100 rounded-xl px-4 py-2 text-[10px] font-black uppercase outline-none text-slate-500 italic text-center text-center text-center text-center text-center text-center text-center text-center">
                    </div>

                    <div class="space-y-6 text-center text-center">
                        ${filtered.map(p => `
                            <div class="card-egg p-8 border-t-[12px] border-[#e11d48] shadow-xl shadow-rose-50/30 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                                <div class="flex justify-between items-start mb-6 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                    <div class="text-left text-left text-left text-left text-left text-left">
                                        <h4 class="font-black uppercase text-sm text-gray-800 tracking-tight text-left text-left text-left text-left text-left text-left">${p.quantidade}x ${p.produto}</h4>
                                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-1 italic text-left text-left text-left text-left text-left text-left text-left text-left text-left">REF: #${p.id.substring(0,6).toUpperCase()}</p>
                                    </div>
                                    <span class="bg-rose-50 px-4 py-1.5 rounded-full text-[9px] font-[950] text-[#e11d48] uppercase tracking-widest italic text-center text-center text-center text-center text-center text-center text-center text-center text-center">${p.status}</span>
                                </div>

                                <div class="py-4 px-2 bg-slate-50 rounded-3xl mb-6 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                                    <div class="flex justify-between items-center px-4 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">

                                        <div class="flex-1 h-1 bg-slate-200 mx-1 relative overflow-hidden"><div class="h-full bg-rose-500 transition-all ${p.status!=='PEDIDO CRIADO'?'w-full':'w-0'}"></div></div>
                                        <div class="w-3 h-3 rounded-full ${['EMBALANDO', 'ENTREGA', 'RETIRADA', 'FINALIZADO'].some(st => p.status.includes(st)) ? 'bg-rose-500' : 'bg-slate-200'}"></div>
                                        <div class="flex-1 h-1 bg-slate-200 mx-1 relative overflow-hidden"><div class="h-full bg-rose-500 transition-all ${['EMBALANDO', 'ENTREGA', 'RETIRADA', 'FINALIZADO'].some(st => p.status.includes(st))?'w-full':'w-0'}"></div></div>
                                        <div class="w-3 h-3 rounded-full ${['ENTREGA', 'RETIRADA', 'FINALIZADO'].some(st => p.status.includes(st)) ? 'bg-rose-500' : 'bg-slate-200'}"></div>
                                        <div class="flex-1 h-1 bg-slate-200 mx-1 relative overflow-hidden"><div class="h-full bg-rose-500 transition-all ${p.status==='FINALIZADO'?'w-full':'w-0'}"></div></div>
                                        <div class="w-3 h-3 rounded-full ${p.status==='FINALIZADO' ? 'bg-rose-500' : 'bg-slate-200'}"></div>
                                    </div>
                                </div>

                                <div class="flex justify-between items-end pt-4 border-t border-slate-50 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                                    <p class="text-[#e11d48] font-[950] text-3xl tracking-tighter italic text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">R$ ${Number(p.valorTotal).toFixed(2)}</p>
                                    <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest italic text-right text-right text-right text-right text-right text-right text-right text-right text-right text-right text-right text-right text-right text-right">${p.criadoEmString || 'Hoje'}</p>
                                </div>
                            </div>
                        `).join('') || '<p class="text-center py-20 font-black text-slate-200 uppercase tracking-widest italic px-10 text-center text-center text-center text-center text-center text-center text-center text-center text-center">Nenhum pedido encontrado.</p>'}
                    </div>
                </div>
            `;
        }

        function renderModalCompra() {
            const p = window.state.comprando;
            const preco = p.preco;
            return `
                <div class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[200] flex items-end animate-in fade-in duration-300 text-center text-center">
                    <div class="bg-white w-full p-10 rounded-t-[56px] shadow-2xl modal-up text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                        <div class="flex justify-between items-center mb-10 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                            <div class="flex gap-5 items-center text-left text-left text-left text-left text-left text-left">
                                <div class="w-16 h-16 bg-slate-50 rounded-[28px] overflow-hidden flex items-center justify-center shadow-inner text-left text-left text-left">
                                    ${(p.foto_url) ? `<img src="${p.foto_url}" class="w-full h-full object-cover">` : `<span class="text-2xl">ü•ö</span>`}
                                </div>
                                <div class="text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                    <h3 class="font-black uppercase text-xl text-slate-900 italic tracking-tighter text-left text-left text-left text-left text-left text-left text-left text-left text-left">${p.nome}</h3>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic text-left text-left text-left text-left text-left text-left text-left text-left text-left">${p.embalagem}</p>
                                </div>
                            </div>
                            <button onClick="window.state.comprando=null;window.render()" class="p-4 bg-gray-100 rounded-full text-gray-400 font-black hover:text-[#e11d48] transition-colors cursor-pointer text-center text-center text-center text-center text-center text-center text-center text-center text-center">‚úï</button>
                        </div>
                        <form onsubmit="window.handleFinalizarCompra(event)" class="space-y-6 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                            <div class="flex items-center justify-between bg-slate-50 p-4 rounded-[32px] border-2 border-slate-100 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                                <button type="button" onclick="window.state.qtd=Math.max(1, window.state.qtd-1);window.render()" class="w-14 h-14 bg-white rounded-2xl font-black text-2xl active:scale-90 transition shadow-sm cursor-pointer text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">-</button>
                                <div class="text-center text-center text-center text-center text-center text-center">
                                    <span class="text-4xl font-[950] text-slate-800 italic text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">${window.state.qtd}</span>
                                    <p class="text-[8px] font-black text-slate-300 uppercase mt-1 tracking-widest text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">Unidades</p>
                                </div>
                                <button type="button" onclick="window.state.qtd=window.state.qtd+1;window.render()" class="w-14 h-14 bg-white rounded-2xl font-black text-2xl active:scale-90 transition shadow-sm cursor-pointer text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">+</button>
                            </div>
                            
                            <div class="bg-rose-50/50 p-6 rounded-[32px] border border-rose-100 text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">
                                <p class="text-center text-[10px] font-black text-[#e11d48] uppercase tracking-widest italic text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">Check-out Direto</p>
                                <p class="text-center text-[9px] font-bold text-rose-400 uppercase tracking-tight mt-1 text-center italic text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center">Morada e contacto carregados do perfil.</p>
                            </div>

                            <button ${window.state.processing ? 'disabled' : ''} class="btn-egg italic text-center text-center">
                                ${window.state.processing ? 'A Sincronizar...' : `Finalizar - R$ ${(Number(preco) * window.state.qtd).toFixed(2)}`}
                            </button>
                        </form>
                    </div>
                </div>`;
        }

        // --- HANDLERS ---

        window.handleGoogleLogin = async () => {
            const provider = new GoogleAuthProvider();
            try { await signInWithPopup(auth, provider); } catch (err) { 
                if (err.code === 'auth/unauthorized-domain') {
                    const currentDomain = window.location.hostname;
                    window.showToast(`<strong>DOM√çNIO N√ÉO AUTORIZADO!</strong><br><br>Adicione este endere√ßo no Firebase:<br><br><code class="bg-black/20 p-2 rounded block font-mono text-[10px] break-all select-all font-black text-white decoration-white underline">${currentDomain}</code>`, 'error');
                } else { window.showToast("Erro no Login Google."); }
            }
        };

        window.handleSignOut = async () => {
            try { 
                await signOut(auth); 
                window.state.user = null; window.state.profile = null; window.setView('login'); 
            } catch (err) { window.showToast("Erro ao sair."); }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (err) { window.showToast("Credenciais incorretas."); }
        };

        window.handleCadastro = async (e) => {
            e.preventDefault();
            const emailField = document.getElementById('reg-email');
            const passField = document.getElementById('reg-senha');
            
            try {
                let user = window.state.user;
                if (!user && emailField && passField) {
                    const userCred = await createUserWithEmailAndPassword(auth, emailField.value.trim(), passField.value);
                    user = userCred.user;
                }

                const profileData = {
                    name: document.getElementById('reg-nome').value,
                    doc: document.getElementById('reg-doc').value,
                    phone: document.getElementById('reg-whatsapp').value,
                    email: user.email,
                    address: {
                        rua: document.getElementById('reg-rua').value,
                        numero: document.getElementById('reg-num').value,
                        bairro: document.getElementById('reg-bairro').value,
                        cep: document.getElementById('reg-cep').value,
                        cidade: document.getElementById('reg-cidade').value,
                        estado: document.getElementById('reg-estado').value.toUpperCase()
                    },
                    updatedAt: serverTimestamp()
                };

                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profiles', 'main'), profileData, { merge: true });
                window.state.profile = profileData;
                window.showToast("Perfil atualizado!", "success");
                window.state.view = 'loja';
                window.render();

            } catch (err) { window.showToast("Erro ao guardar dados."); }
        };

        window.handleUpdatePassword = async (e) => {
            e.preventDefault();
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            if (newPass.length < 6) { window.showToast("A senha deve ter 6 caracteres."); return; }
            if (newPass !== confirmPass) { window.showToast("As senhas n√£o coincidem."); return; }

            try {
                await updatePassword(auth.currentUser, newPass);
                window.showToast("Senha atualizada!", "success");
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
            } catch (err) {
                if (err.code === 'auth/requires-recent-login') {
                    window.showToast("Sess√£o expirada. Fa√ßa login novamente antes de trocar a senha.");
                    setTimeout(() => window.handleSignOut(), 3000);
                } else { window.showToast("Erro ao atualizar senha."); }
            }
        };

        window.abrirCompra = (id) => {
            const p = window.state.produtos.find(x => x.id === id);
            if (!p) return;
            window.state.comprando = p; window.state.qtd = 1; window.render();
        };

        window.handleFinalizarCompra = async (e) => {
            e.preventDefault();
            if (window.state.processing) return;
            window.state.processing = true; window.render();

            const p = window.state.comprando;
            const stock = p.quantidade;
            const preco = p.preco;
            const nome = p.nome;

            try {
                const profile = window.state.profile || {};
                const novaQtd = Number(stock) - window.state.qtd;
                if (novaQtd < 0) throw new Error("Estoque insuficiente.");

                // SINCRONIZA√á√ÉO AT√ìMICA: Atualiza apenas o campo quantidade
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'estoque', p.id), { 
                    quantidade: novaQtd,
                    updatedAt: serverTimestamp()
                });

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vendas_logs'), {
                    clienteId: window.state.user.uid,
                    clienteNome: profile.name || 'Cliente AppEgg',
                    clienteTelefone: profile.phone || 'N/A',
                    clienteEmail: profile.email || window.state.user.email,
                    produto: nome,
                    quantidade: window.state.qtd,
                    valorTotal: Number(preco) * window.state.qtd,
                    status: 'PEDIDO CRIADO',
                    criadoEm: serverTimestamp(),
                    dataSimples: new Date().toISOString().split('T')[0],
                    criadoEmString: new Date().toLocaleDateString('pt-BR')
                });

                window.state.comprando = null;
                window.state.view = 'pedidos';
                window.showToast("Encomenda confirmada!", "success");

            } catch (err) { window.showToast(err.message); } finally { window.state.processing = false; window.render(); }
        };

        const startSync = (userId) => {
            // Limpa conex√µes pendentes para evitar duplicados
            if (window.state._syncRefs && window.state._syncRefs.length > 0) {
                window.state._syncRefs.forEach(unsub => {
                    try { unsub(); } catch(e) {}
                });
                window.state._syncRefs = [];
            }

            // REGRA 3: Guardar ouvintes com verifica√ß√µes de seguran√ßa e tratamento de erros
            const unsubProdutos = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'estoque'), s => {
                window.state.produtos = s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.nome||"").localeCompare(b.nome||""));
                window.render();
            }, (err) => {
                // Se der erro de permiss√£o no in√≠cio, apenas ignora pois o Firebase ir√° reconectar ap√≥s o auth estabilizar
                console.warn("Aguardando permiss√µes est√°veis (estoque)...");
            });

            const unsubPedidos = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vendas_logs'), s => {
                if (!auth.currentUser) return;
                const all = s.docs.map(d => ({ id: d.id, ...d.data() }));
                // Filtro em mem√≥ria (Regra 2)
                window.state.pedidos = all.filter(p => p.clienteId === userId).sort((a, b) => (b.criadoEm?.seconds || 0) - (a.criadoEm?.seconds || 0));
                window.render();
            }, (err) => {
                console.warn("Aguardando permiss√µes est√°veis (pedidos)...");
            });

            window.state._syncRefs.push(unsubProdutos, unsubPedidos);
        };

        // Inicializa√ß√£o de Seguran√ßa Centralizada
        onAuthStateChanged(auth, async (user) => {
            window.state.user = user;
            if (user) {
                // REGRA 3: O Auth disparou, agora podemos tentar ler dados com seguran√ßa
                startSync(user.uid);
                
                try {
                    const profileSnap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profiles', 'main'));
                    if (profileSnap.exists()) {
                        window.state.profile = profileSnap.data();
                        window.state.view = 'loja';
                    } else { 
                        window.state.view = 'cadastro'; 
                    }
                } catch (e) {
                    console.error("Erro ao verificar perfil:", e);
                    window.state.view = 'cadastro';
                }
            } else { 
                window.state.view = 'login'; 
            }
            window.state.loading = false;
            window.render();
        });

        // REGRA 3: Disparar a autentica√ß√£o explicitamente
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
                // Removido o login an√≥nimo autom√°tico para n√£o entrar em conflito com o Login Google
            } catch (e) {
                console.error("Falha na inicializa√ß√£o da autentica√ß√£o:", e);
            }
        };
        
        initAuth();

        window.render();
    </script>
</body>
</html>
