<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Ovos Nexos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-dark { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border { border: 1px solid rgba(79, 70, 229, 0.4); box-shadow: 0 0 15px rgba(79, 70, 229, 0.1); }
        .btn-futurist { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="min-h-screen">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = {
            view: 'login', 
            produtos: [],
            clienteData: JSON.parse(localStorage.getItem('appegg_user')) || null
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                // Lógica de Testador: Se for seu e-mail, libera acesso como Admin-Testador
                if (email === 'thon@lojista.com.br') {
                    const testador = { nome: "Admin Thon", email: email, doc: "000.000.000-00", whatsapp: "11999999999", rua: "Área de Teste", numero: "1", cidade: "São Paulo", estado: "SP" };
                    localStorage.setItem('appegg_user', JSON.stringify(testador));
                    window.state.clienteData = testador;
                } else {
                    // Aqui você integraria com um login real se tivesse Auth de cliente, 
                    // por enquanto ele direciona para cadastro se não achar no LocalStorage
                    if(!window.state.clienteData) return alert("Conta não encontrada. Clique em CADASTRAR.");
                }
                window.state.view = 'loja';
                window.actions.loadProdutos();
            },
            salvarCadastro: (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const data = { nome: f.get('nome'), email: f.get('email'), whatsapp: f.get('whatsapp'), doc: f.get('doc'), cep: f.get('cep'), rua: f.get('rua'), numero: f.get('numero'), cidade: f.get('cidade'), estado: f.get('estado') };
                localStorage.setItem('appegg_user', JSON.stringify(data));
                window.state.clienteData = data;
                window.state.view = 'loja';
                window.actions.loadProdutos();
            },
            loadProdutos: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');

            if (window.state.view === 'login' && !window.state.clienteData) {
                root.innerHTML = `<div class="p-6 h-screen flex flex-col justify-center items-center">
                    <h1 style="font-family:'Orbitron'" class="text-4xl text-indigo-600 mb-10 italic">APPEGG</h1>
                    <form onsubmit="window.actions.login(event)" class="w-full max-w-sm space-y-4">
                        <input name="email" type="email" placeholder="Seu E-mail" required class="w-full p-5 rounded-2xl bg-white neon-border outline-none font-bold">
                        <input name="senha" type="password" placeholder="Sua Senha" class="w-full p-5 rounded-2xl bg-white neon-border outline-none font-bold">
                        <button class="w-full py-5 btn-futurist text-white rounded-2xl font-black uppercase tracking-widest">ACESSAR NEXUS</button>
                        <button type="button" onclick="window.state.view='cadastro';window.render()" class="w-full py-3 text-slate-400 font-bold uppercase text-xs">Ainda não sou cliente? CADASTRAR</button>
                    </form>
                </div>`;
            } else if (window.state.view === 'cadastro') {
                root.innerHTML = `<div class="p-6">
                    <h2 class="font-black text-2xl text-slate-800 mb-6 uppercase">Novo Cadastro</h2>
                    <form onsubmit="window.actions.salvarCadastro(event)" class="space-y-4">
                        <input name="nome" placeholder="Nome Completo" required class="w-full p-4 rounded-xl border outline-none">
                        <input name="doc" placeholder="CPF ou CNPJ" required class="w-full p-4 rounded-xl border outline-none">
                        <input name="whatsapp" placeholder="WhatsApp" required class="w-full p-4 rounded-xl border outline-none">
                        <input name="email" type="email" placeholder="E-mail" required class="w-full p-4 rounded-xl border outline-none">
                        <input name="cep" placeholder="CEP" class="w-full p-4 rounded-xl border outline-none">
                        <div class="grid grid-cols-2 gap-4">
                            <input name="rua" placeholder="Rua" class="p-4 rounded-xl border outline-none">
                            <input name="numero" placeholder="Nº" class="p-4 rounded-xl border outline-none">
                        </div>
                        <button class="w-full py-5 btn-futurist text-white rounded-2xl font-black">CONFIRMAR REGISTRO</button>
                        <button type="button" onclick="window.state.view='login';window.render()" class="w-full py-2 text-slate-400 font-bold text-xs uppercase">Já tenho conta</button>
                    </form>
                </div>`;
            } else {
                root.innerHTML = `<header class="p-6 flex justify-between items-center glass-dark text-white rounded-b-3xl">
                    <h1 style="font-family:'Orbitron'" class="text-xl">APPEGG</h1>
                    <button onclick="localStorage.clear(); location.reload()" class="text-xs text-red-400 font-bold uppercase">SAIR</button>
                </header>
                <div class="p-6 grid gap-4">
                    ${window.state.produtos.map(p => `
                        <div class="bg-white p-6 rounded-3xl neon-border flex justify-between items-center">
                            <div><h3 class="font-black text-slate-800 uppercase text-xs">${p.nome}</h3><p class="text-2xl font-black text-indigo-600 mt-1">R$ ${p.preco.toFixed(2)}</p></div>
                            <button class="h-12 w-12 btn-futurist rounded-xl flex items-center justify-center text-white">+</button>
                        </div>
                    `).join('')}
                </div>`;
            }
        };

        window.render();
    </script>
</body>
</html>
