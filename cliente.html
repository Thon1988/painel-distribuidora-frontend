<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,700;0,9..40,900;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .logo-text { font-weight: 900; color: #e11d48; font-style: italic; }
        .nav-bottom { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111827; border-radius: 26px; display: flex; padding: 10px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #6b7280; padding: 12px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .nav-item.active { background: #e11d48; color: white; }
        .timeline-step { position: relative; padding-left: 20px; border-left: 2px solid #f3f4f6; margin-left: 2px; padding-bottom: 12px; }
        .timeline-step:last-child { border-left: 2px solid transparent; }
        .timeline-dot { width: 8px; height: 8px; border-radius: 50%; background: #e11d48; position: absolute; left: -5px; top: 4px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200; display: flex; align-items: flex-end; }
        .slide-up { background: white; width: 100%; padding: 32px; border-top-left-radius: 40px; border-top-right-radius: 40px; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.state = { user: null, produtos: [], tela: 'catalogo', meusPedidos: [], confirmando: null, pixGerado: null };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { initApp(); monitorarPedidos(); }
            window.render();
        });

        const formatTime = (ts) => {
            if (!ts) return "--:--";
            const date = ts.toDate ? ts.toDate() : new Date(ts);
            return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="p-10 min-h-screen flex flex-col justify-center text-center">
                    <div class="logo-text text-5xl mb-12 italic">AppEgg</div>
                    <form onsubmit="window.actions.login(event)" class="space-y-3">
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none">
                        <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none">
                        <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-xl mt-4">Entrar</button>
                    </form>
                </div>`;
                return;
            }

            root.innerHTML = `
                <div class="pb-32">${window.state.tela==='catalogo' ? renderCatalogo() : renderPedidos()}</div>
                ${window.state.confirmando ? renderModal() : ''}
                <nav class="nav-bottom">
                    <button onclick="window.state.tela='catalogo';window.render()" class="nav-item ${window.state.tela==='catalogo'?'active':''}">ü•ö IN√çCIO</button>
                    <button onclick="window.state.tela='notificacoes';window.render()" class="nav-item ${window.state.tela==='notificacoes'?'active':''}">üì¶ PEDIDOS</button>
                    <button onclick="window.actions.logout()" class="nav-item">üö™ SAIR</button>
                </nav>`;
        };

        function renderCatalogo() {
            return `<header class="p-6 logo-text text-2xl italic">AppEgg</header>
                <div class="px-4 grid grid-cols-2 gap-4">
                    ${window.state.produtos.map(p => `
                    <div class="p-4 border rounded-[30px] flex flex-col items-center">
                        <img src="${p.foto_url}" class="h-24 mb-2 object-contain">
                        <h3 class="font-bold text-[10px] uppercase h-8 text-center">${p.nome}</h3>
                        <p class="text-rose-600 font-black mb-4">R$ ${p.preco.toFixed(2)}</p>
                        <button onclick="window.actions.abrirModal(${JSON.stringify(p).replace(/"/g, '&quot;')})" class="w-full py-3 bg-gray-900 text-white rounded-2xl text-[9px] font-black uppercase">Pedir</button>
                    </div>`).join('')}
                </div>`;
        }

        function renderModal() {
            const p = window.state.confirmando;
            return `<div class="modal-overlay"><div class="slide-up">
                <h2 class="text-xl font-black uppercase mb-6 italic">Finalizar Pedido</h2>
                <form onsubmit="window.actions.finalizar(event)" class="space-y-4">
                    <select name="pagamento" onchange="window.actions.gerarPix(this.value)" class="w-full p-4 bg-gray-100 rounded-2xl font-bold border-none" required>
                        <option value="">Forma de Pagamento...</option>
                        <option value="PIX NA ENTREGA">PIX na Entrega</option>
                        <option value="PIX NA RETIRADA">PIX na Retirada</option>
                        <option value="DINHEIRO NA ENTREGA">Dinheiro na Entrega</option>
                        <option value="DINHEIRO NA RETIRADA">Dinheiro na Retirada</option>
                    </select>
                    ${window.state.pixGerado ? `<div class="bg-blue-50 p-4 rounded-2xl text-[10px] font-bold border border-blue-100">
                        CHAVE PIX: <span class="block font-mono bg-white p-2 mt-1 rounded">${window.state.pixGerado}</span>
                        <button type="button" onclick="navigator.clipboard.writeText('${window.state.pixGerado}')" class="w-full mt-2 py-2 bg-blue-600 text-white rounded-xl uppercase">Copiar</button>
                    </div>` : ''}
                    <input name="obs" placeholder="Observa√ß√£o..." class="w-full p-4 bg-gray-100 rounded-2xl font-bold border-none">
                    <button class="w-full py-4 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-lg shadow-rose-100 mt-4">Confirmar Agora</button>
                    <button type="button" onclick="window.state.confirmando=null;window.render()" class="w-full text-gray-400 font-bold uppercase text-[10px]">Cancelar</button>
                </form>
            </div></div>`;
        }

        function renderPedidos() {
            return `<div class="p-6"><h2 class="text-2xl font-black uppercase mb-6 italic">Meus Pedidos</h2>
                <div class="space-y-4">${window.state.meusPedidos.map(p => `
                    <div class="p-6 border rounded-[30px] shadow-sm">
                        <div class="flex justify-between mb-4"><span class="text-[9px] font-black text-rose-600 bg-rose-50 px-3 py-1 rounded-full uppercase italic">${p.status}</span><span class="font-black">R$ ${p.precoNoMomento?.toFixed(2)}</span></div>
                        <p class="text-[11px] font-bold uppercase text-gray-500 mb-4">${p.produto}</p>
                        <div class="timeline-step"><div class="timeline-dot"></div><p class="text-[9px] font-bold text-gray-400">RECEBIDO: ${formatTime(p.criadoEm)}</p></div>
                        <div class="timeline-step"><div class="timeline-dot ${!p.horarioEmbalando?'bg-gray-100':''}"></div><p class="text-[9px] font-bold text-gray-400">EMBALAGEM: ${formatTime(p.horarioEmbalando)}</p></div>
                        <div class="timeline-step" style="border:none"><div class="timeline-dot ${!p.horarioSaiu?'bg-gray-100':''}"></div><p class="text-[9px] font-bold text-gray-400">PRONTO/TR√ÇNSITO: ${formatTime(p.horarioSaiu)}</p></div>
                    </div>`).join('')}</div></div>`;
        }

        window.actions = {
            login: async (e) => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch(err) { alert("Erro."); } },
            logout: async () => { if(confirm("Sair?")) await signOut(auth); },
            abrirModal: (p) => { window.state.confirmando = p; window.render(); },
            gerarPix: (v) => { window.state.pixGerado = v.includes('PIX') ? "APPEGGPAY-" + Math.random().toString(36).substr(2,9).toUpperCase() : null; window.render(); },
            finalizar: async (e) => {
                e.preventDefault(); const f = new FormData(e.target); const p = window.state.confirmando;
                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.user.email.split('@')[0].toUpperCase(),
                    clienteWhatsapp: window.state.user.email,
                    produto: p.nome, produtoId: p.id, precoNoMomento: p.preco,
                    pagamento: f.get('pagamento'), observacao: f.get('obs'),
                    pixChave: window.state.pixGerado || null,
                    status: 'PENDENTE', criadoEm: serverTimestamp()
                });
                window.state.confirmando = null; window.state.tela = 'notificacoes'; window.render();
            }
        };

        async function initApp() { const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos"); window.state.produtos = await r.json(); window.render(); }
        function monitorarPedidos() {
            onSnapshot(query(collection(db, "vendas_logs"), where("clienteWhatsapp", "==", window.state.user.email), orderBy("criadoEm", "desc")), (s) => {
                window.state.meusPedidos = s.docs.map(d => ({ id: d.id, ...d.data() })); window.render();
            });
        }
    </script>
</body>
</html>
