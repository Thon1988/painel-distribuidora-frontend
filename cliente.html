<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>AppEgg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background:#fff }
        .logo { color:#e11d48; font-weight:900; font-style: italic; }
        .nav-bottom { position:fixed; bottom:16px; left:16px; right:16px; background:#111827; border-radius:22px; display:flex; justify-content:space-around; padding:10px; z-index:50; }
        .nav-item { color:#9ca3af; font-size:10px; font-weight:800; text-transform: uppercase; text-align: center; }
        .nav-item.active { color:#fff }
        .timeline-dot { width: 8px; height: 8px; border-radius: 50%; background: #e11d48; position: absolute; left: -5px; top: 4px; }
        .timeline-step { position: relative; padding-left: 20px; border-left: 2px solid #f3f4f6; margin-left: 2px; padding-bottom: 12px; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);

        const state = { user:null, tela:'catalogo', produtos:[], pedidos:[], config: {} };

        onAuthStateChanged(auth, async u => {
            state.user = u;
            if(u) {
                const d = await getDoc(doc(db, 'config', 'loja'));
                state.config = d.data() || {};
                carregarProdutos();
                monitorarPedidos();
            }
            render();
        });

        const formatTime = (ts) => ts ? new Date(ts.toDate ? ts.toDate() : ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';

        function render() {
            const app = document.getElementById('app');
            if(!state.user) {
                app.innerHTML = `<div class="min-h-screen flex flex-col justify-center p-10 text-center"><div class="logo text-5xl mb-10">AppEgg</div><form onsubmit="login(event)" class="space-y-4"><input name="email" type="email" placeholder="E-mail" class="w-full p-4 rounded-xl bg-gray-100 font-bold outline-none"><input name="senha" type="password" placeholder="Senha" class="w-full p-4 rounded-xl bg-gray-100 font-bold outline-none"><button class="w-full p-4 bg-rose-600 text-white rounded-xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }
            app.innerHTML = `<div class="pb-40">${state.tela==='catalogo' ? renderCatalogo() : renderPedidos()}</div>
                <nav class="nav-bottom">
                    <button onclick="nav('catalogo')" class="nav-item ${state.tela==='catalogo'?'active':''}">ðŸ¥š<br>Comprar</button>
                    <button onclick="nav('pedidos')" class="nav-item ${state.tela==='pedidos'?'active':''}">ðŸ“¦<br>Pedidos</button>
                    <button onclick="logout()" class="nav-item">ðŸšª<br>Sair</button>
                </nav>`;
        }

        function renderCatalogo() {
            return `<header class="p-6 text-center"><div class="logo text-3xl">AppEgg</div></header>
                <div class="grid grid-cols-2 gap-4 p-4">
                ${state.produtos.map(p => `
                <div class="border rounded-2xl p-4 text-center">
                    <img src="${p.foto_url}" class="h-20 mx-auto mb-2 object-contain">
                    <p class="font-black text-[10px] uppercase h-8">${p.nome}</p>
                    <p class="text-rose-600 font-black text-sm">R$ ${p.preco.toFixed(2)}</p>
                    <button onclick="pedir(${JSON.stringify(p).replace(/"/g,'&quot;')})" class="mt-3 w-full bg-gray-900 text-white p-3 rounded-xl text-[10px] font-black uppercase">Pedir</button>
                </div>`).join('')}</div>`;
        }

        function renderPedidos() {
            return `<div class="p-6"><h2 class="text-2xl font-black mb-6 italic uppercase">Meus Pedidos</h2>
                ${state.pedidos.map(p => `
                <div class="border rounded-3xl p-6 mb-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-black text-rose-600 text-[10px] uppercase bg-rose-50 px-2 py-1 rounded-md">${p.status}</span>
                        <span class="font-black text-sm">R$ ${p.precoNoMomento.toFixed(2)}</span>
                    </div>
                    <p class="font-bold text-xs uppercase mb-4 text-gray-500">${p.produto}</p>
                    ${p.status === 'PENDENTE' && state.config.pixChave ? `
                        <div class="bg-blue-50 p-4 rounded-2xl mb-4 border border-blue-100">
                            <p class="text-[9px] font-black text-blue-600 uppercase mb-1">Pagar via PIX (${state.config.pixTipo}):</p>
                            <p class="text-xs font-mono font-bold break-all">${state.config.pixChave}</p>
                        </div>
                    ` : ''}
                    <div class="timeline-step"><div class="timeline-dot"></div><p class="text-[10px] font-bold text-gray-400 uppercase">Pedido: ${formatTime(p.criadoEm)}</p></div>
                    <div class="timeline-step" style="border:none"><div class="timeline-dot ${!p.horarioSaiu?'bg-gray-100':''}"></div><p class="text-[10px] font-bold text-gray-400 uppercase">Pronto/Saiu: ${formatTime(p.horarioSaiu)}</p></div>
                </div>`).join('') || '<p class="text-gray-400 font-bold uppercase text-center py-10">Nenhum pedido</p>'}</div>`;
        }

        window.nav = t => { state.tela = t; render(); };
        window.login = async e => { e.preventDefault(); await signInWithEmailAndPassword(auth, e.target.email.value, e.target.senha.value); };
        window.logout = () => signOut(auth);
        async function carregarProdutos() { const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos"); state.produtos = await r.json(); render(); }
        function monitorarPedidos() {
            onSnapshot(query(collection(db,"vendas_logs"), where("clienteWhatsapp","==",state.user.email), orderBy("criadoEm","desc")), s => {
                state.pedidos = s.docs.map(d => d.data()); render();
            });
        }
        window.pedir = async p => {
            await addDoc(collection(db,"vendas_logs"), {
                clienteNome: state.user.email.split('@')[0], clienteWhatsapp: state.user.email,
                produto: p.nome, precoNoMomento: p.preco, pagamento: "PIX NA RETIRADA",
                status: "PENDENTE", criadoEm: serverTimestamp()
            });
            state.tela = 'pedidos'; render();
        };
    </script>
</body>
</html>
