<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        .product-card { background: #fff; border-radius: 16px; border: 1px solid #f3f4f6; overflow: hidden; position: relative; }
        .badge-medida { position: absolute; top: 8px; right: 8px; background: #fef2f2; color: #e11d48; font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #ffffff; padding: 16px 20px 30px 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; z-index: 50; box-shadow: 0 -4px 15px rgba(0,0,0,0.05); }
        .wa-float { position: fixed; bottom: 100px; right: 20px; background: #25D366; color: white; width: 56px; height: 56px; rounded-full; display: flex; align-items: center; justify-content: center; border-radius: 50%; shadow-xl; z-index: 60; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
<body class="pb-32">
    <div id="app-root"></div>

    <a href="https://wa.me/5511985706243" target="_blank" class="wa-float shadow-lg">
        <svg width="30" height="30" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.888 11.888-11.888 3.176 0 6.161 1.237 8.404 3.48s3.481 5.229 3.481 8.408c0 6.556-5.332 11.888-11.888 11.888-2.003 0-3.96-.503-5.69-1.465l-6.394 1.688zm6.105-4.576c1.559.926 3.447 1.414 5.373 1.414 5.617 0 10.188-4.571 10.188-10.188 0-2.72-1.057-5.277-2.977-7.197s-4.477-2.977-7.197-2.977c-5.617 0-10.188 10.188 10.188 10.188 0 1.902.521 3.745 1.508 5.389l-1.011 3.693 3.797-.982z"/></svg>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            produtos: [], 
            cliente: JSON.parse(localStorage.getItem('appegg_user')), 
            carrinho: {}, 
            tela: 'catalogo',
            frequencia: '√önica'
        };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                const u = { nome: e.target.nome.value, whatsapp: e.target.whatsapp.value };
                localStorage.setItem('appegg_user', JSON.stringify(u));
                window.state.cliente = u;
                window.render();
            },
            updateQtd: (id, delta) => {
                const q = (window.state.carrinho[id] || 0) + delta;
                if(q <= 0) delete window.state.carrinho[id];
                else window.state.carrinho[id] = q;
                window.render();
            },
            finalizar: async () => {
                const itens = Object.entries(window.state.carrinho).map(([id, q]) => {
                    const p = window.state.produtos.find(prod => prod.id == id);
                    return `${q}x ${p.nome} (${p.tipo_estoque})`;
                }).join(', ');
                const total = Object.entries(window.state.carrinho).reduce((acc, [id, q]) => acc + (window.state.produtos.find(p => p.id == id).preco * q), 0);
                
                await addDoc(collection(db, "vendas_logs"), { 
                    clienteNome: window.state.cliente.nome, 
                    clienteWhatsapp: window.state.cliente.whatsapp, 
                    produto: itens, 
                    precoNoMomento: total, 
                    entrega: window.state.frequencia, 
                    status: 'PENDENTE', 
                    criadoEm: serverTimestamp() 
                });
                alert("ü•ö Pedido confirmado no AppEgg!");
                window.state.carrinho = {}; window.state.tela = 'catalogo'; window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if(!window.state.cliente) {
                root.innerHTML = `<div class="h-screen flex flex-col justify-center px-10"><h1 class="text-5xl font-black text-rose-600 italic text-center mb-8">AppEgg</h1><form onsubmit="window.actions.login(event)" class="space-y-4"><input name="nome" placeholder="Seu Nome" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><input name="whatsapp" placeholder="WhatsApp" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold" required><button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase">Entrar</button></form></div>`;
                return;
            }

            const total = Object.entries(window.state.carrinho).reduce((acc, [id, q]) => {
                const p = window.state.produtos.find(prod => prod.id == id);
                return acc + (p ? p.preco * q : 0);
            }, 0);
            const itensCount = Object.values(window.state.carrinho).reduce((a, b) => a + b, 0);

            if(window.state.tela === 'carrinho') {
                root.innerHTML = `
                <div class="p-6">
                    <button onclick="window.state.tela='catalogo'; window.render()" class="text-rose-600 font-black uppercase text-[10px] mb-6 tracking-widest">‚Üê Continuar Comprando</button>
                    <h2 class="text-2xl font-black italic uppercase mb-6">Confirme seu Pedido</h2>
                    <div class="space-y-3 mb-8">
                        ${Object.entries(window.state.carrinho).map(([id, q]) => {
                            const p = window.state.produtos.find(prod => prod.id == id);
                            return `<div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl">
                                <img src="${p.foto_url}" class="w-10 h-10 object-contain">
                                <div class="flex-1"><p class="font-black text-[10px] uppercase">${p.nome}</p><p class="text-rose-600 font-bold text-xs">R$ ${(p.preco * q).toFixed(2)}</p></div>
                                <div class="flex items-center gap-3"><button onclick="window.actions.updateQtd('${id}',-1)" class="w-7 h-7 bg-white rounded-lg shadow-sm font-bold">-</button><span class="font-bold text-xs">${q}</span><button onclick="window.actions.updateQtd('${id}',1)" class="w-7 h-7 bg-white rounded-lg shadow-sm font-bold">+</button></div>
                            </div>`;
                        }).join('')}
                    </div>
                    <div class="mb-8">
                        <p class="font-black text-[10px] uppercase text-gray-400 mb-4 text-center italic">Programar Compra?</p>
                        <div class="grid grid-cols-2 gap-2">
                            ${['√önica', 'Di√°ria', 'Semanal', 'Quinzenal', 'Mensal'].map(f => `
                                <button onclick="window.state.frequencia='${f}'; window.render()" class="py-3 rounded-xl border-2 text-[10px] font-black uppercase ${window.state.frequencia === f ? 'border-rose-600 bg-rose-50 text-rose-600' : 'border-gray-100 text-gray-400'}">${f}</button>
                            `).join('')}
                        </div>
                    </div>
                    <button onclick="window.actions.finalizar()" class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-xl italic">Confirmar e Enviar</button>
                </div>`;
                return;
            }

            root.innerHTML = `
                <header class="p-6 sticky top-0 bg-white/90 backdrop-blur-md z-40 border-b border-gray-50 flex justify-between items-center">
                    <h1 class="text-2xl font-black text-rose-600 italic uppercase">AppEgg</h1>
                    <span class="text-[9px] font-black text-gray-300 uppercase">üëã ${window.state.cliente.nome}</span>
                </header>
                <div class="p-4 grid grid-cols-2 gap-3">
                    ${window.state.produtos.map(p => {
                        const qtd = window.state.carrinho[p.id] || 0;
                        return `
                        <div class="product-card p-3 flex flex-col">
                            <span class="badge-medida">${p.tipo_estoque}</span>
                            <div class="h-28 flex items-center justify-center p-2"><img src="${p.foto_url}" class="max-h-full object-contain"></div>
                            <h3 class="font-black text-[10px] text-gray-700 uppercase h-8 overflow-hidden">${p.nome}</h3>
                            <p class="text-rose-600 font-black text-sm my-2">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                            ${qtd === 0 ? `<button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-full bg-rose-600 text-white py-2.5 rounded-xl text-[10px] font-black uppercase">Adicionar</button>` : 
                            `<div class="flex items-center justify-between bg-gray-50 rounded-xl p-1"><button onclick="window.actions.updateQtd('${p.id}', -1)" class="w-8 h-8 font-black text-rose-600">-</button><span class="font-bold text-xs">${qtd}</span><button onclick="window.actions.updateQtd('${p.id}', 1)" class="w-8 h-8 font-black text-rose-600">+</button></div>`}
                        </div>`;
                    }).join('')}
                </div>
                <footer class="mt-12 p-10 bg-gray-50 text-center border-t border-gray-100">
                    <h2 class="text-xl font-black text-rose-600 italic mb-1 uppercase">AppEgg</h2>
                    <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-6">Sua Distribuidora Especializada</p>
                    <div class="text-[11px] text-gray-400 space-y-1 font-bold">
                        <p>Rua Antonio Freire da Silva, 67</p>
                        <p>Jardim das Cam√©lias, S√£o Paulo - SP</p>
                        <p class="text-gray-800">11 98570-6243</p>
                    </div>
                </footer>
                ${itensCount > 0 ? `<div class="cart-bar">
                    <div><p class="text-[10px] font-bold text-gray-400">TOTAL</p><p class="text-xl font-black italic">R$ ${total.toFixed(2)}</p></div>
                    <button onclick="window.state.tela='carrinho'; window.render()" class="bg-rose-600 px-8 py-4 rounded-2xl text-white font-black text-xs uppercase shadow-lg">Ver Carrinho</button>
                </div>` : ''}
            `;
        };

        fetch(`${API_BASE}/produtos`).then(r => r.json()).then(d => { window.state.produtos = d; window.render(); });
    </script>
</body>
</html>
