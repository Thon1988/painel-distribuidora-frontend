<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; background: #fff; }
        .logo-text { font-weight: 900; color: #e11d48; letter-spacing: -0.05em; font-style: italic; }
        .nav-bottom { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111827; border-radius: 26px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #6b7280; padding: 12px; border-radius: 20px; }
        .nav-item.active { background: #e11d48; color: white; }
        .nav-text { font-size: 10px; font-weight: 700; text-transform: uppercase; margin-top: 4px; }
        .timeline-step { position: relative; padding-left: 15px; border-left: 2px solid #f3f4f6; margin-left: 2px; padding-bottom: 12px; }
        .timeline-step:last-child { border-left: 2px solid transparent; }
        .timeline-dot { width: 6px; height: 6px; border-radius: 50%; background: #e11d48; position: relative; left: -19px; top: 6px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200; display: flex; align-items: flex-end; }
        .slide-up { animation: slide 0.3s ease-out; }
        @keyframes slide { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.state = { user: null, produtos: [], tela: 'catalogo', meusPedidos: [], confirmando: null, pixGerado: null };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) { initApp(); monitorarPedidos(); }
            window.render();
        });

        const formatTime = (ts) => ts ? (ts.toDate ? ts.toDate() : new Date(ts)).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!window.state.user) {
                root.innerHTML = `<div class="p-10 min-h-screen flex flex-col justify-center text-center">
                    <div class="logo-text text-5xl mb-12">AppEgg</div>
                    <form onsubmit="window.actions.login(event)" class="space-y-3">
                        <input name="email" type="email" placeholder="E-mail" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none" required>
                        <input name="pass" type="password" placeholder="Senha" class="w-full p-5 bg-gray-50 rounded-2xl font-bold border-none outline-none" required>
                        <button class="w-full py-5 bg-rose-600 text-white rounded-2xl font-black uppercase shadow-xl mt-4">Entrar</button>
                    </form>
                </div>`;
                return;
            }

            root.innerHTML = `<div class="pb-32">${window.state.tela === 'catalogo' ? renderCatalogo() : renderPedidos()}</div>
                ${window.state.confirmando ? renderModal() : ''}
                <nav class="nav-bottom">
                    <button onclick="window.state.tela='catalogo';window.render()" class="nav-item ${window.state.tela==='catalogo'?'active':''}">ðŸ¥š<span class="nav-text">InÃ­cio</span></button>
                    <button onclick="window.state.tela='notificacoes';window.render()" class="nav-item ${window.state.tela==='notificacoes'?'active':''}">ðŸ“¦<span class="nav-text">Pedidos</span></button>
                    <button onclick="window.actions.logout()" class="nav-item">ðŸšª<span class="nav-text">Sair</span></button>
                </nav>`;
        };

        function renderCatalogo() {
            return `<header class="p-6 flex justify-between items-center"><div class="logo-text text-2xl">AppEgg</div></header>
                <div class="px-4 grid grid-cols-2 gap-4">
                    ${window.state.produtos.map(p => `
                    <div class="p-4 border rounded-[30px] flex flex-col items-center ${p.quantidade <= 0 ? 'opacity-40' : ''}">
                        <img src="${p.foto_url}" class="h-24 mb-2 object-contain">
                        <h3 class="font-bold text-[10px] uppercase text-center h-8">${p.nome}</h3>
                        <p class="text-rose-600 font-black text-sm mb-4">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                        <button onclick="${p.quantidade > 0 ? `window.state.confirmando=${JSON.stringify(p).replace(/"/g, '&quot;')};window.render()` : ''}" 
                                class="w-full py-3 rounded-2xl text-[9px] font-black uppercase ${p.quantidade > 0 ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-400'}" 
                                ${p.quantidade <= 0 ? 'disabled' : ''}>${p.quantidade > 0 ? 'Pedir' : 'Esgotado'}</button>
                    </div>`).join('')}
                </div>`;
        }

        function renderModal() {
            const p = window.state.confirmando;
            return `<div class="modal-overlay">
                <div class="bg-white w-full p-8 rounded-t-[40px] slide-up">
                    <h2 class="text-xl font-black uppercase mb-6">Finalizar Compra</h2>
                    <form onsubmit="window.actions.finalizar(event)" class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-2xl mb-4 flex gap-4 items-center">
                            <img src="${p.foto_url}" class="w-12 h-12 object-contain">
                            <div><p class="font-bold text-xs uppercase">${p.nome}</p><p class="text-rose-600 font-black">R$ ${p.preco.toFixed(2)}</p></div>
                        </div>
                        <select id="tipo_pgto" name="pagamento" class="w-full p-4 bg-gray-100 rounded-2xl font-bold text-sm outline-none" onchange="window.state.pixGerado = this.value.includes('PIX') ? 'APPEGGPAY'+Math.random().toString(36).substring(7).toUpperCase() : null; window.render();" required>
                            <option value="">Selecione o Pagamento</option>
                            <option value="PIX NA ENTREGA">PIX na Entrega</option>
                            <option value="PIX NA RETIRADA">PIX na Retirada</option>
                            <option value="DINHEIRO NA ENTREGA">Dinheiro na Entrega</option>
                            <option value="DINHEIRO NA RETIRADA">Dinheiro na Retirada</option>
                        </select>
                        ${window.state.pixGerado ? `
                            <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                <p class="text-[9px] font-black text-blue-600 uppercase mb-1">Copia e Cola PIX:</p>
                                <p class="text-[10px] font-mono font-bold break-all bg-white p-2 rounded-lg border">${window.state.pixGerado}</p>
                            </div>
                        ` : ''}
                        <input name="obs" placeholder="Alguma observaÃ§Ã£o? (Opcional)" class="w-full p-4 bg-gray-100 rounded-2xl font-bold text-sm outline-none">
                        <div class="flex gap-2">
                            <button type="button" onclick="window.state.confirmando=null;window.state.pixGerado=null;window.render()" class="flex-1 py-4 font-bold text-gray-400 uppercase text-xs">Voltar</button>
                            <button class="flex-[2] py-4 bg-rose-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>`;
        }

        function renderPedidos() {
            return `<div class="p-6"><h2 class="text-2xl font-black uppercase mb-6">Acompanhar Pedidos</h2><div class="space-y-4">
                ${window.state.meusPedidos.map(p => `
                    <div class="p-6 border rounded-[30px] bg-white">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-black text-rose-600 bg-rose-50 px-3 py-1 rounded-full uppercase">${p.status}</span>
                            <span class="font-black text-gray-900">R$ ${p.precoNoMomento.toFixed(2)}</span>
                        </div>
                        <p class="text-[11px] font-bold uppercase mb-4">${p.produto}</p>
                        <div class="border-t pt-4">
                            <div class="timeline-step"><div class="timeline-dot"></div><p class="text-[9px] font-bold text-gray-400 uppercase">Realizado: ${formatTime(p.criadoEm)}</p></div>
                            <div class="timeline-step"><div class="timeline-dot ${!p.horarioEmbalando?'bg-gray-100':''}"></div><p class="text-[9px] font-bold text-gray-400 uppercase">Embalando: ${formatTime(p.horarioEmbalando)}</p></div>
                            <div class="timeline-step" style="border:none"><div class="timeline-dot ${!p.horarioSaiu?'bg-gray-100':''}"></div><p class="text-[9px] font-bold text-gray-400 uppercase">Pronto/Em TrÃ¢nsito: ${formatTime(p.horarioSaiu)}</p></div>
                        </div>
                    </div>`).join('') || '<p class="text-center py-10 font-bold text-gray-300 uppercase">Nenhum pedido</p>'}
            </div></div>`;
        }

        window.actions = {
            login: async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, e.target.email.value, e.target.pass.value); } catch (err) { alert("Erro ao entrar."); }
            },
            logout: async () => { await signOut(auth); },
            finalizar: async (e) => {
                e.preventDefault();
                const f = new FormData(e.target);
                const p = window.state.confirmando;
                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.user.email.split('@')[0].toUpperCase(),
                    clienteWhatsapp: window.state.user.email,
                    produto: p.nome, produtoId: p.id, precoNoMomento: p.preco,
                    pagamento: f.get('pagamento'), observacao: f.get('obs'),
                    status: 'PENDENTE', criadoEm: serverTimestamp()
                });
                window.state.confirmando = null;
                window.state.pixGerado = null;
                window.state.tela = 'notificacoes';
                window.render();
            }
        };

        async function initApp() {
            const r = await fetch("https://painel-distribuidora-backend.onrender.com/api/produtos");
            window.state.produtos = await r.json();
            window.render();
        }

        function monitorarPedidos() {
            const q = query(collection(db, "vendas_logs"), where("clienteWhatsapp", "==", window.state.user.email), orderBy("criadoEm", "desc"));
            onSnapshot(q, (s) => {
                window.state.meusPedidos = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }
    </script>
</body>
</html>
