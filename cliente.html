<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Meus Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; padding-bottom: 120px; color: #1f2937; }
        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.8rem; letter-spacing: -1px; }
        .nav-bottom { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #111; border-radius: 32px; display: flex; justify-content: space-around; padding: 14px; z-index: 100; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; color: #666; font-size: 10px; font-weight: 800; border: none; background: transparent; }
        .nav-item.active { color: #fff; }
        .card-pedido { background: white; border: 1px solid #f3f4f6; border-radius: 32px; padding: 24px; margin-bottom: 16px; }
        .status-badge { padding: 6px 12px; border-radius: 12px; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        .input-egg { width: 100%; padding: 18px; background: #f9fafb; border-radius: 20px; border: 2px solid transparent; font-weight: 700; font-size: 14px; outline: none; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { user: null, view: 'loja', produtos: [], pedidos: [], comprando: null, qtd: 1, mostrarCalendario: false };
        const state = window.state;

        onAuthStateChanged(auth, user => {
            state.user = user;
            if (user) { loadProdutos(); syncPedidos(); }
            window.render();
        });

        async function loadProdutos() {
            const r = await fetch(`${API_BASE}/produtos`);
            state.produtos = await r.json();
            window.render();
        }

        function syncPedidos() {
            if(!auth.currentUser) return;
            const q = query(collection(db, "vendas_logs"), where("clienteId", "==", auth.currentUser.uid), orderBy("criadoEm", "desc"));
            onSnapshot(q, s => {
                state.pedidos = s.docs.map(d => ({ id: d.id, ...d.data() }));
                window.render();
            });
        }

        window.render = () => {
            const root = document.getElementById('app-root');
            if (!state.user) { root.innerHTML = renderLogin(); return; }

            root.innerHTML = `
                <div class="p-6 max-w-lg mx-auto">
                    <header class="flex justify-between items-center mb-10">
                        <div class="logo-text">AppEgg</div>
                        <div class="font-black text-[10px] uppercase text-gray-400">@${state.user.email.split('@')[0]}</div>
                    </header>
                    ${state.view === 'loja' ? renderLoja() : renderPedidos()}
                </div>
                <nav class="nav-bottom">
                    <button onclick="state.view='loja';render()" class="nav-item ${state.view==='loja'?'active':''}"><span>üè†</span>LOJA</button>
                    <button onclick="state.view='pedidos';render()" class="nav-item ${state.view==='pedidos'?'active':''}"><span>üì¶</span>PEDIDOS</button>
                    <button onclick="signOut(auth)" class="nav-item text-rose-500"><span>üö™</span>SAIR</button>
                </nav>
                ${state.comprando ? renderModalCompra() : ''}
            `;
        };

        function renderLoja() {
            return `<div class="space-y-3">${state.produtos.map((p, i) => `
                <div class="card-pedido flex gap-5 items-center" onclick="window.state.comprando=window.state.produtos[${i}];render()">
                    <img src="${p.foto_url}" class="w-20 h-20 object-cover rounded-[20px]">
                    <div class="flex-1">
                        <h3 class="font-black uppercase text-sm">${p.nome}</h3>
                        <p class="text-rose-600 font-black">R$ ${Number(p.preco).toFixed(2)}</p>
                    </div>
                </div>`).join('')}</div>`;
        }

        function renderPedidos() {
            return `<div class="space-y-4">${state.pedidos.map(p => `
                <div class="card-pedido border-l-8 ${p.status === 'FINALIZADO' ? 'border-emerald-500' : 'border-blue-500'}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="status-badge bg-blue-50 text-blue-600">${p.status}</span>
                        <span class="text-[9px] font-black text-gray-300">#${p.id.slice(-4)}</span>
                    </div>
                    <h4 class="font-black uppercase text-xs">${p.quantidade}x ${p.produto}</h4>
                    <p class="text-[10px] font-bold text-gray-400 mt-1">Status: ${p.status === 'CRIADO' ? 'Aguardando Aprova√ß√£o' : p.status}</p>
                </div>`).join('')}</div>`;
        }

        window.finalizarPedido = async (e) => {
            e.preventDefault();
            const f = new FormData(e.target);
            const p = state.comprando;
            
            await addDoc(collection(db, "vendas_logs"), {
                clienteId: auth.currentUser.uid,
                clienteNome: auth.currentUser.email.split('@')[0],
                produtoId: p.id,
                produto: p.nome,
                quantidade: state.qtd,
                valorTotal: p.preco * state.qtd,
                recorrencia: f.get('recorrencia'),
                dataProximaRemessa: f.get('data_remessa') || null,
                status: 'CRIADO',
                criadoEm: serverTimestamp()
            });

            const novaQtd = p.quantidade - state.qtd;
            await fetch(`${API_BASE}/produtos/${p.id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({...p, quantidade: novaQtd}) });

            state.comprando = null; state.view = 'pedidos'; window.render();
        };

        function renderModalCompra() {
            const p = state.comprando;
            return `
            <div class="fixed inset-0 bg-black/80 flex items-end z-[200]">
                <div class="bg-white w-full p-10 rounded-t-[48px]">
                    <h3 class="font-black uppercase text-xl mb-6">${p.nome}</h3>
                    <form onsubmit="finalizarPedido(event)" class="space-y-4">
                        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-2xl">
                            <button type="button" onclick="state.qtd=Math.max(1,state.qtd-1);render()" class="w-12 h-12 bg-white rounded-xl font-black">-</button>
                            <span class="text-2xl font-black">${state.qtd}</span>
                            <button type="button" onclick="state.qtd++;render()" class="w-12 h-12 bg-white rounded-xl font-black">+</button>
                        </div>
                        <select name="recorrencia" onchange="state.mostrarCalendario=this.value!=='';render()" class="input-egg text-xs uppercase font-black">
                            <option value="">Apenas uma vez</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensal">Mensal</option>
                        </select>
                        ${state.mostrarCalendario ? '<input type="date" name="data_remessa" class="input-egg" required>' : ''}
                        <button class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4">Confirmar Pedido</button>
                    </form>
                    <button onclick="state.comprando=null;render()" class="w-full py-4 text-gray-400 font-black text-[10px] uppercase">Cancelar</button>
                </div>
            </div>`;
        }

        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center bg-white p-8"><div class="w-full max-w-sm"><div class="logo-text text-5xl mb-12 text-center">AppEgg</div><form onsubmit="handleLogin(event)" class="space-y-3"><input name="email" class="input-egg" placeholder="Email"><input name="pass" type="password" class="input-egg" placeholder="Senha"><button class="w-full bg-rose-600 text-white py-5 rounded-2xl font-black uppercase text-xs mt-4">Entrar</button></form></div></div>`; }
        window.handleLogin = async (e) => { e.preventDefault(); const f = new FormData(e.target); try { await signInWithEmailAndPassword(auth, f.get('email'), f.get('pass')); } catch { alert("Erro"); } };
        window.signOut = () => signOut(auth);
    </script>
</body>
</html>
