<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Sua Distribuidora de Ovos</title>
    <script src="https://cdn.tailwindcss.com/3.4.13"></script>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            color: #0f172a; 
            padding-bottom: 100px; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        .logo-font { font-weight: 800; color: #e11d48; font-size: 1.4rem; letter-spacing: -1px; }
        
        .nav-bottom { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #ffffff; border-top: 1px solid #f1f5f9;
            display: flex; justify-content: space-around; padding: 12px 0 24px 0; z-index: 100; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.03);
        }
        
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; 
            color: #94a3b8; font-size: 10px; font-weight: 600; 
            border: none; background: transparent; cursor: pointer; transition: 0.2s;
        }
        .nav-item.active { color: #e11d48; }
        
        .card-product { 
            background: white; border: 1px solid #f1f5f9; border-radius: 16px; 
            overflow: hidden; transition: 0.2s ease; position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.01);
        }
        .card-product:active { transform: scale(0.98); border-color: #e11d48; }
        
        .btn-primary { 
            background: #e11d48; color: white; padding: 16px; border-radius: 14px; 
            font-weight: 700; font-size: 14px; width: 100%; 
            transition: 0.2s; cursor: pointer; border: none; text-transform: uppercase;
        }
        .btn-primary:active { background: #be123c; transform: scale(0.98); }
        .btn-primary:disabled { background: #f1f5f9; color: #cbd5e1; cursor: not-allowed; }
        
        .btn-stripe {
            background: #635bff; color: white; padding: 16px; border-radius: 14px;
            font-weight: 700; font-size: 14px; width: 100%; text-transform: uppercase;
            transition: 0.2s; cursor: pointer; border: none;
        }
        .btn-stripe:active { background: #4f46e5; transform: scale(0.98); }
        
        .input-refined { 
            width: 100%; padding: 14px 16px; background: #f8fafc; border-radius: 12px; 
            border: 1px solid #e2e8f0; font-weight: 500; font-size: 14px; outline: none; transition: 0.2s; 
        }
        .input-refined:focus { border-color: #e11d48; background: #fff; box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.08); }

        .badge-status {
            padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.02em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .loading-screen { 
            position: fixed; inset: 0; background: white; z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .btn-add-circle {
            width: 36px; height: 36px; background: #e11d48; color: white;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(225, 29, 72, 0.15);
        }
        .btn-add-circle:active { transform: scale(0.85); }

        .cart-count {
            position: absolute; top: -2px; right: -2px; background: #e11d48; color: white;
            font-size: 9px; font-weight: 800; width: 16px; height: 16px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 2000; padding: 12px 24px; border-radius: 12px; background: #1e293b;
            color: white; font-weight: 600; font-size: 13px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .option-card {
            border: 1.5px solid #f1f5f9; border-radius: 16px; padding: 16px;
            transition: 0.2s; cursor: pointer; text-align: left; background: #fff;
            display: flex; align-items: center; gap: 12px;
        }
        .option-card.active { border-color: #e11d48; background: #fff1f2; }

        .qr-frame { background: #f8fafc; padding: 16px; border-radius: 20px; border: 1px dashed #e2e8f0; display: inline-block; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, doc, getDoc, addDoc, 
            serverTimestamp, increment, updateDoc, setDoc, runTransaction 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { 
            getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, updatePassword, signInAnonymously, signInWithCustomToken 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        console.log("Script carregado com sucesso");

        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        const appId = "app-egg-pro-transacional";

        // --- CHAVE P√öBLICA STRIPE (substitua pela sua real!) ---
        const stripe = Stripe('pk_test_51...SUA_CHAVE_PUBLICA_AQUI'); // ‚Üê OBRIGAT√ìRIO: sua chave p√∫blica do Stripe

        // --- ESTADO GLOBAL ---
        window.state = { 
            user: null, 
            profile: null,
            view: 'loja', 
            produtos: [], 
            pedidos: [], 
            cart: [],
            pix: { key: '', type: '', copiaCola: '' }, 
            checkout: { tipoEntrega: 'entrega', endereco: null, metodoPagamento: 'pix_agora' },
            profileMode: 'view',
            ordersFilter: 'aberto', 
            loading: true, 
            processing: false,
            payingOrder: null,
            toast: null
        };

        let lastStateHash = "";
        let renderTimeout = null;

        // --- FUN√á√ïES AUXILIARES ---

        window.scheduleRender = () => {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => { window.render(); }, 16);
        };

        window.showToast = (msg) => {
            window.state.toast = msg;
            window.scheduleRender();
            setTimeout(() => {
                window.state.toast = null;
                window.scheduleRender();
            }, 3000);
        };

        window.setView = (v) => { 
            window.state.view = v; 
            window.state.profileMode = 'view';
            window.state.payingOrder = null;
            window.scheduleRender(); 
        };

        window.copyToClipboard = (text) => {
            if (!text) return;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                window.showToast('C√≥digo PIX copiado!');
            } catch (err) {
                console.error('Erro ao copiar:', err);
            }
            document.body.removeChild(textArea);
        };

        // ... (mantenha maskTel, maskCEP, maskDoc se precisar)

        // --- GERA√á√ÉO DE PIX ---
        function gerarPix({ chave, tipo, valor, txid }) {
            function tlv(id, value) {
                return id + value.length.toString().padStart(2, '0') + value;
            }
            let chaveFinal = chave;
            if (tipo === 'Celular') chaveFinal = '+55' + chave.replace(/\D/g, '');
            let payload = '000201' + tlv('26', tlv('00', 'BR.GOV.BCB.PIX') + tlv('01', chaveFinal)) + '52040000' + '5303986' + tlv('54', valor.toFixed(2)) + '5802BR' + tlv('59', 'APPEGG') + tlv('60', 'SAOPAULO') + tlv('62', tlv('05', txid.substring(0, 25))) + '6304';
            let crc = 0xFFFF;
            for (let i = 0; i < payload.length; i++) {
                crc ^= payload.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) { crc = crc & 0x8000 ? (crc << 1) ^ 0x1021 : crc << 1; }
            }
            return payload + (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }

        // --- ADICIONAR AO CARRINHO ---
        window.addToCart = (id) => {
            const p = window.state.produtos.find(x => x.id === id);
            if (!p) return window.showToast("Produto n√£o encontrado");
            const existing = window.state.cart.find(x => x.id === id);
            if (existing) {
                if (existing.qtd + 1 > p.quantidade) return window.showToast("Estoque insuficiente");
                existing.qtd++;
            } else {
                if (p.quantidade < 1) return window.showToast("Produto esgotado");
                window.state.cart.push({ ...p, qtd: 1 });
            }
            window.showToast(`${p.nome} adicionado ao carrinho`);
            window.scheduleRender();
        };

        // --- ATUALIZAR QUANTIDADE ---
        window.updateCartQtd = (id, val) => {
            const item = window.state.cart.find(x => x.id === id);
            if (!item) return;
            item.qtd = Math.max(0, item.qtd + val);
            const p = window.state.produtos.find(x => x.id === id);
            if (p && item.qtd > p.quantidade) item.qtd = p.quantidade;
            if (item.qtd === 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
            window.scheduleRender();
        };

        // --- FINALIZAR PEDIDO (com Stripe ou PIX) ---
        window.handleFinalizeOrder = async (paymentMethod = 'pix_agora') => {
            if (window.state.processing || window.state.cart.length === 0) return;
            if (!auth.currentUser) return window.showToast("Fa√ßa login para continuar");

            window.state.processing = true;
            window.scheduleRender();

            try {
                const s = window.state;
                const totalPedido = s.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
                const finalAddr = s.checkout.tipoEntrega === 'retirada' ? DISTRIBUIDORA_ENDERECO : (s.checkout.endereco ? `${s.checkout.endereco.rua}, ${s.checkout.endereco.numero}` : `${s.profile?.address?.rua || ''}, ${s.profile?.address?.numero || ''}`);

                let pedidoCriadoId = "";
                let pixGerado = "";

                await runTransaction(db, async (transaction) => {
                    // Verifica e debita estoque
                    for (const item of s.cart) {
                        const prodRef = doc(db, 'artifacts', appId, 'public', 'data', 'estoque', item.id);
                        const prodSnap = await transaction.get(prodRef);
                        const curQty = Number(prodSnap.data()?.quantidade || 0);
                        if (curQty < item.qtd) throw new Error(`Estoque insuficiente para ${item.nome}`);
                        transaction.update(prodRef, { quantidade: curQty - item.qtd });
                    }

                    const orderRef = doc(collection(db, 'artifacts', appId, 'public', 'data', 'vendas_logs'));
                    pedidoCriadoId = orderRef.id;

                    if (paymentMethod === 'stripe') {
                        // Cria sess√£o Stripe (precisa de backend)
                        const response = await fetch('https://sua-url-de-backend.com/create-checkout-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                amount: Math.round(totalPedido * 100), // centavos
                                currency: 'brl',
                                orderId: pedidoCriadoId,
                                customerEmail: auth.currentUser.email
                            })
                        });

                        if (!response.ok) throw new Error("Erro ao criar sess√£o Stripe");
                        const { sessionId } = await response.json();
                        stripe.redirectToCheckout({ sessionId });
                        return; // redireciona, n√£o continua
                    } else {
                        // PIX
                        pixGerado = gerarPix({ chave: s.pix.key || 'sua-chave-pix', tipo: s.pix.type || 'CPF', valor: totalPedido, txid: pedidoCriadoId });
                    }

                    transaction.set(orderRef, {
                        clienteId: auth.currentUser.uid,
                        clienteNome: s.profile?.name || auth.currentUser.email.split('@')[0],
                        items: s.cart.map(i => ({ produto: i.nome, quantidade: i.qtd, precoUn: i.preco, embalagem: i.embalagem })),
                        valorTotal: totalPedido,
                        status: paymentMethod === 'stripe' ? 'PENDENTE_STRIPE' : 'PENDENTE_PAGAMENTO',
                        pix_payload: pixGerado || null,
                        tipoEntrega: s.checkout.tipoEntrega,
                        enderecoEntrega: finalAddr,
                        pagamento: { metodo: paymentMethod, pago: false, status: 'PENDENTE' },
                        criadoEm: serverTimestamp()
                    });
                });

                if (paymentMethod === 'stripe') return; // j√° redirecionou

                if (paymentMethod === 'pix_agora') {
                    window.state.payingOrder = { id: pedidoCriadoId, valor: totalPedido, pixString: pixGerado };
                } else {
                    window.setView('pedidos');
                    window.showToast("Pedido confirmado! ü•ö");
                }

                window.state.cart = [];
            } catch (e) {
                console.error("Erro ao finalizar:", e);
                window.showToast(e.message || "Erro ao processar pedido");
            } finally {
                window.state.processing = false;
                window.scheduleRender();
            }
        };

        // --- RENDERIZA√á√ÉO ---
        window.render = () => {
            const root = document.getElementById('app-root');
            if (!root) return console.error("Elemento #app-root n√£o encontrado");

            const s = window.state;
            console.log("Renderizando | loading:", s.loading, "usu√°rio:", !!s.user, "view:", s.view);

            if (s.loading) {
                root.innerHTML = `
                    <div class="loading-screen">
                        <div class="logo-font animate-bounce text-6xl mb-4">AppEgg</div>
                        <p class="text-gray-500 text-sm">Carregando sua experi√™ncia...</p>
                    </div>`;
                return;
            }

            if (!s.user) {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-rose-50 to-white p-6">
                        <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
                            <div class="text-center mb-10">
                                <div class="logo-font text-6xl mb-2">AppEgg</div>
                                <p class="text-rose-600 font-bold text-lg uppercase tracking-wider">Distribuidora Premium</p>
                            </div>
                            <form onsubmit="window.handleLogin(event)" class="space-y-6">
                                <input id="le" type="email" value="teste@lojista.com.br" class="input-refined text-center" placeholder="Seu e-mail" required>
                                <input id="lp" type="password" class="input-refined text-center" placeholder="Sua senha" required>
                                <button type="submit" class="btn-primary text-lg shadow-lg">Entrar na Loja</button>
                            </form>
                        </div>
                    </div>`;
                return;
            }

            const totalCart = s.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            root.innerHTML = `
                <div class="max-w-md mx-auto p-6">
                    <header class="flex justify-between items-center mb-8">
                        <div class="logo-font text-3xl">AppEgg</div>
                        <div class="relative" onclick="window.setView('carrinho')">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            ${s.cart.length ? `<span class="cart-count">${s.cart.reduce((a,b)=>a+b.qtd,0)}</span>` : ''}
                        </div>
                    </header>

                    ${s.view === 'loja' ? `
                        <div class="grid grid-cols-2 gap-4">
                            ${s.produtos.map(p => `
                                <div class="card-product p-4">
                                    <div class="h-32 bg-gray-100 rounded-xl mb-3 flex items-center justify-center text-3xl">ü•ö</div>
                                    <h3 class="font-bold text-sm">${p.nome}</h3>
                                    <p class="text-rose-600 font-extrabold text-lg">R$ ${p.preco.toFixed(2)}</p>
                                    <button onclick="window.addToCart('${p.id}')" class="btn-add-circle mt-2 ml-auto">+</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${s.view === 'carrinho' ? `
                        <div class="fade-in">
                            <h2 class="text-2xl font-bold mb-4">Seu Carrinho</h2>
                            ${s.cart.length === 0 ? '<p class="text-center text-slate-400 py-12">Seu carrinho est√° vazio</p>' : `
                                <div class="space-y-4 mb-8">
                                    ${s.cart.map(i => `
                                        <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl">
                                            <div>
                                                <p class="font-bold">${i.nome}</p>
                                                <p class="text-xs text-slate-500">R$ ${i.preco.toFixed(2)} √ó ${i.qtd}</p>
                                            </div>
                                            <div class="flex items-center gap-3">
                                                <button onclick="window.updateCartQtd('${i.id}', -1)" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-xl font-bold">-</button>
                                                <span class="font-bold text-lg">${i.qtd}</span>
                                                <button onclick="window.updateCartQtd('${i.id}', 1)" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-xl font-bold">+</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="bg-slate-50 p-6 rounded-2xl">
                                    <div class="flex justify-between text-xl font-bold mb-6">
                                        <span>Total</span>
                                        <span class="text-rose-600">R$ ${totalCart.toFixed(2)}</span>
                                    </div>
                                    <div class="grid grid-cols-1 gap-4">
                                        <button onclick="window.handleFinalizeOrder('stripe')" class="btn-stripe">
                                            Pagar com Cart√£o (Stripe)
                                        </button>
                                        <button onclick="window.handleFinalizeOrder('pix_agora')" class="btn-primary">
                                            Pagar com PIX
                                        </button>
                                    </div>
                                </div>
                            `}
                        </div>
                    ` : ''}

                    ${s.view === 'pedidos' ? `
                        <div class="fade-in space-y-4">
                            <h2 class="text-2xl font-bold mb-4">Meus Pedidos</h2>
                            ${s.pedidos.map(p => `
                                <div class="bg-white border rounded-2xl p-4 shadow-sm">
                                    <div class="flex justify-between mb-2">
                                        <span class="text-xs font-mono text-gray-400">#${p.id.substring(0,6)}</span>
                                        <span class="badge-status ${p.status === 'pendente' ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}">${p.status}</span>
                                    </div>
                                    <p class="font-bold">Total: R$ ${p.valorTotal.toFixed(2)}</p>
                                    ${p.status === 'pendente' && p.pagamento?.metodo === 'pix_agora' ? `
                                        <button onclick="window.copyToClipboard('${p.pix_payload}')" class="mt-3 w-full py-2 bg-slate-100 rounded-lg text-xs font-bold">COPIAR PIX</button>
                                    ` : ''}
                                </div>
                            `).join('') || '<p class="text-center py-12 text-slate-400">Nenhum pedido ainda</p>'}
                        </div>
                    ` : ''}

                    <nav class="nav-bottom">
                        <button onclick="window.setView('loja')" class="nav-item ${s.view==='loja'?'active':''}">LOJA</button>
                        <button onclick="window.setView('carrinho')" class="nav-item ${s.view==='carrinho'?'active':''}">CARRINHO</button>
                        <button onclick="window.setView('pedidos')" class="nav-item ${s.view==='pedidos'?'active':''}">PEDIDOS</button>
                        <button onclick="window.handleSignOut()" class="nav-item">SAIR</button>
                    </nav>

                    ${s.toast ? `<div class="toast-container fade-in">${s.toast}</div>` : ''}
                </div>
            `;
        };

        // --- LOGIN ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('le')?.value?.trim();
            const password = document.getElementById('lp')?.value;

            if (!email || !password) {
                window.showToast("Preencha email e senha");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.showToast("Login realizado com sucesso!");
            } catch (err) {
                console.error("Erro login:", err);
                window.showToast("Dados incorretos ou erro de conex√£o");
            }
        };

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM carregado ‚Üí iniciando render inicial");
            window.render(); // Mostra loading ou login imediatamente

            onAuthStateChanged(auth, (user) => {
                console.log("Auth mudou:", user ? "Logado como " + user.email : "Deslogado");
                window.state.user = user;
                window.state.loading = false;
                window.scheduleRender();
            });
        });

        // Timeout de seguran√ßa
        setTimeout(() => {
            if (window.state.loading) {
                const root = document.getElementById('app-root');
                if (root) {
                    root.innerHTML = `
                        <div class="min-h-screen flex items-center justify-center text-center p-6">
                            <div>
                                <h1 class="text-2xl font-bold text-red-600 mb-4">Ops... parece que algo travou</h1>
                                <p class="text-gray-600 mb-6">Verifique o console (F12) ou sua conex√£o.</p>
                                <button onclick="location.reload()" class="btn-primary">Recarregar</button>
                            </div>
                        </div>`;
                }
                console.error("Loading travado ap√≥s 10 segundos");
            }
        }, 10000);
    </script>
</body>
</html>
