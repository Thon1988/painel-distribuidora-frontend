<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Loja</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; color: #1f2937; }
        .product-card { background: #ffffff; border-radius: 20px; border: 1px solid #f3f4f6; overflow: hidden; }
        .btn-buy { background: #e11d48; color: white; border-radius: 12px; font-weight: 800; text-transform: uppercase; font-size: 11px; padding: 14px; width: 100%; transition: 0.2s; }
        .btn-buy:active { transform: scale(0.96); }
    </style>
</head>
<body class="pb-20">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { produtos: [], cliente: JSON.parse(localStorage.getItem('appegg_user')), checkoutItem: null, tipo: 'unica' };

        window.actions = {
            login: (e) => {
                e.preventDefault();
                const user = { nome: e.target.nome.value, whatsapp: e.target.whatsapp.value };
                localStorage.setItem('appegg_user', JSON.stringify(user));
                window.state.cliente = user;
                window.render();
            },
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            finalizar: async (metodo) => {
                const p = window.state.checkoutItem;
                await addDoc(collection(db, "vendas_logs"), {
                    clienteNome: window.state.cliente.nome,
                    clienteWhatsapp: window.state.cliente.whatsapp,
                    produto: p.nome,
                    precoNoMomento: p.preco,
                    metodoPagamento: metodo,
                    tipo: window.state.tipo,
                    status: 'PENDENTE',
                    criadoEm: serverTimestamp()
                });
                alert("Pedido confirmado!");
                window.state.checkoutItem = null;
                window.render();
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            if(!window.state.cliente) {
                root.innerHTML = `
                    <div class="h-screen flex flex-col justify-center px-10">
                        <h1 class="text-4xl font-black text-rose-600 italic text-center mb-8">AppEgg</h1>
                        <form onsubmit="window.actions.login(event)" class="space-y-4">
                            <input name="nome" placeholder="Seu Nome" class="w-full p-4 border rounded-2xl outline-none" required>
                            <input name="whatsapp" placeholder="WhatsApp" class="w-full p-4 border rounded-2xl outline-none" required>
                            <button class="w-full py-4 bg-rose-600 text-white rounded-2xl font-black uppercase">Começar Compra</button>
                        </form>
                    </div>`;
                return;
            }

            root.innerHTML = `
                <header class="p-6 flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-40">
                    <h1 class="text-2xl font-black text-rose-600 italic uppercase">AppEgg</h1>
                    <div class="text-[10px] font-black uppercase text-gray-400">Olá, ${window.state.cliente.nome.split(' ')[0]}</div>
                </header>

                <div class="px-6 space-y-8">
                    ${window.state.produtos.map(p => `
                        <div class="product-card flex flex-col">
                            <div class="h-56 bg-white flex items-center justify-center p-4">
                                <img src="${p.foto_url}" class="max-h-full object-contain" onerror="this.src='https://via.placeholder.com/300?text=Ovo'">
                            </div>
                            <div class="p-6 border-t border-gray-50">
                                <h3 class="font-black text-gray-800 text-lg uppercase leading-tight mb-2">${p.nome}</h3>
                                <div class="flex justify-between items-center">
                                    <div><p class="text-[10px] font-bold text-gray-300 uppercase">Preço</p><p class="text-2xl font-black text-rose-600">R$ ${p.preco.toFixed(2)}</p></div>
                                    <button onclick='window.state.checkoutItem=${JSON.stringify(p)}; window.render()' class="bg-black text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Comprar</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                ${window.state.checkoutItem ? `
                    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end">
                        <div class="bg-white w-full rounded-t-[32px] p-8 animate-slide-up">
                            <h2 class="text-xl font-black text-center mb-6 uppercase">${window.state.checkoutItem.nome}</h2>
                            <div class="flex gap-2 mb-6">
                                <button onclick="window.state.tipo='unica';window.render()" class="flex-1 py-3 border-2 rounded-xl text-[10px] font-black ${window.state.tipo==='unica'?'border-rose-600 text-rose-600 bg-rose-50':'border-gray-100'}">COMPRA ÚNICA</button>
                                <button onclick="window.state.tipo='assinatura';window.render()" class="flex-1 py-3 border-2 rounded-xl text-[10px] font-black ${window.state.tipo==='assinatura'?'border-rose-600 text-rose-600 bg-rose-50':'border-gray-100'}">ASSINATURA CLUBE</button>
                            </div>
                            <button onclick="window.actions.finalizar('PIX')" class="w-full py-4 bg-rose-600 text-white rounded-2xl font-black uppercase mb-3">Pagar com PIX</button>
                            <button onclick="window.state.checkoutItem=null; window.render()" class="w-full text-center text-[10px] font-bold text-gray-300 uppercase">Fechar</button>
                        </div>
                    </div>
                ` : ''}
            `;
        };
        window.actions.load();
    </script>
</body>
</html>
