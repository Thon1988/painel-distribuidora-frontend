<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AppEgg | Sua Loja de Ovos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc; 
            padding-bottom: 120px; 
            color: #1e293b; 
            overflow-x: hidden; 
        }

        .logo-text { font-weight: 900; color: #e11d48; font-size: 1.8rem; letter-spacing: -1px; }
        
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; 
            background: #0f172a; border-radius: 32px; display: flex; 
            justify-content: space-around; padding: 18px; z-index: 100; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; 
            color: #64748b; font-size: 9px; font-weight: 900; text-transform: uppercase; 
            border: none; background: transparent; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: #fff; transform: scale(1.1); }
        
        .card-egg { 
            background: white; border: 1px solid #f1f5f9; border-radius: 40px; 
            padding: 24px; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); 
            transition: 0.3s; position: relative;
        }
        
        .btn-main { 
            background: #e11d48; color: white; padding: 20px; border-radius: 28px; 
            font-weight: 900; text-transform: uppercase; font-size: 13px; 
            box-shadow: 0 10px 25px rgba(225, 29, 72, 0.2); width: 100%; 
            transition: 0.2s; cursor: pointer; border: none;
        }
        .btn-main:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }
        
        .input-egg { 
            width: 100%; padding: 18px; background: #f1f5f9; border-radius: 20px; 
            border: 2px solid transparent; font-weight: 700; font-size: 14px; 
            outline: none; transition: 0.2s; 
        }
        .input-egg:focus { border-color: #e11d48; background: #fff; }

        .btn-add-fast {
            background: #e11d48; color: white; width: 44px; height: 44px;
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; transition: 0.2s;
        }
        .btn-add-fast:active { transform: scale(0.9); }

        .option-card {
            border: 2px solid #f1f5f9; border-radius: 24px; padding: 16px;
            transition: 0.2s; cursor: pointer; text-align: left;
        }
        .option-card.active { border-color: #e11d48; background: #fff1f2; }

        .modal-up { animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, serverTimestamp, increment, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const appFB = initializeApp(firebaseConfig);
        const db = getFirestore(appFB);
        const auth = getAuth(appFB);
        
        // appId Unificado
        const appId = "app-egg-pro-transacional";

        const DISTRIBUIDORA_ENDERECO = "R. Ant√¥nio Freire da Silva, 67 - Jardim das Camelias, S√£o Paulo - SP, 08050-300";

        // --- ESTADO GLOBAL ---
        window.state = { 
            user: null, 
            profile: null,
            view: 'loja', 
            produtos: [], 
            pedidos: [], 
            cart: [],
            checkout: {
                tipoEntrega: 'entrega', // 'entrega' ou 'retirada'
                endereco: null,
                metodoPagamento: 'pix_agora'
            },
            loading: true, 
            processing: false 
        };

        // --- L√ìGICA DE CARRINHO ---
        window.addToCart = (id) => {
            const p = window.state.produtos.find(x => x.id === id);
            if (!p) return;
            
            const existing = window.state.cart.find(x => x.id === id);
            if (existing) {
                if (existing.qtd + 1 > p.quantidade) { alert("Stock m√°ximo atingido!"); return; }
                existing.qtd++;
            } else {
                if (p.quantidade < 1) { alert("Produto esgotado!"); return; }
                window.state.cart.push({ ...p, qtd: 1 });
            }
            window.render();
        };

        window.updateCartQtd = (id, val) => {
            const item = window.state.cart.find(x => x.id === id);
            const p = window.state.produtos.find(x => x.id === id);
            if (!item) return;
            item.qtd = Math.max(0, item.qtd + val);
            if (item.qtd > p.quantidade) { item.qtd = p.quantidade; alert("Stock m√°ximo atingido!"); }
            if (item.qtd === 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
            window.render();
        };

        // --- NAVEGA√á√ÉO ---
        window.setView = (v) => { 
            window.state.view = v; 
            window.render(); 
        };

        window.handleSignOut = () => signOut(auth);

        // --- FINALIZA√á√ÉO DO PEDIDO ---
        window.handleFinalizeOrder = async () => {
            if (window.state.processing || window.state.cart.length === 0) return;
            window.state.processing = true; 
            window.render();

            try {
                // D√©bito at√≥mico e cria√ß√£o de pedidos
                for (const item of window.state.cart) {
                    const prodRef = doc(db, 'artifacts', appId, 'public', 'data', 'estoque', item.id);
                    const snap = await getDoc(prodRef);
                    if (Number(snap.data().quantidade) < item.qtd) throw new Error(`Stock insuficiente para: ${item.nome}`);

                    await updateDoc(prodRef, { quantidade: increment(-item.qtd) });

                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vendas_logs'), {
                        clienteId: auth.currentUser.uid,
                        clienteNome: window.state.profile?.name || auth.currentUser.email?.split('@')[0],
                        produto: item.nome,
                        embalagem: item.embalagem || 'Padr√£o',
                        quantidade: item.qtd,
                        valorTotal: Number(item.preco) * item.qtd,
                        custoUnitario: Number(item.preco_custo || 0),
                        metodoPagamento: window.state.checkout.metodoPagamento,
                        tipoEntrega: window.state.checkout.tipoEntrega,
                        enderecoEntrega: window.state.checkout.tipoEntrega === 'retirada' ? DISTRIBUIDORA_ENDERECO : (window.state.checkout.endereco || window.state.profile?.address?.rua || 'Endere√ßo n√£o informado'),
                        status: 'PEDIDO CRIADO',
                        criadoEm: serverTimestamp()
                    });
                }

                window.state.cart = [];
                window.state.view = 'pedidos'; 
                alert("Pedido realizado com sucesso! ü•ö");
            } catch (e) { 
                alert(e.message); 
            } finally { 
                window.state.processing = false; 
                window.render(); 
            }
        };

        // --- RENDERIZA√á√ÉO ---
        const safeImg = (url) => (url && url.startsWith('data:image')) ? url : "https://via.placeholder.com/300x300?text=AppEgg";

        window.render = () => {
            const root = document.getElementById('app-root');
            const s = window.state;

            if (s.loading) { 
                root.innerHTML = `<div class="h-screen flex items-center justify-center font-black text-rose-600 animate-pulse text-2xl uppercase italic">AppEgg...</div>`; 
                return; 
            }

            if (!s.user) { 
                root.innerHTML = renderLogin(); 
                return; 
            }

            root.innerHTML = `
                <div class="p-6 max-w-lg mx-auto text-left text-left">
                    <header class="flex justify-between items-center mb-8">
                        <div class="logo-text italic uppercase text-left">AppEgg</div>
                        <div class="bg-slate-100 px-4 py-2 rounded-2xl text-[9px] font-black text-slate-400 uppercase italic">Cat√°logo</div>
                    </header>
                    
                    ${s.view === 'loja' ? renderLoja() : 
                      s.view === 'carrinho' ? renderCarrinho() :
                      s.view === 'checkout-endereco' ? renderCheckoutEndereco() :
                      s.view === 'checkout-pagamento' ? renderCheckoutPagamento() :
                      renderPedidos()}
                </div>
                
                <nav class="nav-bottom text-center">
                    <button onclick="window.setView('loja')" class="nav-item ${s.view==='loja'?'active':''}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                        Loja
                    </button>
                    <button onclick="window.setView('carrinho')" class="nav-item ${s.view==='carrinho'?'active':''} relative">
                        ${s.cart.length > 0 ? `<span class="absolute -top-1 right-2 bg-rose-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border-2 border-[#0f172a]">${s.cart.reduce((a,b)=>a+b.qtd,0)}</span>` : ''}
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        Carrinho
                    </button>
                    <button onclick="window.setView('pedidos')" class="nav-item ${s.view==='pedidos'?'active':''}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                        Pedidos
                    </button>
                    <button onclick="window.handleSignOut()" class="nav-item text-rose-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                        Sair
                    </button>
                </nav>
            `;
        };

        function renderLoja() {
            return `
                <div class="space-y-6 text-left">
                    <h2 class="text-2xl font-black text-slate-800 italic uppercase text-left">Produtos Frescos</h2>
                    <div class="grid gap-6 text-left">
                        ${window.state.produtos.map(p => `
                            <div class="card-egg flex items-center gap-6 shadow-sm text-left">
                                <div class="w-24 h-24 bg-slate-50 rounded-[32px] overflow-hidden flex items-center justify-center text-center">
                                    <img src="${safeImg(p.foto_url)}" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1 text-left">
                                    <h3 class="font-black text-xs uppercase text-slate-800 leading-none mb-1 text-left">${p.nome}</h3>
                                    <p class="text-slate-400 text-[10px] font-bold uppercase mb-2 text-left">${p.embalagem}</p>
                                    <p class="text-rose-600 font-[950] text-2xl tracking-tighter italic leading-none text-left">R$ ${Number(p.preco).toFixed(2)}</p>
                                </div>
                                <button onclick="window.addToCart('${p.id}')" class="btn-add-fast shadow-lg shadow-rose-200 text-center">+</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${window.state.cart.length > 0 ? `
                    <div class="fixed bottom-32 left-8 right-8 z-[150] animate-bounce text-center">
                        <button onclick="window.setView('carrinho')" class="btn-main flex items-center justify-center gap-3">
                            Ir para o Carrinho (R$ ${window.state.cart.reduce((a,b)=>a+(b.preco*b.qtd),0).toFixed(2)})
                        </button>
                    </div>
                ` : ''}`;
        }

        function renderCarrinho() {
            const total = window.state.cart.reduce((acc, item) => acc + (item.preco * item.qtd), 0);
            return `
                <div class="space-y-8 fade-in text-left text-left">
                    <h2 class="text-2xl font-black text-slate-800 italic uppercase text-left">Seu Carrinho</h2>
                    ${window.state.cart.length === 0 ? `
                        <div class="py-20 text-center">
                            <p class="text-slate-300 font-black uppercase text-xs mb-8">Carrinho Vazio</p>
                            <button onclick="window.setView('loja')" class="btn-main text-center">Voltar √† Loja</button>
                        </div>
                    ` : `
                        <div class="space-y-4 text-left">
                            ${window.state.cart.map(item => `
                                <div class="bg-white p-6 rounded-[32px] border flex items-center gap-4 text-left">
                                    <div class="w-16 h-16 rounded-2xl overflow-hidden text-center"><img src="${safeImg(item.foto_url)}" class="w-full h-full object-cover"></div>
                                    <div class="flex-1 text-left">
                                        <h4 class="font-black uppercase text-[11px] text-slate-800 leading-tight text-left">${item.nome}</h4>
                                        <p class="text-rose-600 font-black text-sm mt-1 text-left">R$ ${Number(item.preco).toFixed(2)}</p>
                                    </div>
                                    <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl text-center">
                                        <button onclick="window.updateCartQtd('${item.id}', -1)" class="w-8 h-8 bg-white rounded-xl font-bold border shadow-sm text-center">-</button>
                                        <span class="font-black text-sm text-center">${item.qtd}</span>
                                        <button onclick="window.updateCartQtd('${item.id}', 1)" class="w-8 h-8 bg-white rounded-xl font-bold border shadow-sm text-center">+</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="p-8 bg-slate-900 rounded-[40px] text-white text-center">
                            <p class="text-white/40 text-[10px] font-black uppercase tracking-widest mb-1 text-center">Total do Pedido</p>
                            <h3 class="text-4xl font-[950] text-center italic tracking-tighter mb-8">R$ ${total.toFixed(2)}</h3>
                            
                            <div class="grid grid-cols-1 gap-3 text-center">
                                <button onclick="window.setView('checkout-endereco')" class="btn-main !bg-white !text-rose-600 text-center">Finalizar Compra</button>
                                <button onclick="window.setView('loja')" class="w-full py-4 text-white/60 font-black text-[10px] uppercase tracking-widest text-center">Continuar Comprando</button>
                            </div>
                        </div>
                    `}
                </div>`;
        }

        function renderCheckoutEndereco() {
            const s = window.state;
            const addr = s.profile?.address;
            return `
                <div class="space-y-8 fade-in text-left">
                    <h2 class="text-2xl font-black text-slate-800 italic uppercase text-left">Onde entregar?</h2>
                    
                    <div class="space-y-4 text-left">
                        <div class="option-card ${s.checkout.tipoEntrega === 'entrega' && !s.checkout.endereco ? 'active' : ''}" 
                             onclick="window.state.checkout.tipoEntrega='entrega';window.state.checkout.endereco=null;window.render()">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2 italic text-left">Endere√ßo Cadastrado</p>
                            <p class="font-bold text-sm text-slate-800 text-left">${addr ? `${addr.rua}, ${addr.numero}` : 'A carregar...'}</p>
                            <p class="text-[10px] text-slate-500 font-medium text-left">${addr ? `${addr.bairro} - ${addr.cidade}` : ''}</p>
                        </div>

                        <div class="option-card ${s.checkout.tipoEntrega === 'retirada' ? 'active' : ''}" 
                             onclick="window.state.checkout.tipoEntrega='retirada';window.render()">
                            <p class="text-[10px] font-black text-rose-600 uppercase mb-2 italic text-left">Retirar na Distribuidora</p>
                            <p class="font-bold text-sm text-slate-800 text-left">${DISTRIBUIDORA_ENDERECO}</p>
                            <p class="text-[10px] text-slate-500 font-medium italic mt-2 text-left">Sem custo de frete</p>
                        </div>

                        <div class="option-card">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2 italic text-left text-left">Outro Endere√ßo</p>
                            <button onclick="alert('Funcionalidade em desenvolvimento')" class="text-rose-600 font-black text-xs uppercase text-left">+ Adicionar Outro Endere√ßo</button>
                        </div>
                    </div>

                    <button onclick="window.setView('checkout-pagamento')" class="btn-main mt-8 italic text-center">Pr√≥ximo: Pagamento</button>
                    <button onclick="window.setView('carrinho')" class="w-full py-4 text-slate-300 font-black text-[10px] uppercase text-center">Voltar ao Carrinho</button>
                </div>`;
        }

        function renderCheckoutPagamento() {
            const s = window.state;
            const methods = [
                { id: 'pix_agora', label: 'PIX (Na hora do pagamento)', icon: 'üì±' },
                { id: 'pix_retirada', label: 'PIX (Na Retirada)', icon: 'üè™' },
                { id: 'pix_entrega', label: 'PIX (Na Entrega)', icon: 'üõµ' },
                { id: 'dinheiro_retirada', label: 'Dinheiro (Na Retirada)', icon: 'üíµ' },
                { id: 'dinheiro_entrega', label: 'Dinheiro (Na Entrega)', icon: 'üè†' },
                { id: 'cartao_retirada', label: 'Cart√£o (Na Retirada)', icon: 'üí≥' },
                { id: 'cartao_entrega', label: 'Cart√£o (Na Entrega)', icon: 'üì†' }
            ];

            return `
                <div class="space-y-8 fade-in text-left text-left">
                    <h2 class="text-2xl font-black text-slate-800 italic uppercase text-left">Pagamento</h2>
                    
                    <div class="space-y-3 text-left">
                        ${methods.map(m => `
                            <div class="option-card ${s.checkout.metodoPagamento === m.id ? 'active' : ''}" 
                                 onclick="window.state.checkout.metodoPagamento='${m.id}';window.render()">
                                <div class="flex items-center gap-4 text-left">
                                    <span class="text-2xl text-center">${m.icon}</span>
                                    <span class="font-black text-xs uppercase text-slate-800 tracking-tight text-left">${m.label}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="p-8 bg-emerald-600 rounded-[40px] text-white mt-10 text-center">
                        <p class="text-white/60 text-[10px] font-black uppercase tracking-widest text-center mb-1">Total a Pagar</p>
                        <h3 class="text-4xl font-[950] text-center italic tracking-tighter mb-8">R$ ${s.cart.reduce((a,b)=>a+(b.preco*b.qtd),0).toFixed(2)}</h3>
                        <button onclick="window.handleFinalizeOrder()" ${s.processing?'disabled':''} class="w-full bg-white text-emerald-600 py-6 rounded-[28px] font-black uppercase text-xs shadow-xl italic tracking-widest text-center">
                            ${s.processing ? 'A PROCESSAR...' : 'Confirmar Pedido'}
                        </button>
                    </div>
                </div>`;
        }

        function renderPedidos() {
            return `
                <div class="space-y-6 text-left">
                    <h2 class="text-[11px] font-black text-slate-300 uppercase italic tracking-widest text-left">Meus Pedidos</h2>
                    <div class="space-y-4 text-left">
                        ${window.state.pedidos.map(p => `
                            <div class="bg-white p-8 rounded-[48px] border-t-[12px] border-rose-500 shadow-sm text-left">
                                <div class="flex justify-between items-start mb-4 text-left">
                                    <h4 class="font-black uppercase text-sm text-slate-800 text-left">${p.quantidade}x ${p.produto}</h4>
                                    <span class="bg-rose-50 text-rose-600 px-4 py-1.5 rounded-full font-black text-[9px] uppercase tracking-tighter text-center">${p.status}</span>
                                </div>
                                <p class="text-rose-600 font-[950] text-3xl tracking-tighter italic border-t pt-4 text-left">R$ ${Number(p.valorTotal).toFixed(2)}</p>
                                <p class="text-[9px] text-slate-300 font-bold mt-2 uppercase italic text-left">${new Date(p.criadoEm?.seconds*1000).toLocaleDateString()} ‚Ä¢ ${p.metodoPagamento?.replace('_', ' ') || 'Padr√£o'}</p>
                            </div>
                        `).join('') || '<p class="text-center py-20 font-black text-slate-200">Sem pedidos realizados.</p>'}
                    </div>
                </div>`;
        }

        function renderLogin() {
            return `
                <div class="min-h-screen bg-white flex flex-col items-center justify-center p-8 text-center">
                    <h1 class="text-6xl font-[950] text-rose-600 italic uppercase tracking-tighter mb-12 text-center text-center">AppEgg</h1>
                    <form onsubmit="async (e) => { e.preventDefault(); try { await signInWithEmailAndPassword(auth, document.getElementById('le').value.trim(), document.getElementById('lp').value); } catch { alert('Dados incorretos.'); } }" class="w-full max-w-sm space-y-4 text-center">
                        <input id="le" type="email" value="teste@lojista.com.br" class="input-egg text-center font-bold" required>
                        <input id="lp" type="password" placeholder="Digite a Senha" class="input-egg text-center font-bold" required>
                        <button onclick="window.handleLogin(event)" class="btn-main mt-6 active:scale-95 transition-all tracking-widest italic text-center">Entrar na Loja</button>
                    </form>
                </div>`;
        }

        window.handleLogin = async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('le').value.trim(), document.getElementById('lp').value); } catch { alert("Erro de acesso."); }
        };

        // --- OBSERVAR ESTADO ---
        onAuthStateChanged(auth, async (u) => {
            window.state.user = u;
            if (u) {
                const profRef = doc(db, 'artifacts', appId, 'users', u.uid, 'profiles', 'main');
                const profSnap = await getDoc(profRef);
                if (profSnap.exists()) window.state.profile = profSnap.data();

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'estoque'), s => {
                    window.state.produtos = s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b)=>(a.nome||"").localeCompare(b.nome||""));
                    window.state.loading = false; 
                    window.render();
                });

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vendas_logs'), s => {
                    const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                    window.state.pedidos = data.filter(p => p.clienteId === u.uid).sort((a,b)=>(b.criadoEm?.seconds||0)-(a.criadoEm?.seconds||0));
                    window.render();
                });
            } else { 
                window.state.loading = false; 
                window.render(); 
            }
        });
    </script>
</body>
</html>
