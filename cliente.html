<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .product-card { background: white; border-radius: 8px; border: 1px solid #e5e7eb; overflow: hidden; }
        .btn-buy { background: #e11d48; color: white; width: 100%; padding: 10px; font-weight: 800; text-transform: uppercase; font-size: 10px; border-radius: 4px; }
        .btn-off { background: #d1d5db; color: #9ca3af; cursor: not-allowed; }
    </style>
</head>
<body class="pb-10">
    <div id="app-root"></div>
    <script type="module">
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";
        window.state = { produtos: [] };

        window.actions = {
            load: async () => {
                const res = await fetch(`${API_BASE}/produtos`);
                window.state.produtos = await res.json();
                window.render();
            },
            comprar: (p) => {
                if(p.quantidade <= 0) return alert("Produto Indisponível!");
                alert("Pedido de " + p.nome + " enviado!");
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <header class="bg-white p-4 border-b sticky top-0 z-50 shadow-sm flex justify-between">
                    <h1 class="font-black text-rose-600 italic text-2xl">AppEgg</h1>
                </header>
                <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto">
                    ${window.state.produtos.map(p => `
                        <div class="product-card flex flex-col p-3 ${p.quantidade <= 0 ? 'opacity-60' : ''}">
                            <img src="${p.foto_url}" class="w-full h-32 object-contain mb-2">
                            <h3 class="text-[11px] font-bold text-gray-800 uppercase h-8 line-clamp-2">${p.nome}</h3>
                            <p class="text-[9px] text-gray-400 font-bold uppercase mt-2">Por ${p.tipo_estoque}:</p>
                            <p class="text-xl font-black text-rose-600 mb-3">R$ ${p.preco.toFixed(2)}</p>
                            <button onclick='window.actions.comprar(${JSON.stringify(p)})' 
                                class="btn-buy ${p.quantidade <= 0 ? 'btn-off' : ''}">
                                ${p.quantidade <= 0 ? 'Indisponível' : 'Comprar'}
                            </button>
                            ${p.quantidade <= 0 ? '<p class="text-[8px] text-red-500 font-bold text-center mt-2 uppercase">Aguardando Estoque</p>' : ''}
                        </div>
                    `).join('')}
                </main>
            `;
        };
        window.actions.load();
    </script>
</body>
</html>
