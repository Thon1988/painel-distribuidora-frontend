<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppEgg | Loja Atacadista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .product-card { background: white; border-radius: 12px; border: 1px solid #e5e7eb; overflow: hidden; display: flex; flex-col: column; }
        .btn-buy { background: #e11d48; color: white; border-radius: 6px; font-weight: 800; text-transform: uppercase; font-size: 11px; transition: all 0.2s; }
        .btn-buy:active { transform: scale(0.95); }
        .btn-off { background: #d1d5db; color: #9ca3af; cursor: not-allowed; }
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
    </style>
</head>
<body class="pb-10">
    <div id="app-root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3Otz9-zdZH-E5Feg9IOGWPzVycoe8gro",
            authDomain: "distribuidora-de-ovos-aline.firebaseapp.com",
            projectId: "distribuidora-de-ovos-aline",
            storageBucket: "distribuidora-de-ovos-aline.firebasestorage.app",
            messagingSenderId: "92187548716",
            appId: "1:92187548716:web:d61d18a29aa76aead7c589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const API_BASE = "https://painel-distribuidora-backend.onrender.com/api";

        window.state = { 
            produtos: [], 
            checkoutItem: null,
            cliente: JSON.parse(localStorage.getItem('appegg_user')) || { nome: "Thon Cliente", email: "thon@cliente.com" }
        };

        window.actions = {
            load: async () => {
                try {
                    const res = await fetch(`${API_BASE}/produtos`);
                    window.state.produtos = await res.json();
                    window.render();
                } catch (e) {
                    console.error("Erro ao carregar loja:", e);
                    // Fallback para nÃ£o ficar em branco
                    window.render();
                }
            },
            abrirCheckout: (p) => {
                if(p.quantidade <= 0) return alert("âš ï¸ Este item estÃ¡ esgotado no momento.");
                window.state.checkoutItem = p;
                window.render();
            },
            finalizarPedido: async (metodo) => {
                const p = window.state.checkoutItem;
                try {
                    await addDoc(collection(db, "vendas_logs"), {
                        clienteNome: window.state.cliente.nome,
                        clienteEmail: window.state.cliente.email,
                        produtoNome: p.nome,
                        precoNoMomento: p.preco,
                        quantidade: 1,
                        metodoPagamento: metodo,
                        status: "PENDENTE",
                        criadoEm: serverTimestamp()
                    });
                    alert("ðŸš€ Pedido realizado com sucesso via " + metodo);
                    window.state.checkoutItem = null;
                    window.actions.load();
                } catch (err) {
                    alert("Erro ao processar pedido. Tente novamente.");
                }
            }
        };

        window.render = () => {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <header class="bg-white p-4 border-b sticky top-0 z-50 flex justify-between items-center shadow-md">
                    <h1 class="font-black text-rose-600 italic text-2xl tracking-tighter uppercase">AppEgg</h1>
                    <div class="text-[10px] font-bold text-gray-400 uppercase">Loja Aberta</div>
                </header>

                <main class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto">
                    ${window.state.produtos.length === 0 ? '<div class="col-span-full text-center py-20 text-gray-400 font-bold uppercase tracking-widest text-xs">Carregando estoque do AppEgg...</div>' : ''}
                    
                    ${window.state.produtos.map(p => `
                        <div class="product-card p-3 flex flex-col ${p.quantidade <= 0 ? 'opacity-50' : ''}">
                            <div class="relative">
                                <img src="${p.foto_url || 'https://images.unsplash.com/photo-1582722872445-44ad5c789d75?w=200'}" 
                                     class="w-full h-32 object-contain mb-2 rounded-lg"
                                     onerror="this.src='https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=200'">
                                ${p.quantidade <= 0 ? '<span class="absolute top-2 left-2 bg-red-600 text-white text-[8px] font-black px-2 py-1 rounded uppercase">Esgotado</span>' : ''}
                            </div>
                            <h3 class="text-[11px] font-bold text-gray-800 uppercase h-8 line-clamp-2 leading-tight mt-2">${p.nome}</h3>
                            <div class="mt-4">
                                <p class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">Por ${p.tipo_estoque}:</p>
                                <p class="text-xl font-extrabold text-rose-600 leading-none mb-4">R$ ${parseFloat(p.preco).toFixed(2)}</p>
                                <button onclick='window.actions.abrirCheckout(${JSON.stringify(p)})' 
                                        class="w-full py-3 btn-buy ${p.quantidade <= 0 ? 'btn-off' : ''}">
                                    ${p.quantidade <= 0 ? 'IndisponÃ­vel' : 'Comprar'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </main>

                ${window.state.checkoutItem ? `
                    <div class="modal-bg">
                        <div class="bg-white p-6 rounded-2xl w-full max-w-sm shadow-2xl animate-bounce-short">
                            <div class="text-center mb-6">
                                <h2 class="font-black text-gray-800 uppercase italic text-xl">Pagamento</h2>
                                <p class="text-xs text-gray-400 font-bold uppercase">Selecione como deseja pagar</p>
                            </div>
                            <div class="space-y-3">
                                <button onclick="window.actions.finalizarPedido('PIX')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:border-rose-200 transition-all">
                                    <span>ðŸ’Ž PIX</span>
                                    <span class="text-green-500 text-[10px] font-black bg-green-50 px-2 py-1 rounded italic">10% OFF</span>
                                </button>
                                <button onclick="window.actions.finalizarPedido('CARTÃƒO CRÃ‰DITO')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:border-rose-200">
                                    <span>ðŸ’³ CRÃ‰DITO</span>
                                    <span class="text-[9px] text-gray-300 uppercase">AtÃ© 3x</span>
                                </button>
                                <button onclick="window.actions.finalizarPedido('CARTÃƒO DÃ‰BITO')" class="w-full p-4 border-2 border-gray-100 rounded-xl font-bold flex justify-between items-center hover:border-rose-200">
                                    <span>ðŸ’µ DÃ‰BITO</span>
                                </button>
                                <button onclick="window.state.checkoutItem=null; window.render()" class="w-full py-4 text-xs font-bold text-gray-300 uppercase mt-4">Voltar para a loja</button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        };

        // InicializaÃ§Ã£o Garantida
        window.actions.load();
    </script>
</body>
</html>
